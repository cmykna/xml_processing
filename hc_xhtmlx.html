Stone-Geier ) have traveled for years helping hundreds of new and established entrepreneurs evaluate and tweak their products for the huge American market. We&#8217;ve had the pleasure of discussing a variety of creations with their producers: high-end design and technical products; children&#8217;s toys and furnishings; clothing, fashion accessories and jewelry; furniture and decorative accessories; garden products; cookware and tabletop lines; greeting cards and packaging; personal care items; and especially food and beverage lines (including alcoholic products). One of us was surprised in one market to find herself evaluating a collection of witches&#8217; brews presented by a delightful couple in Canada. We&#8217;ve analyzed new types of toothbrushes, crystal golf clubs, and aromatherapy teddy bears; taste-tested iced wine jams; and even evaluated an ash tray that looked exactly like a healthy pair of lungs (we really liked that concept a lot). </p><p>Throughout our travels, we&#8217;re often asked the same set of questions: &#8220;What do you think of my product?&#8221; (sometimes you really don&#8217;t want to know, but we&#8217;ll try to be tactful), &#8220;What do you think of my packaging?&#8221;, and especially &#8220;What can do I to make this product more successful?&#8221; </p><p>Interestingly enough, most of these questions are not being asked by people who are showing us prototypes (that happens occasionally). Instead, we&#8217;re usually looking at items that have already been in front of buyers for a season or two. Sometimes the producer is doing a fair </p><div class="section"><p><i>65 </i></p><p>amount of business but wants to do better. Other times we can sense the concern already building in the back of someone&#8217;s brain, nagging him with that unspoken question: &#8220;What am I doing <i>wrong</i>?&#8221; </p><p>The underlying question for us is often this: Why are so many intelligent people bringing products into the marketplace <i>before </i>they are truly ready to debut? What&#8217;s the rush? Where&#8217;s the fire? Why aren&#8217;t they taking a few more months&#8212;or even a few more <i>weeks</i>&#8212;to develop a better mousetrap, so to speak? </p><p>Though we never ask these questions aloud, we believe we know part of the answer: People (Americans, in particular) are in such a rush to get their product to market that some of them speed through processes instead of taking the time to stop and analyze each critical step. We can&#8217;t blame producers for wanting to get everything done as quickly as possible. If this is their first product, they are often working without compensation and desperate for the sales to start rolling in to offset all their initial expenses and lack of income. Established product producers are trying to roll out endless new products because the market always demands of them: &#8220;What&#8217;s new?&#8221; In our consumer-driven marketplace that wants to see fresh products two or more times a year, it&#8217;s easy for manufacturers to simply slap new patterns or colors on existing merchandise and say, &#8220;This is new this season . . .&#8221; </p><p>Perhaps you see yourself in one of these two scenarios? </p><p>If you do, take a deep breath, then ask yourself if you might be doing your company long-term damage by rushing a product that isn&#8217;t ready or isn&#8217;t really new to market. It&#8217;s far better to bring a prototype of something that&#8217;s still in development to market (where buyers will happily offer you their opinion) than to bring something that you know isn&#8217;t up to your standards and your company&#8217;s mission statement. Quality counts! </p></div></div><div class="section"><div class="section"><h3><i>SLEEP-WALKING THROUGH PRODUCT PRODUCTION </i></h3><p>Surprisingly, we see a lot of manufacturers and artisans in the marketplace with respectable but lackluster products, and many of them are doing okay. Not great, but somehow they are managing to pay the bills or at least keeping their heads above water. Some of them are even happy with their mid-level &#8220;success,&#8221; having given up the dream of making it big. </p></div><div class="section"><p>But why settle for partial success when you can have much more? </p></div><div class="section"><p>When we lecture about product development, we tell our audi</p></div><p>ences to use certain criteria to judge whether a product should be developed <i>at all</i>. It&#8217;s a simple process of asking yourself a series of questions. We highly suggest that you ask yourself this same list of questions each and every time you develop a new product. If you do, you&#8217;ll end up tossing some &#8220;good&#8221; ideas aside, or perhaps taking an idea and reworking it until it&#8217;s great. Best of all, you&#8217;ll end up having a much clearer idea of your concept and what to do with it. </p><p>Let&#8217;s review those key questions, which you should ask yourself, your partners, and your mentors: </p><p><i>?	What does this product offer the public that they desperately want or need? </i></p><p>If you can&#8217;t think of one thing, your product is already in trouble. If you came up with at least one solid answer, move forward by asking the following set of questions (similar to a few in chapter 1) to help get a clearer idea of why and where your product will fit into the market: </p><table><tr><th/><td><i>? </i></td><td>Is this product something <i>new </i>that a <i>large, clearly defined segment </i>of </td></tr><tr><th/><td/><td>the public won&#8217;t be able to live without? </td></tr><tr><th/><td><i>? </i></td><td>Is this product&#8217;s <i>design unique, </i>or is the market filled with similar-</td></tr><tr><th/><td/><td>looking merchandise? </td></tr><tr><th/><td><i>? </i></td><td>If it&#8217;s not unique, is it <i>lower in price, </i>and will that be an important </td></tr><tr><th/><td/><td>factor? </td></tr><tr><th/><td><i>? </i></td><td>If it&#8217;s neither unique nor lower in price, does it have <i>superior quality </i></td></tr><tr><th/><td/><td>over all its competitors while remaining in their price range? </td></tr><tr><th/><td><i>? </i></td><td>If not any of these, are there <i>enough new features </i>on this product to </td></tr><tr><th/><td/><td>separate it from its competition? </td></tr><tr><th/><td><i>? </i></td><td>If none of these, can I at least <i>make it quicker </i>than my competi</td></tr><tr><th/><td/><td>tion&#8212;and will this matter? (It may, but only if it can replace a cur</td></tr><tr><th/><td/><td>rent popular product that is always hopelessly backordered, and </td></tr><tr><th/><td/><td>this is a <i>rarity</i>. In this case we often suggest that the developer sell </td></tr><tr><th/><td/><td>his production methods and not the product itself.) </td></tr><tr><th/><td><i>? </i></td><td>Does it have <i>longevity, </i>or is it just a flash in the pan? </td></tr><tr><th/><td><i>? </i></td><td>Will this item make an <i>important contribution </i>to my company&#8217;s fu</td></tr><tr><th/><td/><td>ture growth, or is it just another item to stock? </td></tr><tr><th><i>66 </i></th><td/><td/></tr></table><div class="section"><p><i>67 </i></p><p>The bottom line: if this product is not unique, can you make it better, faster, for less, or with more features&#8212;and will that matter to the average consumer and to retailers who may be perfectly happy with your competitor&#8217;s product? If your product can&#8217;t bring an important contribution to the marketplace or to your company, it shouldn&#8217;t be made. <i><sub>Innovation distinguishes</sub></i></p><p>STOP now and either discard the </p><div class="section"><h5><i>between a leader and a</i></h5><p>idea completely or, if you still feel it<br/>has worthwhile potential, keep fine-<i><sup>follower.<br/></sup></i>tuning it for the marketplace and <i>&#8212;STEVEN JOBS / APPLE COMPUTER,<br/></i>don&#8217;t stop until you get some positive <i>INC. &amp; PIXAR ANIMATION STUDIOS<br/></i>responses when you re-ask these same <i>source: Hollywood Reporter<br/></i>critical questions.<br/></p></div></div></div><div class="section"><div class="section"><h3><i>IDENTIFY YOUR CONSUMER BASE </i></h3><p>As you learned in chapter 2, being able to clearly identify your product&#8217;s specific consumer base to retailers is critical. This will be the next step in the process of developing and marketing your product. Remember: no product&#8217;s customer base is &#8220;everybody.&#8221; You can&#8217;t simply go to market and see who buys it. That&#8217;s too risky! Today you must have a clear definition of where your product fits into the market in order to position it. Niche markets rule. Consider this set of questions: </p></div><p><i>?	Does my new item clearly fit into the high-end, middle-end or<br/>low-end market? (Note, the middle-end market is rapidly disap<br/>pearing, so hopefully you picked one of the others. If not, consider<br/>tweaking your product to become a high-end or low-end product.)<br/></i></p><p><i>?	</i>Will my product be <i>purchased </i>more often by men or women?<br/>Young people or older ones? People with conservative tastes or<br/>modern ones?<br/></p><div class="section"><p><i>?	Is my target merchant base for this product independent retailers,<br/>chains, big box stores, restaurants, or car washes and auto supply<br/>shops&#8212;what type of account? (Hopefully you&#8217;ll identify several<br/>specific target retail bases.)<br/></i></p></div><p><i>?	If my customer base is going to be major accounts, am I prepared<br/>for the extra work that will entail at all levels (production, inven<br/>tory, distribution)? <br/></i></p><p><i>?	Will my product require a lot of extras in the marketplace, such as </i></p><p>customer service at the retail level? If so, am I also developing a plan to make that happen and building it into my price? <i>? Will my product have safety issues, and, if so, how are they being addressed at the product development and packaging stages? </i></p><p>Identifying your end purchasers (which may be different than your end consumers, who might be infants, children, or even men who often don&#8217;t do their own shopping) is important in determining your packaging design. Planning for your preferred retail base is critical, too, as packaging concepts vary between markets. </p></div><div class="section"><h3><i>DETERMINE YOUR MARKET&#8217;S SIZE </i></h3><p>Next, determine if your product&#8217;s market is big enough to actually warrant your entry into it, and plan what you will do if it requires extra positioning once you enter the marketplace: </p><p><i>?	</i>Will my product have a <i>sizable </i>customer base? What is it? Sometimes good products are developed for very narrow customer bases. If yours has one, research to find out how big this base really is. For instance, a base of one million <i>potential </i>customers is very different from a base of one million <i>likely </i>customers. If your base is very small, but it&#8217;s apparent that a large number of people within that base will purchase your product out of necessity, it may have a large enough customer count to warrant production. On the other hand, if it&#8217;s an impulse or frivolous purchase, your potential customers within that small base go <i>way down</i>. </p><div class="section"><p>Sometimes good ideas with such small customer bases must be set aside&#8212;unless the product can be tweaked to accommodate more likely end purchasers. </p></div><p><i>?	If my customer base turns out to be broader than I believe it is, have I set aside enough funding to quickly increase my production? Occasionally, there is a big surprise with a parallel market opportunity that will enhance your business if you can go after it. Will you be setting aside enough funding to achieve this? If not, will your initial funding source be able to help you again, or can you seek quick funding elsewhere? Plan ahead! </i></p><p><i>68 </i></p><div class="section"><p><i>69 </i></p></div></div><div class="section"><div class="section"><h3><i>DECIDE ON COLOR AND STYLE </i></h3><p>Next, concentrate on the color and styling of your product: </p></div><p><i>?	Am I familiar with the colors that are just entering the market</i></p><div class="section"><p>place? </p><p><i>?	Will these colors work for my product and my customer base? Will </i></p><p>my end users want the latest fashion colors or not? </p><p><i>?	Should my color selection be based on fads that will require constant change each season, and am I prepared to watch my inventory levels to accomplish that without getting stuck with pass&#233; stock? </i></p></div><p><i>?	Do I need to be conservative in color, or will making a big color splash help set my product apart in an otherwise drab marketplace? </i></p><div class="section"><p>Remember how excited everyone was when Apple<sup>&#174; </sup>brought color to the computer market and when hardware stores started featuring colorful drills and other home improvement products in shades other than traditional metal? Those color changes made our hearts sing! Perhaps your product&#8217;s market is ready for a shakeup, too, and your product will create it. Color is vital to positioning your product. Don&#8217;t just assign colors to your items (a blue, a red, a green). Instead, look at what your competition is doing and consider whether it&#8217;s feasible to do something different. If you choose colors based on fads, not trends, you need to be more careful; yet your customer base may warrant constant color changes. </p><p>To determine colors, you would normally look no further than the latest fashion magazines. However, for products you are still developing, turn to the professionals, those groups that deal with color forecasting as their business. One of the experts we know from this field is Leatrice Eiseman, color consultant and owner of the Eiseman Center for Color Information and Training and director of the Pan-tone Color Institute (the international color group that developed the <i>extremely </i>useful Pantone Color Chart, which is a must-have for all product producers). When we spoke to her about this book, she offered a lot of advice and then suggested we use a popular quote from one of her books to help you understand the urgency and importance of color choice: </p></div><div class="section"><p>Often called the &#8220;silent salesperson,&#8221; color must immediately attract the consumer&#8217;s eye, convey the message of what the product is all about, create a brand identity, and most importantly, help to make the sale. <i>(Pantone Guide to Communicating With Color</i>) </p><p>Are you using your silent salesperson? </p></div><p>We always tell people not to be afraid to use bold colors (especially in your packaging). You may not like neon yellow or apple green, but perhaps they can be a useful tool to set your items apart in some way. If colors are everywhere in your field, but basic black, white, and metal are missing, maybe that&#8217;s the way to go. Consider the entire color range. Do something fresh! </p><p>Eiseman&#8217;s company can be found at colorexpert.com, while Pantone is at pantone.com. There are several other reliable resources in this field as well. Some of them may offer sufficient information online to get you started on the path to understanding color. You can also sign up for free online color trend newsletters as well. But for those of you entering apparel, jewelry, and other high-turn fields, advance notice of color fads and trends will be crucial, and membership to a color forecasting group may be warranted. Other resources include the Color Association of the United States at colorassociation.com, the Color Marketing Group at colormarketing.org, and the Inter-Society Color Council at iscc.org. </p></div><div class="section"><h3><i>DECIDE ON DECORATIVE PACKAGING </i></h3><p>Next, you&#8217;ll want to evaluate your decorative packaging needs. These are the boxes, bags, hangtags/signage, and POP (point of purchase) displays that will be featured with your items or on store shelves: </p><table><tr><th/><td><i>? </i></td><td>Will my item likely be featured on store shelves with or without a </td></tr><tr><th/><td/><td>bag, box, or other outer packaging? This is sometimes determined </td></tr><tr><th/><td/><td>by the type of retailer you will court. Independent retailers show </td></tr><tr><th/><td/><td>most of their goods without boxes, while mass merchants often </td></tr><tr><th/><td/><td>keep things in boxes to simplify restocking shelves. </td></tr><tr><th/><td><i>? </i></td><td>What are my competitors doing, and how can I set my product </td></tr><tr><th/><td/><td>apart from theirs? </td></tr><tr><th/><td><i>? </i></td><td>Will my product actually sit on a shelf, or will it be in a POP dis</td></tr><tr><th/><td/><td>play or hung from a wall system? POPs are often used for small </td></tr><tr><th><i>70 </i></th><td/><td/></tr></table><div class="section"><p><i>71 </i></p><p>items, such as candy, gum, and other impulse items found near cash registers. </p></div><p><i>?	Is my type of product commonly found in stores on a Peg-Board<br/>display where my packaging will require a durable way of attaching<br/>it to a hook system? Kitchen gadgets, hardware accessories, and of<br/>fice supplies are a few examples of items that are often hung on a<br/>Peg-Board or slatwall system and require this.<br/></i></p><p><i>?	If there will be no outside packaging, will my product likely require<br/>a hangtag or other signage to provide extra information? Hangtags<br/>offer you an opportunity to tell customers more about your prod<br/>uct, its quality, production method, dedication to a cause, or simi<br/>lar information. &#8220;Handmade in Oregon&#8221; or &#8220;A portion of our<br/>profits benefits the American Cancer Society&#8221; are two examples of<br/>what might appear on these sales tools. <br/></i></p><p><i>?	Will my product require no extra packaging at all for the market I<br/>will be courting? If so, is my potential marketplace one where at<br/>least an info/price sticker will be necessary to list its price and its<br/>UPC code (see chapters 10 and 13 for more info on UPCs and<br/>RFIDs)?<br/></i></p><div class="section"><p>Next ask: </p></div><p><i>? </i>Will my product require additional or cautionary information that<br/>will go on the packaging or the tag?<br/><i>? </i>Will my product require a full manual or information insert to go<br/>into the box or bag?<br/><i>? </i>Have I left enough room on the packaging, hangtag, or info sticker<br/>for the UPC code and the price?<br/></p><div class="section"><p><i>?	Will printing the information on my packaging in multiple lan<br/>guages increase my sales in the United States? (Note: For some<br/>markets, such as pharmacies and grocery stores, this is appreciated.<br/>For others, especially if you have products that need assembly or<br/>have precautionary notices, it may be required.)<br/></i></p><p>Your product&#8217;s packaging and information should fit the market</p><p>place into which you are headed. Independent retailers have different </p><p>needs than chains. This is your chance to check out your venues and </p></div><div class="section"><p>competitors and do something original. One current trend we like, but </p></div><p>which will likely be over or beyond saturation when you&#8217;re ready to </p><p>plan your packaging is clear, peekaboo boxes. GlaxoSmithKline uses it to set their Aquafresh<sup>&#174; </sup>toothpaste brand apart from the monotonous glut of paper toothpaste packaging styles on grocery and drug store shelves. The see-through packaging really catches the eye. It also says &#8220;fresh&#8221; and &#8220;different,&#8221; which often are translated by customers into &#8220;better.&#8221; At the same time, Aquafresh&#8217;s tube was also overhauled. The company created a unique cap for select items within this brand that has a built-in dental floss supply. The two products are meant for each other, so why not package them together, the company decided. Knowing that some people might run out of toothpaste or floss sooner than the other product, GlaxoSmithKline&#8217;s packaging developers planned ahead with a simple solution: the two items snap apart. Throw one away, keep the other. These decisions brought them a much-deserved packaging award in 2003. </p><p>The bottom line: when you make your color, packaging, and other decisions, don&#8217;t rush through them and do something standard and expected. This is your grand opportunity to set your company and product apart on the shelves of stores everywhere. Make the time to sit down and come up with a different game plan. You&#8217;ll be happy you did. </p><p>There may be packaging suppliers in your community with whom you can work. You may also want to hire a color or packaging expert if your forte is not design. No matter what you ultimately do, don&#8217;t even think about making final decisions until you check out some of the packaging associations&#8217; Web sites to see their thoughts and their latest trends. See the list in our Resource Guide at the back of this book under chapters 6 and 10. </p></div><div class="section"><h3><i>FINAL THOUGHTS </i></h3><p>If this is the first product you are developing and your item is very different from anything in the marketplace, you should consider two more things. </p><p>We often recommend that new designers arrange to do a show-and-tell at a local university&#8217;s marketing class. (Many professors are more than happy to give you five to fifteen minutes of class time because it trains their students.) If your product is for the youth market, you might also arrange to show your item at a local high school to get feedback from your potential audience. Whatever you do, bring your </p><p><i>72 </i><i>73 </i></p><div class="section"><p>product out to the public for their reactions. Ask everyone to be bluntly honest. Often seemingly rude comments such as &#8220;I don&#8217;t know why you did it that way, I&#8217;d do this instead!&#8221; will help you give your product just the right tweak. </p><p>If your product concept passes with flying colors, there is one more important question a new entrepreneur must ask: </p></div><p><i>?	Do I really want to produce this on my own and build a company<br/>around it, knowing that I will also have to keep adding products to<br/>my line to keep it growing?<br/></i></p><div class="section"><p>Some of you may look forward to starting a company of your own. For others, the idea may seem hellish. Luckily, you don&#8217;t have to establish a separate business in order to be successful. If your idea is unlike anything else in the marketplace, you can also consider selling it to someone else who is already in business and collect an up-front fee and royalties, as we discussed in chapter 1. However, you will still have to go through much of the process in this chapter as you develop your theory and prototype. </p><p>Ultimately, you will have to decide how to handle all the product ideas you get. As consultants, we know we can only advise. The final decision is yours. We only hope that you&#8217;ll use our criteria each time you design something new. Don&#8217;t rush&#8212;the path to success is always open! </p></div><div class="section"><p><i>CHAPTER 7<br/></i></p><p><i>TO GIVE OR NOT TO GIVE </i></p></div><p>As consultants, cause marketing (planned charitable giving) has always been something we&#8217;ve championed to manufacturers and artisans during private consultations, as well as in countless magazine articles and in speeches we&#8217;ve given from coast to coast. We believe charitable giving must be considered and planned for from the beginning and that its early benefits outweigh any problems that might arise. </p><p>On the other hand, several of our colleagues point out that a vendor just starting out is usually watching every dollar&#8212;and worrying about more important matters, such as covering payroll and quarterly taxes. &#8220;How can they plan for charitable giving at this juncture?&#8221; many have asked us. We acknowledge and respect their point of view. </p><p>Even one of our mentors got into the debate. &#8220;I often wonder if the money even makes it to some of these causes,&#8221; he said somewhat cynically when we were talking on the phone one day. We must admit, we&#8217;ve wondered the same thing from time to time. </p><p>That said, we still believe that the majority of manufacturers and retailers who endorse a charitable project do follow through&#8212;and with good reason: everyone involved comes out a winner when they do. </p><p>Over the years, we&#8217;ve had the privilege of meeting many manufacturers who have raised thousands of dollars for important causes. Some of them have heart-wrenching reasons for incorporating charitable giving into their new lines. One couple donated through their new greeting card line to fight a childhood disease that took their own child. Another manufacturer planned her new company with her sister, only to lose that sister to cancer shortly after getting her venture off the ground. She then decided to dedicate her new business&#8217;s focus and </p><div class="section"><p><i>75 </i></p><p>a sizable portion of its net income to help researchers find a cure for cancer. Others have contributed some of their profits to create educational opportunities for disadvantaged youth, help battered women get a fresh start, feed the homeless, and vaccinate children in Third World countries. The list of companies that have made firm commitments to charitable causes is extensive. Have all of them lived up to their goals? We&#8217;ll never know. We can only hope most of them have. </p></div></div><div class="section"><div class="section"><h3><i>CHOOSING YOUR CAUSE </i></h3><p>Choose your charity or cause carefully. We suggest as a first step making a list of ten to twenty groups you think you might want to endow. Then find their Web sites to take a closer look at their specific programs. Make certain you find out what percentage of their charitable income is used to run their organization and promote it (as opposed to funding the actual cause). Formulas vary, but we&#8217;ve always heard that an organization should never be using more than 15% of the group&#8217;s total intake to run their office, pay their staff, advertise, and do mass mailings. Yet we know of groups that use a whopping 25% to do this, and others that use as little as 1% to do the same. Generally speaking, large, well-established charities should have lower overhead than smaller ones. </p><p>Once you know more about each group, you can whittle your list down further, based on your newfound knowledge. Look at the income of each group. Perhaps your research found that a group on your list benefited within the past year from an unexpected windfall donation from a single individual or corporate gift. In such cases perhaps you should consider aiding another group, where your funds can clearly make a difference. </p><p>As your list gets smaller, consider your potential customers, both retailers and consumers, and your staff. Are these potential causes ones that many people can relate to, or just a few? If the answer is &#8220;just a few,&#8221; are you certain they&#8217;ll like your choice? Additionally, consider whether any of your potential causes are controversial. If so, they may appeal to you, but be a turnoff to others. Choose carefully, but don&#8217;t settle. If you can&#8217;t make up your mind, keep looking. You&#8217;ll know when the &#8220;fit&#8221; seems right! </p><p>Choosing a cause needn&#8217;t mean a long-term commitment. You </p></div><div class="section"><p>need only endow it for a year before making another choice. However, </p></div></div></div><div class="section"><div class="section"><h3><i>The Longaberger</i><i><sup>&#174; </sup></i><i>Company </i></h3><p><i>Newark, OH/longaberger.com </i></p></div><div class="section"><div class="section"><h5><i>ENCOURAGING EMPLOYEE &#8220;TALKING AND LAUGHING&#8221;<br/>HELPS BUILD A BILLION-DOLLAR COMPANY<br/></i></h5><p>If you&#8217;re one of those entrepreneurs who worry that they lack the skills and drive to grow a company to international prominence, you need look no further than the late Dave Longaberger for inspiration. </p><p>The company Longaberger founded in 1978 is happy to profile his rise from a childhood in which he had three strikes against him (poverty, a severe stutter, and epilepsy, long before it was understood and medical treatments existed). Even as a young child, Longaberger always found an assortment of odd jobs, so many that his family started calling him their &#8220;25-cent millionaire.&#8221; He finally graduated from high school at age 21 and entered the military, then settled down in Dresden, Ohio, upon his return. It was there, in 1963, that Longaberger and his new wife purchased a twelve-seat dairy bar and turned it into a restaurant. Longaberger&#8217;s earlier ambitions returned, and soon he purchased an abandoned food market, remodeled the building, and opened the Dresden IGA Foodliner market. </p><p>In the early 1970s Longaberger noticed that baskets were becoming very popular but that most were imports. Longaberger approached his father, who had been a basket-maker, and asked him to make a few samples for a sales test. The baskets sold briskly, but sadly Longaberger&#8217;s father never lived to see the company established. However, Longaberger was determined to move forward with his vision of a basket factory &#8220;with hun</p></div><p>if you select carefully from the start, chances are you&#8217;ll build a personal relationship that&#8217;s worth nourishing. In fact, we highly recommend that you and your staff also consider a group commitment of time (one day a year or one day a quarter). Giving your time as well as money can keep you grounded on those days when you&#8217;re tired and frustrated. </p><p>One final note on choosing a charity: some manufacturers and artisans choose to benefit more than one group. We find that this seldom works well. Though their intentions are often good, their efforts soon become diluted. They end up standing up for everything and for nothing at the same time. Be brave: make a firm monetary commitment to a single cause and stand by it. </p><p><i>76 </i></p><div class="section"><p>dreds of craftsmen and craftswomen weaving, tacking, talking, and laughing.&#8221; He built such a factory after purchasing a building with sagging floors and broken windows that had been abandoned since 1955. </p><p>Longaberger tried several different ways of selling his company&#8217;s handmade maple baskets, finally settling exclusively on home sales in 1978. Today the Longaberger Company is run by Longaberger&#8217;s daughter Tami, who joined the company in 1984 and was appointed president by her father in 1994. Her sister Rachel runs the family&#8217;s philanthropic arm, the Longaberger Foundation. The company is widely known for their award-winning seven-story picnic basket&#8211;shaped office building in Newark, Ohio, on twenty-five acres of land open to the public for picnics and tours. There and in other U.S. facilities, Longaberger&#8217;s dream of a workplace filled with employees talking and laughing is a huge success. The company now has over 5,400 employees, nearly 70,000 independent home consultants, and over $1 billion in annual sales. </p><p>Tami Longaberger, who worked side-by-side with her father until his death in 1999, has diversified the company to include tabletop, wrought iron, home accessories, and foods. The new divisions now account for almost half the company&#8217;s business. The Longaberger Company is recognized as one of the largest woman-owned and -operated companies in the United States, thanks to Tami&#8217;s keen business insights and the vision of her father, who defied the odds and built a basket empire. </p><p>(To learn more about Dave Longaberger&#8217;s vision, read his autobiography, <i>Longaberger: An American Success Story, </i>published by HarperCollins.) </p></div></div><div class="section"><div class="section"><h3><i>GIVING DOESN&#8217;T HAVE TO HURT </i></h3><p>You may already be siding with our colleagues, saying to yourselves: &#8220;We can&#8217;t handle this now.&#8221; Yet establishing a charitable endowment doesn&#8217;t have to mean giving until it hurts. There are many ways to make it painless from the start. Here are some of them: </p><p><i>Line-wide giving </i>is the most challenging. It means giving a part of your gross or net profits on your entire line to a charity of your choosing. If you&#8217;re a young company choosing this route, we recommend giving based on net sales. If you want to be more generous when you&#8217;re newly successful, <i>great</i>! But start small and build from there. Sit down </p></div><p>with your accountant and discuss what percentage of giving will work </p><p>for your company without impeding your regular business efforts. This varies from company to company, simply because some products and lines have much higher profit margins than others. Ultimately, you need to establish a firm plan: will you choose a modest 1 to 2% to start; a mid-range 5 to 10%; or are you so committed to a cause that you&#8217;ll give even more and make your venture as much about giving as receiving? Frankly, <i>it doesn&#8217;t matter. </i>It&#8217;s the giving and the long-term commitment to giving that count. </p><p>If you&#8217;ve dedicated your entire line to a good cause, make sure people know. Line-wide giving is usually noted on each product&#8217;s packaging or hangtags to alert potential customers of your contribution. &#8220;A percentage of sales from our line supports the efforts of the Alzheimer&#8217;s Foundation&#8221; or &#8220;Our sales support the International Red Cross&#8221; explains it well. Sometimes it might even sway a consumer&#8217;s or a retailer&#8217;s decision in favor of your line. In fact, several reports have noted that consumers from Gen Y (and younger) are particularly partial to cause marketing. </p><p>When you introduce your new line to the press in a news release (covered in chapter 14), it will also be important to tell them about your decision to benefit others. This is a feel-good angle that many trade and local publications will want to bring to the attention of their readers. </p><p>If line-wide giving seems too extreme for your company, or if you prefer to work up to that level of commitment, there are many other ways to aid worthy causes. Consider giving through a <i>single product promotion </i>instead of across your entire line. We&#8217;ve seen manufacturers successfully promote a bracelet, a candy bar, or a stationery set to benefit a cause. In these cases the item is new to their line and sometimes even incorporates a symbol of the cause in the product (such as a pink ribbon for breast cancer research or an endangered bird for an ecology program). Sometimes the manufacturer or artisan will donate all profits from that product to the cause; other times only a percentage is given (though usually not less than 25%). </p><p>When a single product promotion is initiated, send a news release to trade editors and to the editors of any pertinent cause publications, along with a photo of the product. Include specific information about the term of the donation (often one year or ongoing) and the percentage that your company is giving. </p><div class="section"><p>If both of these charitable options seem too difficult initially, you </p></div><p><i>78 </i><i>79 </i></p><div class="section"><p>can always aid various charities and causes through the <i>donation of products </i>from your line. Many of these opportunities will be in your own community, so keep your eyes and ears open. Perhaps your school system is having a silent auction to fund arts or sports programs. Check with your local symphony, ballet, or art museum to find out if they are having fund-raisers involving product giveaways. The opportunities to serve your community exist; you just have to find them. </p><p>If you have appropriate products for these and similar regional causes, this may be your opportunity to establish some enduring ties right in your community. We highly encourage at least some level of commitment to your town or region. Your company will benefit from the recognition and respect you get in return. </p><p>One final means of charitable involvement isn&#8217;t about giving at all. In many communities across the country, there are opportunities for manufacturers and artisans to use outside shipping and mass mailing services that hire and train mentally challenged individuals to provide their services. Many of our clients have used these companies for years and find their employees to be exceptional in their work. </p></div></div><div class="section"><div class="section"><h3><i>SOME EXCELLENT INDUSTRY CHARITIES TO CONSIDER </i></h3><p>As we have mentioned, there are many worthy groups from which to choose. If you don&#8217;t have one in mind, you may want to consider aligning your charitable efforts with those of an industry organization to which you belong (see chapter 8 and the Resource Guide for contacts). </p><p>There are also charities that have sprung up within the past twenty years that now span several industries and have raised millions of dollars for worthy causes. Here are three notable ones (in alphabetical order): </p></div><div class="section"><div class="section"><h5><i>Design Industries Foundation Fighting AIDS (DIFFA) </i></h5><p>DIFFA was established in 1984, near the beginning of the AIDS epidemic, when it became apparent that the design industries were going to loose many of their members to this immune disorder. Over twenty years later, they&#8217;re one of the largest funders for HIV/AIDS education and service programs in the United States. During that time, they&#8217;ve raised more than $30 million through events that include their now fa</p></div><div class="section"><p>mous Dining by Design, an event cosponsored by <i>Elle D&#233;cor </i>magazine. </p></div><p>Though DIFFA members come from all fields, the majority are from </p><p>the home furnishing, architectural, and fashion industries. You can find them at diffa.org and at (212) 727-3100. </p></div><div class="section"><h5><i>Gift for Life (GFL) </i></h5><p>Established in 1992, GFL was also founded to address the tragic loss of talented members of various industries to AIDS&#8212;in this case primarily the gift, stationery, home decor, and fashion accessory industries. Their focus is different from DIFFA in that they support medical research, prevention, and treatment education programs in cooperation with the American Foundation for AIDS Research (amfAR). As GFL members point out, amfAR&#8217;s widely respected research has also benefited people with cancer and other major diseases, thus spreading the goodwill of their group. GFL has raised millions of dollars through events, including Samples Off Fifth, a preholiday gift sale in New York City of items donated by manufacturers and artisans. Additionally, money has been raised by the sale of specific products donated by their members and by the in-house efforts of retailers. GFL can be reached at giftforlife.org and at (212) 805-1600. </p></div><div class="section"><h5><i>Gifts in Kind International (GIK) </i></h5><p>This organization was started by 3M in 1983 and has quickly grown to become one of the largest charities in the United States. It now spans many high-tech and nontech industries, with manufacturer and retailer members donate products that are matched with over 200,000 charitable organizations around the world that choose the products they need from the GIK wish list. In 2002 GIK retailers and manufacturers donated nearly $800 million in products to charities around the globe. While many of their donor members are huge corporations, there is room for donations by smaller companies, too. They can be contacted at giftsinkind.org and at (703) 836-2121. </p></div></div><div class="section"><h3><i>ADDITIONAL BENEFITS </i></h3><p>Keep track of all your product and monetary contributions and make certain your accountant takes all the appropriate deductions at year&#8217;s end. Then look at the amount and determine if you are satisfied with </p><p><i>80 </i><i>81 </i></p><div class="section"><p>your company&#8217;s level of commitment. Perhaps it&#8217;s too low, or it may actually be too high. Make the proper adjustments before you enter the next fiscal year. </p><p>When you hand over that first check at the end of the year, consider doing it with some fanfare. Don&#8217;t be shy: retailers and consumers (and even our cynical mentor) will enjoy knowing you made a commitment and followed through. If your company is donating a particularly large amount to a group, have an oversized check made to hand to your cause&#8217;s representative during a photo op. Then send copies with a news release to the appropriate media. Consider also posting news about your company&#8217;s commitment and the amount contributed on your Web site. </p><p>Knowing that your company has made a difference to an important cause is a great feeling, representing a whole new level of success! </p></div><div class="section"><div class="section"><h4><i>CHAPTER 8<br/></i></h4><p><i>THE POWER OF NETWORKING (AND WHERE TO DO IT) </i></p></div><p>Developing a new product and finding the right markets for it can be a lonely job! </p><p>Whether you&#8217;re starting a brand-new company, changing the direction of an existing company, or adding a new product category, you may find yourself feeling very isolated at times. The good news is that networking can help a lot. </p><p>Most of you already understand the concept, which is described by our friend Mr. Webster as &#8220;making connections with people or groups of a like kind.&#8221; That sounds straightforward enough. Yet many people either fail to understand the many benefits of networking or go about it the wrong way. </p><div class="section"><p>So, there&#8217;s a <i>wrong </i>way? </p></div><p>Absolutely! We see people doing it all the time&#8212;and you probably have, too. We described it as overzealous networking. You know the type: businesspeople who believe that everybody they meet is a networking opportunity. They hand out their business cards to <i>everyone, everywhere. </i>They&#8217;re the irritating person circulating the room at cocktail parties and the person you&#8217;d least like to sit next to at a ball game. They&#8217;re always in business mode. Worst of all, they make hundreds of superficial connections they&#8217;ll never need! </p><p>On the other hand, those who network well understand what they are trying to accomplish, plus when and where to do it. </p><p>It&#8217;s quite simple, really. There are opportunities all around you, but not all are alike. Some offer solid business or legal connections, others are great if you need help with product development, some can help you zoom in on marketing and sales. You don&#8217;t need all of these con</p><div class="section"><p><i>83 </i></p><p>nections at once, but it&#8217;s good to know that they exist when you&#8217;re ready to use them. Some will be helpful for a month, others for a year, and some for the lifetime of your business. Some are free of charge, and others can cost money but may be worth every penny you spend. The trick is understanding your options and what each can do for you. </p></div></div></div><div class="section"><div class="section"><h3><i>MONEY-SAVING TIP </i></h3><p>We thoroughly researched many of the Web sites in this chapter and the Resource Guide that we are proposing you evaluate for your own business use. </p><p>Good news: there are some excellent resources that offer a great deal of help on their Web sites. It might not be necessary to join those groups. Consider adding them to your computer&#8217;s favorites list until you determine your needs. Other Web sites offer important additional benefits beyond what is featured online, such as members-only chat portals, in-house publications, and in-person educational venues. Consider joining those or ask about a trial membership. </p></div></div><div class="section"><div class="section"><h3><i>EARLIEST-STAGE NETWORKING HELP </i></h3><p>The Small Business Administration (sba.gov), covered in chapter 1, is a great tool, offering everything a new company needs to get started, including up-to-date information on business laws, regulatory assistance, and a start-up business kit. They offer both in-person and online help. Check out the opportunities to connect with others through their Small Business Training Network (for everyone) and through select portals for women and minority business owners. Many of their resources are free of charge. </p><p>For regional connections, check out your state&#8217;s official Web site and enter their business portal (usually found on the left-hand menu). You&#8217;ll find numerous opportunities to network with other businesspeople in your state. You can access most state sites this way: www.state [your state&#8217;s two-letter abbreviation].us. </p><p>On a local level, check out your regional Chamber of Commerce&#8217;s Web site to see what it offers. These groups vary greatly. Some offer excellent resources and networking connections for young businesses, such as economic and workforce development, regional economic </p></div><p>forecasts and trends, small business development classes, and even divi</p><p>sions dedicated to women in business. Others are truly disappointing, serving more of a social function within their community than a true business one. </p></div><div class="section"><h3><i>THE MANY PERKS OF ASSOCIATION MEMBERSHIP </i></h3><p>At all stages of your business, there likely is no better friend to a product producer than an association in your field. There are several types. Those specializing in manufacturing or even specific materials used in manufacturing (plastic or wood, for instance) are very popular. Others that specialize in wholesaling, importing, or retailing can be of excellent assistance later, when your company is ready to start its marketing campaign. </p><p>There are over 35,000 trade associations just waiting to help your company succeed. The problem sometimes is trying to find the right one! But don&#8217;t worry. For your convenience we&#8217;ve honed the list down to around 150 groups. Our abbreviated list (found in the Resource Guide) is diverse enough that we envision almost everyone who reads this book finding several suitable options. As you use the Resource Guide, note the founding date of each group. While a new group may be excellent, one with a long history will assure you of the group&#8217;s success. </p><p>If you&#8217;re willing to jump in and really participate, you&#8217;ll find many good reasons for joining an association&#8212;and most of them help spell <i>success</i>. </p><div class="section"><p>Here are some important points about these groups: </p></div><ul><li>Many associations have been around for decades (some a century or more). With that kind of history and industry background, they&#8217;re like graduate school&#8212;especially for beginners. Use the &#8220;about us&#8221; portal on Web sites to find out more. </li><li>Members can easily get input from other members. Trade associations and their members can help you troubleshoot a machinery problem and keep you up-to-date about technology, raw materials, and suppliers pertinent to your business. </li><li>Associations will keep you on top of your industry&#8217;s latest trends and award winners. Knowing what is cutting edge in your industry </li></ul><p><i>84 </i><i>85 </i></p><div class="section"><p>can keep your line looking fresh instead of like yesterday&#8217;s news. At the same time, if you see too many other members using the same packaging or raw material, you can also use this information to differentiate your company&#8217;s line from the rest. Start your own trend, and maybe next year you&#8217;ll be in line for one of those product awards! </p><ul><li>Some associations produce excellent <i>trade shows </i>in which you can participate, meet potential customers, review other products, and interact with others who share your specific interests, concerns, and dreams. </li><li>Association <i>technical shows </i>are where machinery and raw material suppliers show their wares to you. </li><li>Most associations are active lobbyists for your field in Washington and will keep you informed about legal and regulatory changes that may impact your business. For instance, some industries worry that China&#8217;s debut into the world market will greatly affect U.S. manufacturers&#8217; ability to compete, so they lobby for controls. Other industries are worried about how the government will redefine labels like &#8220;organic,&#8221; &#8220;low carb,&#8221; and &#8220;low fat.&#8221; If these are concerns for your company, wouldn&#8217;t you want someone in Washington looking out for you to make certain the playing field is as level as possible? </li><li>Many associations offer insurance and other health plans to their members at discounts. This is especially important for new company owners on a budget who might otherwise be tempted to forego insurance the first year or two (never a smart idea!). </li><li>Almost all associations&#8217; Web sites are updated daily or weekly. (For instance, in 2004 the mad cow scare in the United States was instantly covered online by pertinent food organizations to help their members determine what they needed to do to safeguard their products and reassure their customers.) </li><li>Several Web sites offer chat rooms where you can ask a specific question and get answers from several other members who likely have more experience than you do. </li><li>Many associations (especially those in the food and beverage industries) have codes of ethics, ensuring that their members all meet high standards. Some offer seals of approval that can be featured on your packaging. This perk is only available to companies that sub</li></ul></div><div class="section"><p>mit their product (and often open their manufacturing facility) to </p><p>thorough inspections. </p></div><p>&#10065;	Quite a few associations also post their membership contact lists online. Since many association Web sites have both manufacturer and consumer portals, this can help potential customers find your company more easily. It can also help you find others in your area with whom to network. </p></div><div class="section"><h3><i>OTHER OPPORTUNITIES </i></h3><p>Once your line is up and going, you&#8217;ll also find many opportunities to connect with fellow manufacturers (or artisans) at other important events, including nonassociation trade shows throughout the United States. You&#8217;ll find out more about these show producers in chapter 15, Important Trade Shows and Permanent Showroom Buildings, and in our Resource Guide. </p><div class="section"><p>So, ask yourself: </p></div><ul><li>Do you really want to try to go it alone when it&#8217;s doubtful you could make a better connection anywhere than through networking? </li><li>Why let your competition have the insider&#8217;s track when you can have it, too? </li></ul><p>Even when membership is necessary and costly, hooking up with the right networking opportunities can be worth their weight in gold. </p><p><i>86<br/></i></p><div class="section"><p><i>CHAPTER 9 </i></p><p><i>FIRST ROUND AND BEYOND </i></p><p>Here in Hollywood, it&#8217;s not uncommon to watch our neighbors seek funding to make their pet projects, usually new films or television pilots. Show business is a very volatile field where it&#8217;s often a sink-orswim situation. One neighbor may make that television pilot, never to see it picked up by one of the networks or cable channels. Another may start making her film only to run over budget and out of cash. Or worse yet, finish it only to see her big project sit on a shelf with no one interested in distributing it. </p><p>On the flip side, some finish projects within budget, watch them get picked up for wide distribution, and find themselves swimming in money less than a year later. Because the rewards&#8212;if they come&#8212;can be huge, many here in Tinseltown take equally huge chances, often maxing out their credit cards on the slim chance that they&#8217;ll make it into the big time. If they do, it&#8217;s not uncommon to see them get an automatic green light for their next big project. After all, they delivered once. Certainly they can do it again, right? </p><p>Wait a minute . . . this is starting to sound like <i>our </i>industries! And indeed the scenarios are often the same. However, we never recommend that you max out your credit cards to finance new products. There are other ways to secure the funding that are more reliable and won&#8217;t sink you if your product goes down in flames. </p><p>Obviously the first step, prior to even considering your financial options, is to come up with your product&#8217;s game plan, which we helped you create in chapter 6. Perhaps that chapter helped you decide to sell your idea to an existing company and simply sit back and collect the royalties. If you decided to continue on your own, you&#8217;re now ready to </p></div><p>move on through the next steps. To make that happen, you need to se</p><p>cure funding. Yet the idea of borrowing a great deal of money is often a scary proposition for product designers or for young companies hoping to expand their businesses. </p><p>Now that you have a clearer vision of what you want to do, after evaluating your product&#8217;s customer bases, market share, design, and packaging, it&#8217;s time for you to write your <i>business plan </i>(also called a <i>business and marketing plan</i>), which will serve as your company&#8217;s resume. It&#8217;s based on all the information you&#8217;ve been collecting and the decisions you&#8217;ve made while reading the previous chapters. Your business plan will be a crucial part of your presentation to potential investors, your bank, or if you decide to seek a grant (see chapter 1 for more info on grants). </p><p>We suggest that you write the first draft of your business plan&#8212;or at least get the basic info and statistics in order. If you feel comfortable with your presentation, <i>great</i>! If not, we highly recommend that you hire a professional writer who is familiar with business plans to fine-tune it. Your accountant may also be of help in organizing your <i>financial projections</i>. Within your business plan, you will need to show your growth and outlay projections over a period of time (usually based on one-year, two-year, and five-year periods). The marketing aspects are more difficult to project at the beginning of your project. If you&#8217;d prefer, you can create a separate presentation on that once you have completed reading this book. However, having a handle on both areas prior to meeting with your potential financiers is best. </p><p>Don&#8217;t let this task seem daunting, if you&#8217;re not a &#8220;numbers person.&#8221; There are several sources that can help you get started. The U.S. Small Business Administration (sba.gov) offers Business Plan Basics, an excellent blueprint for building your business. Money Hunt (money hunter.com) offers a downloadable business plan template you can follow, based on the PBS show, <i>Money Hunt, </i>and on Miles Spencer and Cliff Ennis&#8217;s book, <i>Moneyhunt: 27 New Rules for Creating and Growing a Breakaway Business. </i>StartUPbiz.com is an excellent resource for generic materials on both the financial and marketing aspects of business. They offer workbooks for sale on both areas. </p><p>So, what do investors look for when deciding whether to take a gamble with a company? </p><p>Since this is not our area of expertise, we went right to the money sources and asked. Hopefully this information will help you decide where to seek your first, second, and third round of funding. </p><p><i>88 </i><i>89 </i></p></div><div class="section"><div class="section"><h3><i>ANDREA OPPENHEIM&#8217;S ADVICE </i></h3><p>Our first visit was with Andrea Ellis Oppenheim, the president of OCG Financial, LLC, in Deerfield, Illinois, to talk about <i>initial funding</i>. Her company specializes in one of the areas we will be discussing, but she was kind enough to give us an overview of the major funding sources that product developers should consider. </p><p>Surprisingly, <i>banks </i>are usually not your best first stops when seeking initial funding, according to Oppenheim. Most banks are leery of giving loans to start-ups. Unless you have a long-term relationship with their organization, have had several years of other business success, and your company looks very stable, banks will most likely turn you away. They&#8217;re simply not in the business of helping young companies get a foot up into the marketplace! </p><p>Instead, Oppenheim suggests that brand-new product producers or very young companies (under five years old) consider seeking funding in one of the five ways discussed below. </p><p>Though you may be reluctant to do it, consider the <i>F&amp;F </i>route for small amounts of money: that&#8217;s friends and family&#8212;the people most likely to believe in what you&#8217;re doing and to be willing to fork over start-up money with few questions. The problem with this avenue, notes Oppenheim, is that often product producers don&#8217;t anticipate their monetary needs and run out of money prior to launch time. What do you do when you&#8217;ve already asked&#8212;ask again? </p><p>An additional problem: friends and family are often the last people many product producers pay back, sometimes leading to ill will. Consider this route if you want or need to, but proceed with caution if you venture there. And, as Oppenheim emphasized several times during our talk, put your agreement with these loved ones in writing and make certain your attorney looks at the contract before everyone signs it. You&#8217;ll want to specify therein that you will repay these people with interest (or with a percentage of your company). Having an agreement in black and white may put a little more pressure on you, but it will prevent hard feelings and misunderstandings in the long run. </p><p>Another type of money source Oppenheim mentioned is <i>angel funding</i>. Often applied to Broadway productions, angel funding is a type of funding that is available to product producers, too. Angel funding means that the &#8220;angel&#8221; does not take out an equity (ownership) stake in your company, generally sets no specific time limit on when </p></div><p>you pay him back, doesn&#8217;t ask for a management position in your com</p><p>pany or on your board, and basically has a &#8220;no set rules&#8221; policy. He&#8217;s giving you funding because he believes in what you&#8217;re doing and thinks you&#8217;ll succeed. </p><p>Angel funding can come from an individual or a group and can go to you individually or to your company. They will allow you to make a presentation (sometimes for a fee) to see if any of their members will be interested in your project. Occasionally, an angel will give money outright (as a gift) with no strings attached. However, they&#8217;re more likely to require payback once your company is firmly established, sometimes without interest. In many cases, depending on the contract, if your product (and company) fail and go into bankruptcy, they do not recover their investment. </p><p>The down side: angels are often very difficult to find, so don&#8217;t get your hopes too high. Consider this option a long shot, if you want to pursue it. </p><p>Another category similar to angel funding is <i>grant </i>money. If you&#8217;re developing a product that fills a specific need, you may qualify for one. The advantage to grant funding is that there is usually no payback. The money is yours, period. </p><p>However, unlike angel funding, you&#8217;ll have tons of paperwork to fill out just to apply for a grant. Additionally, many committees granting funds meet only a few times each year, so the waiting period can throw off your development and marketing plans. And often the money isn&#8217;t a large sum. </p><p>To find out more about grants, start at grants.gov. (This is a U.S. government site for American companies only.) There are several good commercial sites, too, though be aware that some of them are online simply to try to sell you their book or seminar on grant funding. </p><p>Venture capital was the fourth form of money supply for companies that Oppenheim mentioned. (We&#8217;ll visit a venture capitalist later in the chapter.) </p><p>Last, but not least, Oppenheim introduced us to another option for start-ups and young companies that might work well for many of you. It is actually her company&#8217;s area of business, called <i>factoring</i>. Some of you may be familiar with this term if you have been involved in the rag industry (garment business), where it has been used for years. </p><p>Here&#8217;s how it works: technically, in factoring the company you approach is arranging for individuals or other businesses to buy your invoices. They&#8217;re acting as your broker. Say, for instance, that you&#8217;ve </p><p><i>90 </i><i>91 </i></p><div class="section"><p>exhibited at a trade show using a prototype of your new product and you&#8217;ve managed to secure some very big orders. You can then go to a factoring agent and they will &#8220;buy&#8221; your invoice. This, in turn, will give you a limited amount of time (perhaps 90 to 120 days) to produce your item, ship your goods to retailers, and get paid by your new accounts. Since the factor company owns your invoice, they get paid and then pay you. </p><p>This process is especially good for companies that need to expand quickly to meet new, <i>documented </i>demand. The factor agent will want to see signed orders, not simply letters of intent from retailers. You can use the funding to purchase raw materials and even use it to buy or lease machinery, if necessary. Factoring involves an up-front processing fee plus usually either a flat fee at the end, a percentage, or both. </p><p>According to Oppenheim, factoring is attractive to both product developers and to individuals looking to make investments, since there are already orders for the product in place. She told us that many Americans are investing in factoring projects instead of (or in addition to) buying CDs or investing in the stock market. Factoring provides security and a high yield that many other investments can&#8217;t offer, which means that there likely will be more factoring money available in the future. </p><p>Oppenheim agrees with us wholeheartedly about being able to sum up what you do in just a few short sentences. &#8220;You need to be able to explain your business and your business plan in five minutes,&#8221; she said. &#8220;If I can&#8217;t understand your business, I don&#8217;t want to do the funding.&#8221; </p><p>However, she notes that when she and others in this field like what they see, they&#8217;re more than willing to help you develop your presentation for investors, fill out the necessary applications, and find investors for you. It can be a win-win situation! </p></div></div><div class="section"><div class="section"><h3><i>STEVE KING&#8217;S ADVICE </i></h3><p>Our next interview was with Steve King, principle of Prairie Capital Venture in Chicago, a company that works with a lot of consumer product companies, a category that he claims is very appealing to venture capitalists (VCs). </p><p>King talked to us about three levels of funding. He agrees with Oppenheim that bank funding should not be sought for start-ups and young companies; noting that while banks may be the least costly </p></div><div class="section"><p>means of funding, they&#8217;re also the most restrictive and least patient </p></div></div></div><div class="section"><div class="section"><h3><i>Three Dog Bakery </i></h3><p><i>Kansas City, MO/3dogbakery.com </i></p></div><div class="section"><div class="section"><h5><i>SEEKING SUCCESS, THIS COMPANY NATURALLY <br/>WENT TO THE DOGS<br/></i></h5><p>When we finally caught up with Three Dog Bakery owners Dan Dye and Mark Beckloff, they were in New York filming a segment for the <i>Discovery Channel </i>on the success of their sixteen-year-old company. </p><p>Like many entrepreneurs, Beckloff (an accountant) and Dye (a copywriter) started their company based on a personal need. One of their three dogs was sickly, skeletal, and simply refused to eat. On their veterinarian&#8217;s advice, they started cooking for her, following strict ingredient guidelines. It worked, and soon their friends started coming to them for the unique dog biscuits they developed in the process. They soon set up a kitchen in their basement for their growing project. Eventually, they brought their wrapped treats to their vet and a local pet store, where the owners reluctantly agreed to stock a few packages. The following week each called for twenty-four more packs. The men soon sought out sales in gift shops, pet stores, and even food stores, lining up between fifty and sixty accounts before moving their business to a nearby warehouse. There, a large sign announced, &#8220;freshly baked, all natural dog biscuits.&#8221; While their original concept was wholesale only, they added a small retail outlet to the bakery, due to demand. </p></div><p>when it comes to repayments. That&#8217;s why he classifies bank funding as <i>senior funding</i>, to be used primarily by older, well-established companies with long histories of success. </p><p>Another level of securing money is called <i>alternative </i>or <i>mezzanine funding</i>. This is a hybrid debt instrument that provides a lot of options for both parties. It can be structured to fit your needs and the lender&#8217;s risks for either a short or long period of time. </p><p>Mezzanine funding could involve a combination of partial debt and partial ownership as a way for the funder to be paid. (In other cases factoring could be used to buy all of your invoices for a year to help you through a growth period.) This type of funding is considered the middle ground of securing money that falls between banks (very tight with funding) and venture capitalists (more open). </p><div class="section"><p><i>Venture capital </i>funding is also called equity funding. This is the </p></div><p><i>92 </i></p><div class="section"><p>Accountant Beckloff has made certain their expansion has been careful and focused. Today the company has over twenty bakeries in the United States and nine international locations. Their product line has expanded to include healthy entrees, celebration cakes, and even a twelve-month &#8220;Lucky Dog&#8221; club that delivers natural treats once a month. </p><p>The pair have many celebrity clients and have appeared on the cover of <i>Forbes</i>. Their advice for you: (1) &#8220;Always invite the customer into the experience . . . The aroma from the bakery in the store is for both the humans and the pets.&#8221; (2) &#8220;Capture the customer&#8217;s imagination for even a few moments and you&#8217;ll have created the seed of a buzz, which is the best PR for a business.&#8221; (3) &#8220;When things go up or down, always remember the first nugget of passion.&#8221; </p><p>Their business philosophy includes trying to always say &#8220;yes.&#8221; For instance, they said yes to shipping, then figured out the logistics. Today their treats are shipped to consumers and to retailers, who stock their packaged bags and tins filled with products that make pets and their owners happy. In fact, their sister was the first to spot their success potential when she noticed that customers entered and left their first two shops with smiles on their faces. Their Web site reinforces the fun. Instead of the regular menu options, theirs are titled &#8220;company &#8216;paw&#8217;ticulars,&#8221; &#8220;sniff out a store,&#8221; &#8220;shopping basset,&#8221; and our favorite, &#8220;bark back.&#8221; </p><p>As the Web site indicates, Dye and Beckloff have a &#8220;paw&#8221;sion for canines, and in their case it&#8217;s <i>naturally </i>led to success. </p></div><div class="section"><p>most costly for a product producer to do in the long run, as it entails giving away a percentage of your company&#8217;s ownership and part of your overall control to the venture capital firm. A venture capitalist also often acts as an advisor and has a seat on your board of directors. They are very &#8220;hands on,&#8221; which may be a turn-off for some product developers and a joy for others. </p><p>However, beyond giving away so much, working with a venture capitalist is often the least restrictive way to secure funding. Another plus: venture capital relationships are often long term. They&#8217;ll be there for you through the difficult growth periods and there to celebrate with you when your company succeeds, which usually means when it goes public with an initial public offering (IPO) on the stock exchange. At that point, most venture capitalists sell out and you&#8217;re on your own with a much larger company and stockholders to please. </p></div><div class="section"><p>&#8220;We look to back good people with stable companies,&#8221; King noted </p></div><p>while describing the type of companies his venture firm supplies with capital. &#8220;We invest in companies with steady growth,&#8221; he added. </p><p>This is a much different picture of venture capital than we had in the late 1990s when it seemed that venture capitalists were throwing money at young dot.com companies and related start-ups. Those days are long gone. Today, according to King, the companies that should be seeking venture capital are seldom young. Instead, most venture capital seekers are companies looking for a monetary infusion that will either fuel anticipated growth (based on solid projections) or affect ownership change (bringing their company to an IPO level). In fact, according to King, most of the companies securing venture capital nowadays have been in business at least five years, have a positive cash flow, and over $5 million in revenue. &#8220;Today&#8217;s venture capitalist is looking for a low-risk venture,&#8221; King explained. </p><p>If you think you can qualify, here is what King told us venture capital companies look for in your proposal and presentation: start by showing good marketing research and a solid understanding of the needs of the consumer in relation to your product. Have a very good sense of the cost of production. Be able to explain your company&#8217;s resources and your retail distribution channels. </p></div><div class="section"><h3><i>BILL SNOW&#8217;S ADVICE </i></h3><p>For additional information on funding, we turned to the informative and witty Web site Billsnow.com to review <i>Venture Capital 101 </i>by Bill Snow. We found that Snow provides solid information that can be applied to all types of fund seeking. </p><p>Snow offers sharp advice for people making funding presentations. Among other points, he stresses that fund seekers should answer all questions honestly, directly, and accurately. </p><p>They should also offer funders a compelling reason to invest, present a list of competitors (noting that <i>everyone </i>has some competitors), and be very polite. He explains that it pays to understand the venture capital world&#8217;s special lingo and to avoid using terms such as &#8220;the greatest product in the world.&#8221; </p><p>Snow notes that during an initial presentation, venture capitalists (and many other money lenders) are looking for reasons to <i>eliminate </i>candidates, not fund them&#8212;that will come later. During the initial </p><p><i>94 </i><i>95 </i></p><div class="section"><p>process, don&#8217;t be too impressed or too hopeful if they use positive words in describing your presentation or product. These people tend to be very polite, claims Snow. Many of them are looking at fifty, a hundred, or even a thousand presentations a month, many by people who are using those same tired words, &#8220;the greatest.&#8221; </p><p>Finally, Snow notes that people shouldn&#8217;t be offended when they are turned down by a venture capitalist (or other money source). &#8220;Just because VCs reject your company does not mean your company is a &#8216;bad&#8217; company. It just means it doesn&#8217;t fit within the very narrow requirements of the VC industry,&#8221; Snow offers. </p><p>We want to note that this chapter is by no means meant to be more than an introduction to the types of funding that are available. Hopefully, some of these options appeal to you. If so, you&#8217;ll want to do more research and then contact professionals within those fields. </p><p>We realize that funding a company is not an easy task. It&#8217;ll take a lot of work to put your presentation together and start (proverbially) knocking on doors. However, the right funding can make the difference between small and big growth. Chances are, you can&#8217;t build a strong company without it. </p></div><p><i>CHAPTER 10<br/></i></p><div class="section"><div class="section"><h4><i>HANDLING ALL THE PAPERWORK </i></h4></div><p>If you&#8217;re like most of us, you don&#8217;t enjoy doing paperwork, yet you also realize that somehow it all needs to be done&#8212;and done properly&#8212;to keep the wheels of commerce turning. This chapter will address the first two types of paperwork you must handle to get your product up and going, not the tedious kind you and your staff will be doing on an ongoing basis. (You&#8217;re on your own with that!) </p><p>We&#8217;re going to break this chapter into two parts, as some of you may not need Part 1 about the paperwork for establishing your own company. In that case move on to Part 2, which may be of interest to you if you need ideas for effective logos, brochures, and other product paperwork. If you are a fairly well-established company looking only for fresh product development and marketing ideas in this book, you can skip this chapter. </p><p><i>PART 1: MAKING THINGS &#8220;OFFICIAL&#8221; </i></p><p><i>(Author&#8217;s note: Also see chapter 1) </i></p><p>If you&#8217;re not already in business when you decide to launch your new product, you&#8217;ll need to form one. Your first step is for all parties (if you&#8217;ll have general or limited business partners) to write a short letter of intent to submit during several of the next steps. It should simply outline the type of business you are establishing (a manufacturing or design partnership, for instance) and list your name as sole proprietor or the names and percentages all partners will have in this business. It </p><div class="section"><p><i>97 </i></p><p>can also list a tentative name for your company, if you have one, while noting clearly that this is not yet your business&#8217;s legal name. </p><p>At this point, you&#8217;ll also want to outline the start of your business plan, if you didn&#8217;t do that already. Keep it simple, but outline what your expectations are for years one, two, and five. </p><p>Your next step is to establish a company name and tag lines, those few words that will appear with your company name to help people hone in on what you do (example: ANGELA&#8217;S PASTA: A Taste of Heaven Right Here on Earth). Choosing a legal name isn&#8217;t as easy as it seems. You may like a name, but it may already be taken by a company with a product or service too similar to yours. In that case you&#8217;ll be turned down to avoid confusing the public and the government. Therefore, unless it&#8217;s fairly obvious that your company or product name will not already be out there, we suggest you start by compiling a list of at least five names you find acceptable. </p><p>Next, run this list by several friends and others you respect to get their input. Ask them to rate their top two or three choices and also to tell you why they like or dislike particular names on your list. Some of these people may have an unexpected negative reaction to the name you like most. If you&#8217;ve asked ten people for their input and several of them really dislike your first choice, we highly advise going with your second choice. We also suggest avoiding names that are hard to pronounce and names that your company might outgrow as your line grows. (There&#8217;s nothing worse than being stuck with company names such as Diane&#8217;s Picture Frames or Doug&#8217;s Baseball Memorabilia when you&#8217;ve branched out into other areas.) At the same time, we (the public) often admire clever spellings, such as DV8 for &#8220;deviate.&#8221; Choose a name that people will remember and that you hopefully won&#8217;t grow tired of three, ten, or twenty years from now. </p><p>Your next step is to officially see if your final name choice is taken. To do this, you must run a DBA name check, which will take several weeks to complete. DBA means &#8220;doing business as&#8221; and refers to a fictitious business or trade name. You can usually hire someone locally to do your DBA search (often a newspaper office) or you can hire someone online. Check the fees for this procedure from several sources, as they will vary. </p><p>While you&#8217;re waiting for your DBA name to be finalized, it&#8217;s time to start talking with an attorney who specializes in business and with a certified public accountant. Do this now, because once your DBA pa</p></div><div class="section"><p>pers come back and your business name is official, your next steps will </p></div><p>involve making all the other aspects of your business legal as quickly as </p><p>possible. </p><p>There will be layers of paperwork: forms to fill out for the U.S. government, your state, and your municipality. These forms will include applications for your company&#8217;s <i>federal tax/employer ID number </i>(EIN), various <i>business licenses, </i>and both <i>resale and sales tax permits. </i>The list is long&#8212;and will likely make you a bit dizzy if you&#8217;re not a numbers person! However, always ask your attorney and accountant if there are easy tasks they would recommend you handle on your own. This will save you money and may save time as well. </p><p>Here are some of the issues you will be discussing with your pros first: the type of business structure you should put in place. (You can&#8217;t do this without an official name.) Should you incorporate at this point? Is it better to set up a partnership or a sole proprietorship instead of incorporating? What are the tax ramifications and your personal liabilities in each case? Your attorney and accountant will look at your situation and at the basic business plan you present and then help you determine what the most logical structure is for you <i>at this stage </i>of your business. </p><p>If you are assigning a specific name to your new product, this will also have to be addressed by copyrighting its name (also involving a name check). You may also want to get a trademark for your tag line, if necessary. Ask these questions during your initial meeting with your attorney. </p><p>In addition to all the paperwork you&#8217;re handling now with your attorney and accountant, you&#8217;ll also be able to set up a business bank account now that you have your
