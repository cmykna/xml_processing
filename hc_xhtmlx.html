very helpful, and may land you more media opportunities due to your agent&#8217;s strong connections with editors and producers, you can also achieve a fair amount of media success on your own. So if your budget allows it, interview a few agents to see if you find a good match for your company. But if not, it&#8217;s not the end of the world: some manufacturers and artisans learn to handle the media quite well on their own. You could be one of them! </p><p>The main tool we&#8217;ll discuss throughout this chapter is the <i>media kit, </i>which includes a short news release about your product, as well as visuals and various other materials enclosed in an envelope or a folder </p></div><p>(more about this later). Many people call this packet a <i>press kit, </i>an old-</p><p>fashioned but still valid name for your presentation to media decision-makers. At one time, the majority of these kits went to the press&#8212;newspaper and magazine editors. Today they&#8217;re as likely to be sent to television or radio producers and their staffs, or to online news and trend resources. With the explosion of new cable television channels and Internet sites in recent years, the audience for your product&#8217;s debut is now enormous. The difficult part is capturing the attention and respect of those who will ultimately decide whether to green light your product for free media exposure. </p><p>As consultants, editors, and show managers, we&#8217;ve reviewed literally thousands of media kits in recent years. Indeed, some have had that special magic&#8212;and we&#8217;ve remembered the products they introduced to us for years after. Sometimes the products highlighted in those media kits were the stars. But other times the products were just good, but a <i>great </i>presentation elevated our opinions of them. <i>Voila: </i>green light! </p><p>On the flip side, countless media kits have left us cold. Occasionally, awful print presentations have been offset by great visuals (photos or a product CD). However, that&#8217;s an exception. Usually bad kits end up in the editor&#8217;s or producer&#8217;s &#8220;vertical file&#8221;&#8212;aka, the trash can. </p><p>Since the competition for free space in publications and on the air is fierce, a superb media presentation does a lot to get your product noticed. In fact, most decision-makers (editors and producers or their staff) must be sufficiently impressed with a media kit&#8217;s presentation at first glance. If they&#8217;re not, they&#8217;ll move on to the next candidate. </p><p><i>CREATING YOUR DREAM LIST </i></p><p>Before you even start to think about creating your media presentations, you&#8217;ll want to consider your target audience. Where do you envision your product being promoted? Make a list. Ask others in your company and all your close friends to make lists, too, because each list will yield fresh, surprising ideas. </p><p>Here&#8217;s an example of a medium-size wish list: &#8220;I envision my new product getting coverage in <i>Metropolitan Home, House Beautiful, Elle D&#233;cor, Entrepreneur, </i>all the pertinent trade magazines, the home sections of newspapers in the top twenty U.S. cities, plus coverage on <i>In-Style</i>&#8217;s Internet trend section.&#8221; Here&#8217;s another, very different, example: &#8220;I hope for coverage in all the teen magazines, <i>People, InStyle, Lucky, </i>a </p><p><i>138 </i><i>139 </i></p><div class="section"><p>few of the Internet sites for tweens and teen girls, and on television shows such as <i>The O.C. </i>and <i>Gilmore Girls</i>.&#8221; Very different lists, equally diverse initial goals. </p><p>As you put together your list, remember these important points: free coverage in newspapers and magazines works primarily for product and name exposure instead of sales. It&#8217;s nice to be able to show potential customers and trade show managers that your product was considered important enough to be featured even by a small portion of your wish list. </p><p>One of the few exceptions to this rule is free coverage in trade publications. This is where you can generate both visual exposure and product sales. That&#8217;s because the audience for trade publications is the very retailers who will be looking to purchase your product <i>in quantity</i>. That&#8217;s a winning combination; so don&#8217;t forget to send media kits to trade publications, even if they seem less glamorous than <i>Vogue </i>or <i>Bon Appetit</i>. </p><p><i>PULLING IT ALL TOGETHER </i></p><p>A good media kit can have a variety of components. When putting them together, think of these kits as your calling card. As such, they are an extended version of the sales tools you learned how to compile in chapter 10, only adapted to fit the more demanding needs of the media. Following are the necessary components for your kits, plus other ideas that may spark your imagination as you and your staff (or media agent) sit down to discuss ideas for your product&#8217;s debut. </p><p><i>YOUR FIRST OPPORTUNITY TO IMPRESS </i></p><p>All good media kits start with a superb folder, envelope, bound notebook, or other imaginative <i>packaging. </i>It can be see-through or conceal its contents. Some are store-bought, while others are handmade&#8212;and some are even hand-stitched! Often this packaging is made of quality paper. We&#8217;ve been excited by the use of fine linen papers, seduced by exotic rice paper or parchments, and especially impressed by the use of various handmade and organic papers. But we have also noted superb ones made of plastic, acrylic, rubber, fabric, and other materials. </p></div><div class="section"><p>The material you use should reflect what your product is all about. </p></div><p>If your product is slick and contemporary, let your media kit packaging </p><p>reflect that attitude. If your item is romantic, use a package that is more elaborate and flowery&#8212;or even seductive. If your product is fun, consider using a little humor from the outside in. </p><p>On the other hand, if you&#8217;re debuting a product in an established, corporate field, use a more elegant presentation with your company&#8217;s name or logo embossed on the outside to announce: &#8220;We have arrived.&#8221; While not completely necessary, having your company&#8217;s name on the outside of the media kit is often a good idea. It helps put your company&#8217;s name in the minds of decision-makers and helps them find your media kit more quickly in a mountain of material. (An excellent resource for personalized folders is an Internet source called Pocket Folder: pocketfolder.com or [800] 842-7751.) </p><p>Whatever packaging you ultimately use, stand back and take a hard look before the media kit goes out the door. It must intrigue the receiver in one of two ways, by visually saying &#8220;interesting&#8221; or &#8220;important.&#8221; If it doesn&#8217;t say either, it&#8217;s not ready to send. </p><p><i>A LOOK INSIDE </i></p><p>The two most important pieces inside your media kit are the news release (also called the media or press release) and your product&#8217;s visual presentation. Let&#8217;s discuss the visuals first, as they often take more time to create. </p><p>For decades, photos were the visual medium of choice, and they still seem to have an edge (though it&#8217;s narrowing quickly). Great pictures are usually those taken by a professional photographer. There: <i>we said it! </i>Lousy or boring pictures are commonplace in media kits, and it&#8217;s usually because they&#8217;ve been taken by someone on the staff of a new or young company. This seldom works. One of us, who studied photography in college and has taken numerous photos for newspapers and magazines, wouldn&#8217;t dare venture into the waters of a professional product photographer! Having worked with numerous photographers on various photo shoots, we know that only a professional can light your product &#8220;just so&#8221; to get the exciting&#8212;and <i>clear&#8212;</i>shot you need to impress editors and producers. </p><p>When interviewing for this important task, make certain your potential photographer brings a portfolio of <i>product </i>shots, not just <i>people </i>shots. (Not all photographers are good at both, and the huge demand </p><p><i>140 </i><i>141 </i></p><div class="section"><p>for portraits means many quality photographers never bother to learn the subtleties of capturing product detail.) </p><p>If you really don&#8217;t think you can afford a pro, consider bartering for the service or hiring the best student photographer from your local community college for a fraction of the cost. However, if you can afford a professional, go for it. It will be money well spent. </p><p>Next, look at the media sources to which you will be submitting photos. Do they always use color photography? Magazines usually do. While newspapers use both, their editors often admit they still prefer to see good ol&#8217; black-and-white photos in press kits. The reason is simple: the paper used to print newspapers is very porous, so often clarity and detail are lost when they try to use a color shot in a black-andwhite photo setting. Therefore, you should make sure your photographer shoots in both formats. </p><p>In recent years many companies have started sending their visual presentations on CDs. Often this option saves time for an editor or a producer. (Photos require the extra step of scanning; CDs don&#8217;t.) Additionally, the clarity is often superior on CDs. </p><p>Almost anyone can burn a CD nowadays. However, we&#8217;ve found a visual aid that can up the ante for your presentations: the die-cut, 4color CD. Though priced slightly higher than plain CDs, they are bound to impress! These CDs can be cut and colored to look exactly like your new product, your company&#8217;s logo, or your media kit&#8217;s theme. The best resource we&#8217;ve found for die-cut CDs is a company called Shape Media, LLC, which claims to be the originator of this concept. To find out more about this slick way to present your visuals, you can contact them at shapecd.com or at (212) 279-2929. </p><p><i>Tell Your Story! </i></p><p>Your news release is an equally important tool. It should be short and sweet, accomplishing everything that needs to be said in one or two pages. Here&#8217;s what your news release should look like. </p><p>Start with these words at the top: &#8220;FOR IMMEDIATE RELEASE.&#8221; Next comes an interesting, snappy, or amusing headline. Then begin with a short lead paragraph that is equally intriguing. (See a few examples in our Resource Guide.) At the beginning of this paragraph, note the date of your media release and the city in which your company is based: &#8220;SAN FRANCISCO / 12.11.05:&#8221; or &#8220;WHITE PLAINS, NY&#8212;5/21/2006.&#8221; </p></div><div class="section"><p>Often, headlines and opening paragraphs offer a play on words, as </p></div><p>they relate to your product, a seasonal or holiday approach, or even ask a question. Whatever you use, the goal of your lead paragraph is to make the reader curious enough to read further. </p><p>Your second paragraph should be longer and cover the reason why the reader is holding your media kit: &#8220;This week Ivy League Scholastics, a Massachusetts-based, minority-owned company, released an all-new series of interactive books for children that led to a ten percent advance in test scores of preschoolers during preliminary testing.&#8221; This sample paragraph answers most of a release&#8217;s pertinent questions: who, what, when, where (and sometimes also: why and how). As you finish up your release, it should continue to answer these questions in a bit more detail. A quote from your company president or a reliable outside source is also nice, but only if it enhances the story. Avoid obvious statement quotes such as &#8220;We&#8217;re very excited about our new product.&#8221; They always make the speaker sound foolish. </p><p>As you&#8217;re writing each sentence, remember: it&#8217;s not an advertisement, it&#8217;s a <i>news </i>release. So, be objective&#8212;no cheerleading allowed! </p><p>Finally, give the all-important contact information: &#8220;For more information, additional visuals, or a product sample, please contact [name/phone/fax/e-mail/Web site]. </p><p><i>Other Materials to Consider Including </i></p><p>Sending actual product samples is optional&#8212;and often a bad idea unless the item is small and inexpensive or necessary to explain your product. Under no condition should you ever expect someone from the media to return a sample. Once it&#8217;s out the door, it&#8217;s no longer yours. (However, if you choose to send samples with media kits or with customer presentations, you can take a deduction for them on your company&#8217;s year-end taxes. So keep an accurate list of where and to whom you&#8217;ve sent them.) </p><p>In place of a sample, a fun prop can be an important and memorable addition to your media kit. Our friend Millie Szerman sent out copies of her book about establishing home-based businesses, <i>A View From the Tub </i>(which features Millie on the cover conducting business from her luxurious bathtub), with a small packet of bubble bath in each kit. Years later, editors still remember her book&#8217;s media kit and its bubble-bath prop. <i>Now, that&#8217;s success. </i>On the other hand, the worse prop we&#8217;ve ever used was confetti. It&#8217;s festive and it had a great tie-in to </p><p><i>142 </i><i>143 </i></p><div class="section"><p>a product we were promoting, but a few editors actually called and yelled at us for the mess we created! </p><p>A short (one- or two-paragraph) biography of your product&#8217;s designer and a short overview of your company&#8217;s history can serve as background for media people in a rush to meet a deadline. (A company history is especially effective when courting your local media managers, who might be encouraged by the local angle.) Include both on a single sheet of your letterhead. </p><p>For busy newspaper editors, who must turn out a publication daily, it&#8217;s important to help them visualize other story angles for your product, beyond the &#8220;just released&#8221; aspect. These angles are called <i>story hooks. </i>On a separate letterhead sheet, list a few ideas for their consideration. For example, you might suggest story hooks that appeal to a newspaper&#8217;s business editor (new company or local company angle), their retail editor (new product just hitting local stores angle), and their lifestyle editor (new product as part of an emerging trend angle). Become familiar with each media contact&#8217;s in-house departments and you&#8217;ll see opportunities they might miss simply because they&#8217;re too busy. </p><p>Your follow-up releases to the contacts on your wish list should include a completely new release plus a list of all the noteworthy places your product has appeared: &#8220;Featured recently in <i>People, InStyle, </i>and on <i>The Oprah Winfrey Show.&#8221; </i>A list of important stores where your product is available may also be helpful. If you choose to create these lists, incorporate both on a single sheet of your company&#8217;s letterhead and title it Recent Media &amp; Retail Coverage. </p><p><i>DOS AND DON&#8217;TS </i></p><p><i>Do </i>use your company&#8217;s and product&#8217;s colors whenever possible throughout your presentation. Branding is important. </p><p><i>Do </i>send releases on time. Editors and producers work well in advance. If you don&#8217;t know their specific needs, find out. Never send something too close to their deadline. It likely won&#8217;t make their cut no matter how much they like it. (Note: Sending materials too far in advance is equally bad. Use your good judgment.) </p><p><i>Do </i>send all releases to a specific person, unless you truly cannot come up with a contact name. (Check their Web site first or phone if </p></div><div class="section"><p>that doesn&#8217;t work.) A press kit without a specific name may not get into </p></div><p>the right hands. However, post-9/11, some media sources no longer </p><p>give out names. If that&#8217;s the case, respect the company&#8217;s policy, and inquire instead about the heading you should use in place of a personal name. </p><p><i>Do </i>try to learn the way each media source prefers their news. Most are happy to accept mail. Others like faxes or e-mail (<i>without </i>attachments). Web sites often offer this information. As a last resort, telephone if you simply cannot find this info on your own. </p><p><i>Do </i>follow up, but don&#8217;t nag. Editors and producers are not only busy, they have deadlines to meet. Start a conversation by asking if this is a good time and promising you need only a minute. Be willing to pleasantly accept a no as a no&#8212;at least for now. You can always send another release with a new hook (and updated information) in a few months. <i>Don&#8217;t </i>mess up your next opportunity by being a jerk now. Media managers have sharp memories! </p><p><i>Do </i>consider radio coverage if your product is appropriate for this venue. First ask yourself: how can my product be described over the radio? What appeal will it have for listeners, as opposed to readers and viewers? Surprisingly, many excellent opportunities are missed by product producers who never consider radio&#8217;s vast and diverse audience. </p><p><i>Do </i>write a personal note (on your letterhead) to anyone who helps to get you get free publicity for your new product. Thank them profusely. Tell them how helpful they&#8217;ve been. This is your opportunity to make them feel as good as they made you feel. We once got a phone call from a national magazine&#8217;s publisher/editor-in-chief who laughingly said: &#8220;I&#8217;m calling to thank you for your thank you! It&#8217;s the first one we&#8217;ve ever received . . . and it meant so much to me that I walked it around the editorial room and showed it to everyone.&#8221; Follow-up thank you notes for free publicity should be a no-brainer, but this anecdote attests to the fact that they&#8217;re not! They take just a few minutes of your time but can have long-term effects on the way you and your product are perceived. Remember: you&#8217;re not only showing your product but trying to establish a long-term relationship. </p><p><i>Don&#8217;t </i>forget to send media kits at other important junctures. If you have important personnel news (you&#8217;ve hired a new VP of marketing) or exciting company news (you&#8217;ve just bought out your competitor, or they&#8217;ve agreed to buy your company out for megabucks), it needs to be reported. </p><p><i>144 </i></p><div class="section"><p><i>145 </i></p><p><i>LAUNCH IT! </i><i>MEDIA KIT ADVICE </i></p><p>When making your product introductions, if possible and applicable schedule them around a nationally recognized holiday or month. The media appreciates the time-worthiness of such tie-ins. Send your media kits approximately two weeks prior to a holiday or month&#8217;s starting date for newspapers, television, and radio stations and at least two months in advance to monthly magazines. Here are just a few occasions worth noting. Consumers traditionally spend the most money on those in boldface. Hopefully this short list will give you ideas for other searches within your product category. </p><p>Chinese New Year (January or February) </p><p>African-American History Month (February) </p><p>International Friendship Month (February) </p><p><i>Valentine&#8217;s Day </i>(February 14) </p><p>Women&#8217;s History Month (March) </p><p>Earth Day (April) </p><p>National Garden Month/Arbor Day (April) </p><p>Administrative Professional&#8217;s Day (April) </p><p>Asian Pacific American Heritage Month (May) </p><p>Older Americans Month (May) </p><p>National Physical Fitness and Sports Month (May) </p><p><i>Mother&#8217;s Day </i>(May) </p><p>Father&#8217;s Day (June) </p><p><i>bridal season </i>(June&#8211;August) </p><p><i>back-to-school </i>season (August) </p><p>National Food Safety Education Month (September) </p><p>Grandparents Day (September) </p><p>Hispanic Heritage Month (September 15&#8211;October 15) </p><p>Ramadan (September, October, or November) </p><p>Jewish New Year (September or October) </p><p>National Boss&#8217;s Day (October 16) </p><p><i>Halloween </i>(October 31) </p><p>Veterans Day (November 11) </p><p>American Indian/Alaska Native Heritage Month (November) </p><p>Universal Children&#8217;s Day (November 20) </p><p>Thanksgiving (late November) </p><p><i>Christmas/Hanukkah/Kwanzaa </i>(December) </p><p>Safe Toys and Gifts Month (December) </p></div><p><i>FINDING ALL THE RIGHT MEDIA CONTACTS </i></p><p>If you choose to work with a media agent, they&#8217;ll likely use their list of contacts for all your projects. However, if you choose to build your media relations program in-house, there are resources that can put many of these contacts at your fingertips. The best one we&#8217;ve found is Gebbie Press. Since the 1950s, they have specialized in creating lists of the media outlets you&#8217;ll need. Their U.S. media directories (in book or computer program formats) include the following: daily and weekly newspapers (7,000+), television and radio stations (11,000+), and trade and consumer magazines (3,000+). And their prices are surprisingly low. Best of all, Gebbie Press offers a free online service (go to their Web site, gebbieinc.com, and check out the Media Links option on their menu) that allows you to do your own research. However, this takes time&#8212;and time is money. If you use and benefit from their free service, purchasing one of their resources will likely be your next step as you grow your in-house media list. </p><p><i>SUCCESS! </i></p><p>Getting free coverage in a publication or on the air for your new product can be a huge thrill! Further coverage will only enhance this feeling and help validate your hard work. That&#8217;s part of the magic we talked about earlier: every time your company or product is mentioned in a positive light in the media, you&#8217;ll feel great and your product will achieve a new level of success. <i>Savor each moment! </i></p><p><i>146<br/></i></p><div class="section"><p><i>CHAPTER 15 </i></p><p><i>IMPORTANT TERMINOLOGY EXPLANATION: </i>In this book we will use several interchangeable words to describe <i>trade events</i>, including the words &#8220;markets&#8221; and &#8220;trade shows.&#8221; These events generally include both temporary booths on the floor of a convention center or similar building, plus exhibits in permanent showroom buildings, often called <i>market centers</i>. </p><p>At these events companies sell their products (or those they represent if they are sales representatives or importers) at wholesale to other businesses, such as storefront, catalog, and e-commerce retailers. Depending on the type and the scope of the trade event, other types of buyers will be present&#8212;especially at <i>gift shows </i>(also called <i>gift fairs</i>), which, despite their name, cover most nontechnical merchandise categories. At product-specific trade markets (such as food shows, jewelry shows, or toy shows) and in gift markets, you may also be able to sell your products to restaurants, art and craft galleries, museums, corporate gift and party planners, and others who regularly use or retail products. The type of attendees is determined by each market&#8217;s producer. Our list of major trade show companies and trade organizations in the Resource Guide will give you an idea of the scope of events available for your consideration. </p><p>Trade events are almost always closed to the public, though select markets will offer wholesale and retail days during their events. Most trade events offer educational and networking opportunities, as well as the chance to meet customers and potential buyers, get feedback on your products and prices, check out the competition, spot emerging trends or fads, and review display ideas. </p></div><p>Other than creating your products and landing your first big sale, </p><p>nothing is more exciting than going to market (see explanation on the previous page). That&#8217;s where all the players&#8212;big and small, established and brand-new&#8212;gather to court thousands of buyers for that season&#8217;s dollars. It&#8217;s where, aisle after aisle, attendees are entranced with the newest, the biggest, and the best products from manufacturers and artisans who want more than ever to have a successful show and an extraordinary year. It&#8217;s also where we spot the many lines that seem to be struggling, unable to grab buyers&#8217; attention. On the exhibit floor, dreams can be realized or hopes can be dashed&#8212;even though, with some planning, it can become a fairly even playing field. </p><p>So, how does one create the magic that will ensure success instead of mediocrity&#8212;or even failure? </p><p>That&#8217;s the question we&#8217;ll be helping you answer over the next three chapters about trade show success. This first chapter will help you formulate your approach to tackling the vast U.S. marketplace and help you decide where you&#8217;ll need trade show booths or permanent showrooms. The second chapter is about creating trade show booths and product displays that will excite buyers. (We&#8217;ve headed up committees to judge booths in several cities, so we know what works and what doesn&#8217;t.) Finally, there&#8217;s a chapter about what to do <i>before, on site, </i>and <i>after </i>each trade event to ensure a successful event for your company. That chapter includes tips that can help take the headaches out of show planning and participation. </p><p>However, you can&#8217;t have successful shows unless you choose the right ones, so here are our thoughts on choosing the best markets for your line. We&#8217;ll tell you which ones we think you should concentrate on. Obviously our opinions won&#8217;t be popular with everyone. Nonetheless, our goal is to serve you as best we can. </p><p>Wholesale shopping venues have changed dramatically over the past several years. The advice used to be: &#8220;Start in your own backyard and work up to the major shows and showrooms&#8221; or &#8220;Get the kinks out first at your local show, then slowly move forward.&#8221; That&#8217;s never been our advice. We&#8217;re among those who believe it is counterproductive to think small when you have big dreams. Unique products must get on the fast track before other manufacturers start copying them. If you have a great concept and start in a small market, a more established manufacturer will see your product, copy your concept, and bring it to a major market before you get there, causing you to loose sales and credibility. Don&#8217;t make that mistake: be bold with your product&#8217;s </p><p><i>148 </i><i>149 </i></p><div class="section"><p>debut! Hopefully, after reading this book, you&#8217;ll have developed the marketing savvy and the confidence to bring your product to the major shows <i>early </i>so you can get the recognition your product deserves. </p><p><i>TRADE EVENTS VERSUS INTERNET COMMERCE </i></p><p>This is a very pivotal time for trade shows and for permanent showroom buildings. What&#8217;s the problem? Like every other aspect of business, trade shows have been impacted by the Internet and business-to-business (B2B) e-commerce. The growth of electronic transactions between product producers and their customers cannot be ignored. Many retailers are primarily using vendor Web sites to access information, check on the status of existing orders, and find price information. Some are placing orders via the Internet, and that number will continue to grow. This has caused some alarmists to wonder aloud if trade shows will be completely replaced by electronic transactions twenty or fifty years from now. We can&#8217;t say no, but our suspicion is that even that far down the road, trade shows will not only survive, but thrive, though likely in a more condensed format with fewer companies producing them. In the meantime, important alliances have been forged, and future mergers will assure the survival of the fittest trade events, producers, and management teams. </p><p>Alan Steel, executive vice president for George Little Management, which produces the lion&#8217;s share of nonassociation trade events in the United States, including many major gift shows and fairs (see the complete list in our Resource Guide), understands that this is a critical time for all show producers. </p><p>&#8220;The biggest challenge for trade shows is continuing to prove their value in a world of electronic exchange. Face-to-face continues to be the most important means of conducting business,&#8221; Steel said. &#8220;While electronic venues will support the action of shows, going to market will continue to be an essential part of any successful product producer&#8217;s marketing plan.&#8221; </p><p>Wendy Tonkin, vice president of Universal Shows/Western Exhibitors, which partners with George Little Management and powerhouse dmg world media in several U.S. cities, concurs. &#8220;We all know how important it is to make a real connection between the buyers and the product; to give retailers a chance to have the immediate gratification of seeing an item up close&#8212;of being able to touch it and examine </p></div><p>details closely,&#8221; Tonkin explained. &#8220;Electronic ordering is fine for </p><p>known commodities, but it won&#8217;t be the best way to view new lines nor will it teach buyers important skills, such as display techniques. How can buyers get a good sense of the latest trends, newest product colors, and styles if they only shop online?&#8221; Tonkin wonders. </p><p>Indeed, we&#8217;ve also worried that complete online buying might lead to a lack of creativity and product variety in stores, <i>a horrifying thought</i>! </p><p>Most show managers agree that electronic ordering has changed some of their venues. Already, some major manufacturers are showing only their newest and most popular lines at trade shows, instead of their full range of products. They&#8217;re encouraging their regular buyers to access the rest of their extensive collections via catalog, online, or through their sales reps. The day of massive displays that take up huge blocks of real estate on trade show floors may be on the wan, unless, of course, buyers complain loudly and demand to see more product at markets. </p><p>Are you noting a glimmer of hope here? There&#8217;s a big one for new and young companies that simply didn&#8217;t exist ten or twenty years ago when trade shows had major waiting lists for space. Today there&#8217;s a much greater chance you can get into your dream markets due to a certain amount of downsizing by others. How lucky can you be? You&#8217;ve just developed a great new product <i>and </i>you might be able to show it in a major trade show! </p><p><i>ANALYZING YOUR NEEDS </i></p><p>What counts as a major trade show differs a bit, based on industry. However, certain factors are always in place when evaluating where you will do well. Those of you who belong to trade associations should take a long look at any trade event your association produces to see if you want to start with their annual, national show. Some association shows are huge, others small. See if the audience they draw is broad enough for your product&#8217;s introduction and if there are enough buyers attending the market to warrant your participation. </p><p>Another excellent option for many product producers is gift shows. While the word &#8220;gift&#8221; was appropriate when this industry started almost a hundred years ago, it doesn&#8217;t even begin to describe the scope of today&#8217;s gift shows. Though some regional shows remain limited, the huge gift shows in America&#8217;s major trade market cities are filled with an eye-popping array of products. There you will find not only products </p><p><i>150 </i><i>151 </i></p><div class="section"><p>but <i>full divisions </i>dedicated to casual apparel, children&#8217;s products and toys, crafts, design items, garden and patio, gourmet food, furniture, decorative accessories and tabletop, museum store resources, personal care and aromatherapy products, souvenirs and resort items, stationery products and party goods, and much more. (Divisions vary by show; see individual show Web sites for precise information.) Though they may not feature the complete collections that product-specific markets feature, gift shows have become the workhorses of the consumer goods trade show world. The bigger trade shows often feature between 1,500 and 2,500+ booths and buyers from every conceivable type of retail outlet. The biggest American gift shows (also called fairs) will regularly host buyers from most of the fifty U.S. states and U.S. territories, as well as many international buyers. </p><p>The largest gift shows are also in the country&#8217;s most important market cities. The first tier includes New York, Los Angeles, Atlanta, Dallas, and San Francisco. Other important trade market cities include Chicago, Seattle, and Las Vegas. Another city to watch is Orlando, which has become a popular business destination due to its famous leisure attractions. Several other large American cities have solid regional shows, and like the cities above, often host annual (traveling) association markets, as well. In addition to the major gift markets, there are excellent smaller markets devoted to specific product categories. </p><p>In addition to the major gift markets (see our Resource Guide for complete listings), here is a list of some of the other widely known trade shows (which focus on specific product categories), by season: </p><p><i>Winter Markets (January&#8211;March) </i></p><p>American Craft Council Show/Baltimore </p><p>American International Toy Fair/New York </p><p>Expo New York (MJSA, fine jewelry show) </p><p>Fancy Food Show/San Francisco </p><p>International CES (Consumer Electronics Show)/Las Vegas </p><p>International Home &amp; Housewares Show/Chicago </p><p>JA New York (Jewelers of America) </p><p>New York Fashion Week </p><p>Pet Products Trade Show (APPMA)/varies </p><p><i>Spring Markets (April&#8211;June) </i></p><p>All Things Organic Show/Chicago </p><p>Fancy Food Show/Chicago </p></div><div class="section"><p>Gourmet Products Show/Las Vegas </p><p>Incentive Show/New York International Contemporary Furniture Fair/New York International Home Furnishings Show/High Point, NC International New Age Trade Show/Denver National Hardware Show/Las Vegas National Stationery Show/New York Restaurant, Hotel-Motel Show/Chicago </p><p><i>Summer Markets (July&#8211;September) </i></p><p>American Craft Council Show/San Francisco Fancy Foods Show/New York Health &amp; Fitness Business Expo/Denver JA New York (Jewelers of America) Motivation Show/Chicago NeoCon/Chicago (assorted venues, including office and hospitality) New York Fashion Week Variety Merchandise Show/New York </p><p><i>Autumn Markets (primarily October&#8211;November) </i></p><p>EX&#8226;TRACTS/New York (personal care and wellness) International Home Furnishings Show/High Point, NC International Hotel/Motel &amp; Restaurant Show/New York International New Age Trade Show/Orlando Kosherfest/New York New York Gourmet Housewares Show New York Home Textiles Show </p></div><p><i>PERMANENT SHOWROOM BUILDINGS </i></p><p>Not all wholesale shows are produced by associations or independent trade show producers. Some take place in permanent showroom buildings, which house a combination of tenants, including manufacturers, importers, and sales representative organizations. The trade events in these buildings are generally called markets and can include both national and regional formats. </p><p>There are permanent showroom buildings for the apparel, fashion accessory, and jewelry businesses (often these are housed together, though in some cities there are separate buildings dedicated to fine </p><p><i>152 </i><i>153 </i></p><div class="section"><p>jewelry and gems). Other buildings display furniture, home accessories, home textiles, and floor covering. Yet other buildings feature kitchen and bath fixtures, tiles, and architectural products for the interior design and building contractor trades. There are also a sizable number of buildings that showcase gifts, stationery, tabletop, and home goods. Some are also open to the public: most aren&#8217;t. </p><p>As with other categories, the major players in this field are generally in the first-tier market cities of New York, Los Angeles, Atlanta, Dallas, San Francisco, and also Chicago, which is the home of the world-famous Merchandise Mart. For the furniture, decorative accessory, and architectural products markets, High Point, North Carolina, is generally considered the major player. (For a list of some of the showroom buildings in these cities, see the Resource Guide.) </p><p>New York continues to have the widest choice of permanent showroom buildings in the country&#8212;and some of the best wholesale shopping outlets in the world. We asked our own Michael Levinson, a longtime New Yorker, for his thoughts on the permanent showroom scene there. &#8220;New York is the gateway to America, which is the largest consumer market in the world,&#8221; he explained. &#8220;New York can often support any designer&#8217;s entire collection&#8212;be it fashion or home furnishings&#8212;as opposed to the edited versions of a line that might show up in other markets . . . including in a designer&#8217;s own backyard,&#8221; he noted. </p><p>Americans love to spend money. Our bulging closets and garages attest to this. As long as our consumption levels remain strong, there will be no end to the shopping in America&#8217;s many wholesale venues. And while there will always be some exhibitors who struggle or fail at trade events, success stories abound. </p></div><p><i>CHAPTER 16<br/></i></p><div class="section"><p><i>CREATING A GREAT BOOTH </i></p></div><p>In the last chapter you learned about trade shows and how to determine which ones will be right for your company in both the short and the long run. </p><p>In this chapter we&#8217;re going to walk you through all the steps you should take in planning your trade show booth. It&#8217;s easy for us to help you because we&#8217;ve been buyers, exhibitors, and trade show managers, which have allowed us to view booth design from three different perspectives. Over the years we&#8217;ve also headed up the teams that decide which companies get booth and new product awards in various markets and written a brochure about booth design for a major trade show producer. </p><p><i>TRADE SHOW JUNKIES? </i></p><p>We&#8217;ve walked through more shows that we can count, in every major city and every corner of the United States. We&#8217;ve also participated as exhibitors in over a hundred trade shows in almost every conceivable field. While at market, we&#8217;ve experienced the high of having a really big retailer&#8217;s buyer walk into our booth, tell us how much they love what we&#8217;re doing, and hand us that all-important business card with their direct telephone line. <i>(Success!) </i>We&#8217;ve had the pleasure of meeting and starting business with hundreds of independent stores, too. And, over the years, many of these fine buyers have become our friends. </p><div class="section"><p><i>155 </i></p><p>Of course, we&#8217;ve also faced the lows of the trade show experience, such as catching the flu and walking pneumonia while at market. One of us even had to be carted away from a show site in an ambulance after a freak accident involving a punctured can of permanent glue. <i>(Ouch!) </i>We&#8217;ve watched our neighbor&#8217;s poorly executed new booth design tumble to the ground twice during set up, breaking all of their products and leaving them with nothing but brochures to show on opening day. We&#8217;ve sympathized with exhibitors whose freight never arrived. Believe me, we&#8217;ve seen it all! </p><p>Yet, showtime itself is always very special, and seeing the right show with the right audience aligned with the right product is pure magic. That&#8217;s why, despite the occasional illnesses and accidents we&#8217;ve experienced over the years, we truly understand that important adage borrowed from the theater: &#8220;The show must go on!&#8221; The solution to keeping your part of the show up and going throughout the highs and lows is solid planning and a good dose of tenacity. </p><p><i>THE FORMULA FOR SUCCESS </i></p><p>Figures vary slightly, but the basic <i>trade show formula </i>goes something like this: for the average booth with a ten-foot frontage, you have exactly five to ten seconds to grab a trade show attendee&#8217;s attention as they walk by your booth. In that time, they make their decision to stop or move on. </p><p>That may sound a bit scary, but it&#8217;s the reality. Once you accept it, you can start formulating your own plan to stop these attendees in their tracks so they can focus on your product. The easiest way to grab the attention of buyers and other decision-makers at big shows is by doing something truly unique with your space. Here are just a few proven methods for grabbing attention. </p><p>Opt for <i>interesting colors </i>on your walls. Even if you don&#8217;t like neon orange, sunshine yellow, or apple green, consider using them anyway because they may make your booth stand out in an otherwise drab aisle. If bright colors absolutely will not work for your product, consider making a stark, Zen-like statement instead. Some booths we&#8217;ve loved were painted in emerging fashion colors; rich, vibrant, sophisticated shades that seemed new to the eye after a long absence. Whatever you decide, don&#8217;t be afraid to use color. After all, paint isn&#8217;t </p></div><div class="section"><p>permanent. It&#8217;s an inexpensive way to keep your booth looking fresh </p></div><p>and to create a new look from year to year. So check out your color </p><p>sources (see chapter 6) and start playing with paint chips. </p><p>Another proven option is a <i>theme </i>that is carried throughout your booth&#8212;including your staff&#8217;s clothing, if possible. One memorable theme we saw featured a line of dinnerware patterned with scientific equations. The booth&#8217;s props were petrie dishes and lab containers (filled with colored water), which made it look like you were stepping into a mad scientist&#8217;s laboratory. The company&#8217;s owners wore white lab coats. The result was very effective in getting their product&#8212;and their point&#8212;across. Best of all, throughout the show whenever we ran into that company&#8217;s owners in the aisles, their lab coats reminded us of their stunning new line! </p><p>Another booth really excelled in its attention to detail. It featured trompe l&#8217;oeil walls painted to make you think you were in the Rocky Mountains. The company&#8217;s logo was painted above the portrait of a Native American on a horse, also within the wall system of the booth. The flooring was made out of sod (used quite often at shows&#8212;and very comfortable under tired feet.) The line&#8217;s eight products were displayed on pedestals, gallery style. Brochures (tied with twine) were available in the side bags of an old saddle that was propped up in a corner. The staff finished off the theme by dressing entirely in denim. </p><p>Other exhibitors have excelled by using just the right spotlighting (an art), motion, or even scent to stop people in their tracks. A booth we&#8217;ll long remember featured fresh lemon and lime walls plus scent that created a citrus oasis. You could smell the booth all the way up the aisle. It was exhilarating! However, be careful with other, more potent scents, which can be overwhelming for attendees, your staff, and your immediate neighbors. </p><p>Other great booths used <i>displays </i>to grab the eye. One set of props we loved utilized dress forms as bases to show off a new Christmas wreath line. Versions of the wreaths were used as necklaces, belts, and bracelets to finish off each dressed form. Another memorable booth had mannequins dressed as a bride and bridesmaids complete with gowns made entirely out of that company&#8217;s gift wrap. They were show-stoppers! </p><p>The options available for grabbing attention at shows are almost endless. If you can&#8217;t think of something special, enlist your friends and colleagues to come up with ideas. If that fails, enlist the help of a marketing class at a local high school or college (many welcome real-life problems for their students to help solve). Create something special </p><p><i>156 </i><i>157 </i></p><div class="section"><p>and people will talk about it for years. And that impression will translate into brand recognition, respect, and additional sales. </p><p><i>TO SHARE OR NOT TO SHARE? </i></p><p>Some companies prefer to start their climb by doing important trade shows on their own, in the markets they&#8217;ve carefully pinpointed. In addition to making sales, this allows them to get important product feedback, check out the competition, attend seminars for extra training, and find sales reps. </p><p>Others, especially those on extremely tight budgets, try to find sales representatives first (often through correspondence and phone interviews only), then add trade shows to their agenda later. Oftentimes, those manufacturers and artisans never create their own trade show presence, allowing their sales reps to do everything for them. At showtime, they simply arrange (usually for a fee) to feature their products in their sales rep&#8217;s booth. Still others simply opt to be featured in their rep&#8217;s permanent showroom during showtime. This final option might work, but only in trade markets that are showroom-driven as opposed to show-driven. </p><p>To court early success, we firmly believe you should budget as much funding as you can to attend shows in your own booth space. This is the best way to establish your own following in the marketplace. </p><p>If your sales representatives also exhibit in a market where you&#8217;ll be exhibiting, that&#8217;s great&#8212;you&#8217;ll enjoy added exposure for your line! What it really comes down to is that <i>image is everything. </i>Do you really want to ride into the marketplace solely on your sales rep&#8217;s reputation&#8212;or do you understand the importance of establishing your own? </p><p>And there is another issue to consider: is your line easily understood, or is it something that requires a little more explaining and romancing to close the sale? If it needs romancing, you need your own booth because your sales reps will be busy enough in their own booth, selling your line and up to twenty-five others! </p><p>When your representative offers to do a show for you, they may invite you to participate in person or ask you to stay home (due to limited booth space). But beware: even if your sales rep suggests you attend the market, there can be drawbacks. These include very crowded quarters, other companies&#8217; displays vying for attention just inches away </p></div><div class="section"><p>from your line, tension with other manufacturers (&#8220;Excuse me, but </p></div><p>you&#8217;re blocking my display!&#8221;), and so on. If it&#8217;s your only option, go for </p><p>it. However, if you can exhibit on your own, too, you&#8217;ll likely be happier. When you and your sales reps both exhibit in a (major) market, there are benefits for both of you: </p><div class="section"><ol><li>You can get to know your sales reps better. </li><li>There are opportunities to do additional product training. </li><li>You can have one of your sales reps cover your booth at lunchtime or for other short breaks. (Discuss this well in advance of the show so everyone is clear about what can and cannot be done.) </li><li>Your reps will benefit from added business for your product in their territory (for which you will be paying full commission, unless you&#8217;ve worked out another agreement in your initial contract). </li></ol></div><p>We know it seems difficult to shoulder the expenses of your own booth and travel, and then pay your reps a full commission, but it will probably be money well spent. Unless you&#8217;re an evil prima donna, you&#8217;ll walk away from any market you share with newfound respect <i>from </i>your sales reps, and <i>for </i>your sales reps. They&#8217;ll be invigorated by your insights and caring and ready to hit the postshow trail running! </p><p><i>EASY WALL OPTIONS </i></p><p>If you have decided to exhibit in your own booth space, the question becomes: &#8220;How can I do that without going overboard or doing too little?&#8221; </p><p>To find the answer that&#8217;s right for your company, there are several things you should consider. First, having walked through at least one trade show related to your field, you need to think about exactly what others in your business are doing. The answers will vary greatly from industry to industry. For instance, in some fields almost everyone gets away with ordering the standard, bland <i>pipe and drape </i>systems from the designated show decorator. (These are the uniform curtain walls that separate booths and are often provided &#8220;free of charge&#8221; with your prepaid booth package&#8212;if you want them.) We&#8217;ve seen hundreds of pipe and drape booths at various jewelry markets, certain food markets, and </p><p><i>158 </i><i>159 </i></p><div class="section"><p>in a lot of craft shows. However, almost across the board, the trend has been to move up to a <i>more elaborate system. </i>In fact, at many markets, you will find few pipe and drape systems these days. </p><p>If your decision is to create a <i>hard wall </i>booth (or the illusion of one), there are three ways you can go: </p><ol><li>Buy a prefabricated trade show booth from a variety of reliable companies that have showrooms across the United States. </li><li>Hire a builder, or create your own booth system. This allows you a great deal of flexibility in styling. </li><li>Use a nonhard wall material that gives the illusion of a permanent or decorative wall system. One popular material is foam core. (More on foam core momentarily.) </li></ol><p>Occasionally at trade shows, we&#8217;ve seen people use <i>soft wall options </i>that caught our eye because they worked so well. They usually incorporate the use of a quality fabric, which is then attached over the pipe and drape (using pins, brackets, wire, lightweight rods, etc.). Those fabrics almost always match the overall subject matter of the line: bright primary patterns for children&#8217;s lines; velvet or satin as a backdrop for elegant products; sackcloth or hemp for an all-natural line. One manufacturer even created beautiful trailing ribbon walls and then used small electric fans to create a gentle breeze that flowed through the ribbons. (Movement always attracts the eye!) </p><p><i>Inexpensive Walls to Go </i></p><p>Using <i>foam core </i>is another wonderful way to create booth walls and displays on a tight budget. For those of you unfamiliar with this miracle product, it consists of a lightweight layer of hardened foam covered with durable paper. Also known as foam board, it&#8217;s available in a few basic colors, as well as black or white. If you purchase the largest size (4' x 8' panels, often sold in cartons of twenty-five pieces or separately), you can create virtually seamless walls in just minutes. Simply tape the back side, lean them up against the existing pipe system (order it without the drapes), and tape at the top and bottom (using removable tape only). A sharp X-ACTO<sup>&#174; </sup>Knife will help you cut the wall panels with precision and allow you to make display cubes or tables in a snap. (As you cut foam core for displays, remember to stop the knife from going </p></div><div class="section"><p>through that last layer of paper. That way, you can bend the cut edges </p></div><p>(toward you) and create seamless display props that will look like plas</p><p>tic and be almost as durable.) </p><p>There are many positives and negatives to using form core. First, it&#8217;s cheap and reasonably easy to use. (Truly creative people have made wondrous display props with it.) However, it does have its limitations. Due to its paper surfaces, foam core tends to get dirty fast. You&#8217;ll probably have to discard the sheets after one or two shows. Additionally, this material is for decorative purposes only. You can&#8217;t fasten displays or most artwork to this lightweight material. Furthermore, the cartons that foam core comes in often don&#8217;t hold up well, either. If dropped, damage to some of the sheets inside is almost a certainty. </p><p>Over the short run, you might enjoy using this product. However, you can see why we don&#8217;t encourage it as a permanent solution. If you use it, you&#8217;ll likely want to step up to something more substantial after a few shows. </p><p><i>Safety First </i></p><p>With all wall systems that involve fabric or paper products, your walls will have to meet <i>flame retardant standards, </i>which are determined by the local fire marshal and will vary somewhat from market to market. The same standards will apply to any cloth fabric or foam core you use in your displays or on your sales desk. </p><p>It will be <i>your responsibility </i>to make certain these standards are met. Fire marshals have been known to demand the removal of walls that have been tested on-site and failed to meet their department&#8217;s standards. These standards are usually laid out in your official show manual (which arrives once your line has been accepted into a show). Read the instructions carefully, and follow them to a T. Better yet, let a professional treat your walls and displays, and get a certificate indicating that it&#8217;s been done. If you purchase pretreated foam core, make certain you bring your certification to market. The fire marshal may still run a test and charge you for local certification. Just remember, it&#8217;s all in the name of safety! </p><p><i>HARD WALL SYSTEMS </i></p><p>There are two basic styles of hard walls: those that are prefabricated and those that are custom built. Both can offer a lot of pizzazz with the </p><p><i>160 </i><i>161 </i></p><div class="section"><p>right planning. Just remember to always order your booth space without pipe and drape so you won&#8217;t have to wait for someone to come and disassemble it once you get on-site. (Sometimes, it can take <i>hours</i>). </p><p><i>Prefab or Something More Creative? </i></p><p>Even if you don&#8217;t think you&#8217;ll be opting for a prefabricated booth, we suggest you visit one or two showrooms that feature these easy-toassemble options. Years of experience have helped the prefab companies fine-tune their style and method. And many offer enough variations to help you create something that won&#8217;t look like it came from a cookie cutter. Some of these companies specialize in built-in storage, back lighting (especially good for signage), and even pop-up display walls. You&#8217;ll find prefabrication companies in the yellow pages of most cities under the heading &#8220;Displays.&#8221; </p><p><i>Designing Your Own Special Space </i></p><p>If you&#8217;re lucky enough to be able to have a booth built to your own specifications from the start, there are several things you&#8217;ll need to remember. As you will learn from your meetings with prefabrication companies, <i>size </i>is everything. That&#8217;s because booth sizes vary from show to show. Sometimes booths are 10' x 10'. Other times they are 10' x 8'. Usually shows will allow you to have full-size side walls (usually 8' in height). However, other shows will demand that all booths have half-size side walls (though we are finding this less and less). Therefore, if you are planning your own custom booth, preparing for these varying requirements will be important. Your rear wall will likely be 10' at most shows. But those pesky changes in side-wall panels must be addressed as you design your dream booth. One idea is for each side wall to have two 4' panels made, plus one 2' panel that can substitute for a table or display top in shows where it is not needed as a wall. Be creative and you&#8217;re bound to find solutions that will work well for your company. </p><p>Your booth must also fit <i>into </i>the dimensions of the booth space you are renting, so build it slightly smaller (a few inches) in width and depth. This will eliminate a lot of headaches if your booth size has not been calculated accurately by the show decorator, or if an electrical box must be accommodated in your assigned space. (Note: These boxes </p></div><div class="section"><p>often appear on floor plans, so if you see an &#8220;X&#8221; or other marking in </p></div><p>your assigned space, knowing what it is ahead of time can help you </p><p>plan&#8212;or even help you snag an early relocation, if space permits.) </p><p>Develop a <i>wall system </i>that can go up easily without power tools to avoid having to hire extra help on-site (union rules). Generally the rule is that if it takes longer than thirty minutes to put up your walls or if you need power tools, you may be &#8220;asked&#8221; to hire help. Luckily, many hard wall systems have been developed that lock into place. Others require just a few screws. Ask you designer to use an assembly method that will save you time and money in market. </p><p><i>BOOTH ACCESSORIES </i></p><p>Even though shows provide <i>signage </i>with your company name and booth number in easy-to-read block letters, you should design and use your own signage, incorporating your company&#8217;s logo and color instead. It is important to keep your image consistent; after all, that&#8217;s part of branding your name. We also highly recommend that your signs include a <i>tag line </i>right below your company name to quickly tell people what you do. For example: </p><div class="section"><p>ANGELA&#8217;S GOURMET DELIGHTS A taste of heaven right here on earth! </p><p>TOMEKO &amp; COMPANY Furniture Designed with the Future in Mind </p><p>SPRINGFIELD PLASTICWARE Smart Gadgets to Help Anyone Feel Like a Chef! </p><p>SCOTT&#8217;S CAR CARE PRODUCTS<br/>A great shine in no time <br/>at half the price!<br/></p></div><p>You can see from these four examples that buyers will be able to quickly determine each company&#8217;s focus from a few well-chosen words. The above examples talk about superior taste, innovative designing, unique kitchenware, and a product that delivers the goods at half the price. A great tag line is like having another salesperson in your booth who talks to people as they pass your entry. It&#8217;s a real sales enhancer. </p><p><i>162 </i><i>163 </i></p><div class="section"><p>In regards to <i>lighting, </i>think Zen: less is often more. We see too many exhibitors flood their spaces with light (which turns into extra heat in no time at all). Usually, overhead lighting at convention facilities is sufficient basic lighting. Instead, concentrate on spotlights (preferably built in, but attached will do) to draw the eye right to the new products or best sellers you&#8217;re featuring. Some bulbs are nonglare, others, such as halogen bulbs, provide natural light (no yellow tinge), and many bulb choices are even eco-friendly. Only through a bit of testing will you find what works best&#8212;and looks best&#8212;for your needs. </p><p>Many exhibitors who have a custom-designed booth also choose to do a <i>custom floor. </i>In addition to custom carpets, we&#8217;ve seen many interesting materials used: hardwood, hemp, rubber, linoleum, brick, grass, and even leaves. Some contemporary lines opt for the stark cement floors found in most convention centers. Another idea that&#8217;s been popping up lately is the use of product or logo photography, which is then laser-cut right into your floor. Place it at your booth&#8217;s entry for a look that&#8217;s snappy and shouts your company&#8217;s name! </p><p><i>Fixtures, work tables, </i>and <i>seating </i>are areas where you can be as creative or as utilitarian as you want. Start by looking at the designs that are available through display companies. They often have a wide variety of styles to offer. Also consider renting antiques (available in most cities under &#8220;Antiques&#8221; or &#8220;Display&#8221; in the yellow pages) or even recycled furniture or props you find at flea markets or yard sales. A few interesting or brightly painted pieces that work well with your line will help draw buyers&#8217; eyes into your booth. With regards to seating, you can never have too much. Buyers who sit down tend to stay longer. Most inviting of all is the booth sofa, though it can take up a lot of space! Install one in your booth and your booth will become a popular destination for weary buyers who will appreciate your extra care. </p><p>When planning your designs, remember to spend quality time creating a sturdy, reusable <i>shipping crate</i>(s) for your wall system and other booth necessities. Those that open from the side are easier than top loaders. Make certain your logo appears in huge letters on all sides so your shipment can be more easily spotted if delivered to the wrong booth. </p><p>Throughout the initial stages of planning for your custom walls, accessories, and shipping containers, keep two things in mind: as your line grows, you&#8217;ll likely want to expand your exhibit space from one to two or more spaces. Plan for this expansion now. You&#8217;ll also want to re</p></div><div class="section"><p>member how quickly we all tire of a specific look. While you won&#8217;t </p></div><p>want to change your logo or company color on your signage, you may </p><p>want to make other subtle and not-so-subtle changes to your walls and displays after a year or two. If you start designing with that in mind, you won&#8217;t have to do a complete overhaul when you&#8217;re ready for a new look. </p><p>Remember, when your company grows and you have to consider doing more than one trade event at a time, you&#8217;ll need at least two sets of everything. But don&#8217;t roll your eyes. That just means you&#8217;ve moved on to a whole new level of success! </p><p><i>164<br/></i></p><div class="section"><p><i>CHAPTER 17<br/></i></p><p><i>HOW TO OPTIMIZE YOUR MARKETPLACE EXPERIENCE </i></p><p>So, you&#8217;ve come up with a great game plan for your product&#8217;s presentation. Now it&#8217;s time to participate in the vast, competitive world of trade shows. In other words, &#8220;Let the big-time sales begin!&#8221; </p><p><i>WHEN MAKING AN EXTRA EFFORT COUNTS </i></p><p>First, let&#8217;s look at those trade show applications. The forms look pretty straightforward at first glance. However, there&#8217;s more to submitting an application than just completing the required paperwork. Sometimes there are <i>waiting lists </i>for exhibit space at major shows, so it&#8217;s important to position your company in the best possible light. That&#8217;s going to require a little (or a lot) more effort than just following directions. </p><p>Waiting lists are created by show management once they&#8217;ve assigned all exhibitors who are returning to that trade event. (Previous exhibitors always get priority over new lines.) Thereafter, management looks at the spaces remaining on the floor plan and determines which new companies will be considered. If the show is popular and the economy strong, there are many more applicants than spaces&#8212;sometimes dozens or even hundreds more! If that&#8217;s the case, your job is to do whatever&#8217;s necessary to advance up the waiting list. </p><p>So, how do they choose who will exhibit? </p><p>While it may seem more democratic to base assignments on a first-come, first-serve basis, the show producers must consider several factors when assigning the last few spaces. If there&#8217;s already a lot of similar merchandise at the show, it won&#8217;t benefit the exhibitors or the buyers </p></div><p>to feature a repetitive line. Therefore, the companies with the most </p><p>original products and the best booth presentations usually win the coveted opportunity to exhibit. Spotlighting what is truly new and exciting is the show producer&#8217;s job. </p><p>Therefore, when you send in your application, don&#8217;t just throw the requested materials into any envelope. Think <i>emotional connection. </i>Start with a special presentation that romances your line, uses humor, or otherwise sets it apart. Include a line drawing or a photo of your proposed booth setup. Send copies of any recent publicity your company has received. Knowing that your new product has already been featured in a major consumer or a trade publication, or even your regional newspaper, may help sway the choice in your favor. Include photos or publicity about pertinent awards you or your company have won. Tell them about other shows where you&#8217;ve exhibited. If you have a few well-known customers, list them. And if a preshow fee is required, don&#8217;t forget to enclose that. </p><p>Next, write a short note to show management explaining why this show would benefit from featuring your line. Additionally, tell them the drop-dead date on which you can accept a booth assignment for that show, allowing for travel and set-up time. If there are last minute cancellations, they may call you! </p><p>Consider putting all this in an attractive presentation book or folder. We&#8217;ve seen presentations encased in elaborate albums, often costing hundreds of dollars to assemble. Some have utilized expensive background papers and calligraphy. One memorable presentation featured the company&#8217;s name die-cut in a beautiful metal cover. Some presentations arrive lightly scented with an expensive perfume or aromatherapy. Others have tied their presentation with French wire ribbon or raffia and added a sprig of fresh rosemary. For technical lines, some presentations are slick and contemporary. Be creative and allow your presentation to reflect your line&#8217;s attitude. </p><p><i>Important: </i>If you&#8217;re sending a presentation book, attach an extra copy of your brochure or a photo of one of your products to the application to help the show manager easily identify your line in his or her file. </p><p>Finally, if your presentation is expensive and you want it back after the decision is made, include a self-addressed, stamped envelope, box, or delivery service form for this purpose. Don&#8217;t expect show management to pick up this expense. </p><p><i>166 </i><i>167 </i></p><div class="section"><p><i>THE WAITING GAME </i></p><p>Once you submit your application, the waiting begins. Maybe you&#8217;ll be lucky and get accepted right away, but chances are you won&#8217;t get instant acceptance. If the application notes a time frame for acceptance, put that date in your day planner. If you still haven&#8217;t heard by that date, give the show management a quick call to check on your status. But don&#8217;t push. Be polite and cheerful, and ask if they need additional materials from you. Ask when you should call again. If the person who takes your call is very helpful, consider writing a note thanking her for her time and reminding her how much you&#8217;d love to be at her market. Then sit back and wait. </p><p><i>YOU&#8217;RE IN! </i></p><p>Getting accepted into a show is very exciting. You may or may not receive a phone confirmation, followed by your official show exhibitor packet. These are quite thick and will include a lot of loose information sheets and an official <i>exhibitor&#8217;s manual. </i>We cannot stress enough the importance of reading your show materials thoroughly. There will be many forms to fill out and submit, often with prepayments (fees will be higher for equipment orders placed on-site). </p><p>If you are bringing your own hard wall booth system, this is the time to let the show decorator know that you do not want pipe and drape put up in your booth. It will save you valuable time and headaches on-site, since only the show decorator and his or her staff can disassemble the system if it&#8217;s in your way. </p><p>Within your show packet there will also be information on all <i>show events, </i>including seminars on the latest trends in your industry, display ideas, and other tips. These are wonderful opportunities to keep on top of industry issues, upgrade your skills, and network. You may even spot a seminar that can use your product for display purposes. </p><p>Look over the seminar titles carefully and decide now if you want to attend any, as space is often limited. Knowing in advance when you will be away from your booth will also help you and your staff determine how to staff your booth. Some trade shows offer retail store tours, which can be helpful to some manufacturers and artisans who want to know more about a specific city&#8217;s retail scene and possibly </p></div><p>check out potential accounts. Another helpful event for first-time mar</p><p>ket attendees is the official <i>show orientation, </i>which usually takes place at the start of each day. </p><p>Also check your exhibitor packet carefully to see if there is a form to fill out for a new product area. In most shows these are areas set aside to spotlight lines that are new to that market. Being featured there will also help buyers and the press find your booth. </p><p>There are other opportunities to maximize your product&#8217;s exposure. For instance, advertising space is often available in the show directory. Since these directories often end up on buyers&#8217; bookshelves after the show, it&#8217;s a good way to be seen long after the show is over. </p><p>Take a look at the <i>travel and hotel packages </i>put together by the official show travel agent. Their prices are hard to beat! But in order to get the airfare and hotels of your choice, you have to book early. </p><p><i>THE TRAFFIC FLOW GAME </i></p><p>Next, you&#8217;ll want to take a closer look at your booth assignment. Check the floor plan to see where electrical boxes are located. Hopefully, there won&#8217;t be one in your booth. If there is, plan around it&#8212;or see if another space is available (unlikely). </p><p>Then check the all-important aisle traffic patterns. For instance, if your booth is in aisle 4, chances are that much of the traffic will be approaching your booth from the top of the aisle. Odd number aisles generally have traffic starting at the bottom and even aisles at the top. However, if your booth is at the opposite end of the hall, check the pattern from that end, too. Knowing how the traffic is likely to flow will help you determine where to put your newest product or best sellers, where to stand, and how to plan the entry to your booth. It can make a huge difference. </p><p>When ordering supplies from the decorator, your needs will vary by industry. Some attendees will need many electrical outlets, others just a few. If you&#8217;re bringing a fax and a computer, you&#8217;ll need even more &#8220;juice.&#8221; Fewer exhibitors are requesting phone lines these days, but note that cell phones work only sporadically in many convention facilities. And keep your phone conversations to a minimum in your booth, as buyers will be turned off if you are doing business elsewhere when you should be conversing with them. </p><p><i>168 </i><i>169 </i></p><div class="section"><p><i>DEVELOP A SECURITY PLAN </i></p><p>Whatever it takes, you must plan ahead to protect your booth, its contents, your purchase orders, and sales leads because theft and accidents are a reality at busy, competitive trade events. </p><p>You&#8217;ll need to figure out ahead of time where you will store the orders you write at the show and the business cards left with you for follow-up. We suggest a lockbox, clipboards with built-in drawers, or a small safe. Additionally, you&#8217;ll want to take your orders with you each night when you leave. Our good friend Lisa Anderman orders her show purchase forms in triplicate. She hands a copy to the buyer, then takes the other two copies off-site each evening. She packs one copy of that day&#8217;s orders and all business cards in her suitcase, then mails the third set of copies to her office each night. Others fax copies back to their office each day, while others send all orders electronically. Whatever you choose to do, plan ahead. Too many exhibitors lose an entire day&#8217;s (or event&#8217;s!) orders, which translates into lost business and irate customers. You can&#8217;t afford either. </p><p>You&#8217;ll also want to plan ahead for your booth&#8217;s nighttime security at the end of each show day. Even a simple cord drawn across the entrance sends a signal to buyers and exhibitors lingering after hours: <i>Do not enter! </i>It will also help keep the building&#8217;s evening cleanup crew and your competition out of your space. If you are worried about a small prototype, arrange to take it with you each evening or cover it. If you have extremely expensive merchandise that could easily walk away (such as high-end jewelry), it&#8217;s likely that show management will arranged vault space for free or a fee. These arrangements must be made prior to the event. </p><p><i>PREMARKET PUBLICITY </i></p><p>If your budget permits, consider sending product or show logo postcards to retailers from the show&#8217;s region. (Show management may have lists or even address labels for sale or gratis.) The local media often show up for big trade show events, but if you have something truly newsworthy, consider sending them a press kit in advance, marked with the trade event&#8217;s name, dates, and your booth number. Then remember to pack those media kits we discussed in chapters 13 and 14 for the on-site opportunities to court media attendees. </p></div><div class="section"><p><i>Ronco Inventions, LLC </i></p><p><i>Chatsworth, CA/ronco.com </i></p><p><i>A BORN SALESMAN FINDS HIS CALLING SELLING PRODUCTS ON TV </i></p><p>By all accounts, Ron Popeil, creator of the Veg-O-Matic, the Popeil Pocket Fisherman, the Smokeless Ashtray, Mr. Microphone, and numerous other popular inventions, didn&#8217;t truly find himself until he found his calling as a natural-born marketer. </p><p>After a sad childhood in the loveless homes of his parents and grandparents, Popeil still choose to work with his father, inventor Samuel Popeil, helping his dad by demonstrating his wares in Chicago stores in the 1940s and 1950s. One day while taking a break, he noted others directly selling their products on the streets and pocketing large sums of money. He decided to give it a try after realizing, &#8220;I can do what they&#8217;re doing . . . but I can do it better than they can.&#8221; </p><p>Soon Popeil had worked out deals with retailers and was hawking his father&#8217;s and other manufacturers&#8217; products just inside the doors of Wool-worth&#8217;s and other Chicago stores, offering the store managers a 20% cut of the gross. Popeil was quickly making four times what the average American was making. Still, he worried about what would happen if he became ill and couldn&#8217;t keep up the pace of high-powered selling. Intrigued with tele-</p></div><p><i>WHAT YOU SHOULD PACK </i></p><p>In advance of the show, make a list of all the things you need for the show and who&#8217;s responsible for each item. Then, just prior to shipping your goods, double-check to make certain everything has been handled. Avoid the inconvenience&#8212;and expense&#8212;of having to replace something on-site. </p><p>Make sure that whatever you ship to a show site has your company&#8217;s name on it&#8212;especially your machinery, your tool kit, and the items in it. (If you have a special wrench or a screwdriver you must use to assemble your walls, it&#8217;s more likely to get back into your hands when misplaced if it can be identified as belonging to your company.) </p><p>Pack Band-Aid bandages and pain relievers in your tool kit. Even though there&#8217;s a nurse on-site, running to the nurse&#8212;and filling out the paperwork it entails&#8212;takes precious time away from your booth. </p><p><i>170 </i></p><div class="section"><p>vision, he started using that medium for sales in the mid-1950s, promoting the Ronco Spray Gun, a &#8220;garden hose&#8221; with a chamber for holding tablets of soap, wax (for washing cars), weed killer, insecticide, or fertilizer. &#8220;Of course the tablets would run out . . . and I was in the business of selling tablets,&#8221; Popeil explains. He soon became a millionaire, and by the early 1960s began exclusively using television to sell the many products he was developing. </p><p>Popeil&#8217;s business philosophy has helped keep his company on top during the past forty years. &#8220;Other people take the spaghetti approach. They throw a lot of stuff against the wall and hope something sticks. The failure rate is dependent solely on what you&#8217;re throwing,&#8221; he notes. &#8220;I don&#8217;t operate that way. I&#8217;m willing to make a serious investment in an idea and take 2 to 2<sup>1</sup>&#8260;2 years of my life to create it, to get behind it and understand it, and take it to the marketplace.&#8221; </p><p>Popeil&#8217;s drive over the years has been due to much more than just making sales. &#8220;I had finally found a form of affection, and a human connection, through sales,&#8221; Popeil is happy to report. <i>Self </i>magazine&#8217;s readers voted Popeil as &#8220;one of the 25 people who have changed the way we eat, drink, and think about food.&#8221; Now semiretired, Popeil has written an autobiography, <i>The Greatest Salesman of the Century</i>, and continues to produce products that Americans love. </p></div><div class="section"><p>Some exhibitors pack nonperishable food items in their tool kits. (Chocolate, nuts, and granola bars work well as quick pick-me-ups during setup, tear down, and the show.) Others arrive with complete meals packed in a cooler so they don&#8217;t have to stand in long lines for sodas and other basic&#8212;and often expensive&#8212;nourishment during show setup. </p><p>We also encourage exhibitors to watch what they eat and drink at showtime. Fresh breath is a must when you are dealing with customers. So pack enough gum or mints for your staff for the entire event. Some exhibitors also have wrapped candy or mints available for their customers. It&#8217;s nice touch and most appreciated. </p><p>Plan on packing a surplus of these items that exhibitors always run out of: order forms, brochures, price lists, business cards, note pads, and pens, <i>pens, </i>and more PENS! If you have the time and the budget, consider having pens made featuring your company&#8217;s name, tag line,</p></div><p>and contact info. That way you won&#8217;t be nearly as unhappy to see so </p><p>many of them walk away from your booth. </p><p>Of course, the number of brochures and other items needed will vary from market to market. Therefore, always tuck three or more extra sets of your brochures, order forms, and price lists into a folder. That way, if you run out of anything, you can have copies made. (If you can bring them on a disk or CD-ROM, all the better.) </p><p>Two preshow packing tips: try to ship your entire shipment at once. The show decorator will charge an additional fee for each separate shi
