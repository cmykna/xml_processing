of only $239 million. However, the latter has developed alliances with several other important cable TV networks including HGTV, the Food Network, and Fine Living, which should help it develop quickly. This field is still growing at double-digit rates each year according to figures released by Shop NBC. And interestingly enough, a lot of their business comes from their Internet sites. </p><p>These companies are great outlets, but don&#8217;t approach them until you&#8217;ve got your production levels and distribution stream up and running. This is crucial because many of their TV programs are capable of selling thousands or even <i>tens of thousands </i>of units per hour. They&#8217;ll be partnering with you to make certain all these sales can be filled on a timely basis. </p><p>If you are pitching your product in person, be able to sum up the reason these networks need your product in a sentence or two. You&#8217;ll likely only have a couple of minutes to convince the buyer to bring in your product for evaluation. If they like your item, the evaluation will take several months. </p><p>Plan on double-boxing products, as some of these networks demand it. If your company produces products overseas, you must have a U.S. warehouse and an adequate supply of merchandise in the country to even be considered. (They will demand a warehouse confirmation up front.) </p><p>Almost everything else you&#8217;ll need to know is posted on their Web sites. Look for their vendor links, which usually offer downloadable versions of the paperwork that must accompany your product presentation. </p><p><i>INTERNET SHOPPING REGAINS ITS PROMINENCE </i></p><p>A few people thought the Internet shopping bubble had burst during spring 2000. Okay, a few hundred million people; but not us! We knew e-shopping would eventually take hold and win over a lot of satisfied customers&#8212;and that&#8217;s exactly what has happened. To understand the vast potential for marketing your product on the Internet, look no fur</p></div><div class="section"><p>ther than the fourth-quarter holiday figures for the past few years. </p></div><div class="section"><p>According to the 2003 <i>E-spending Report </i>by Goldman Sachs/Harris </p></div><p>Interactive/Nielsen NetRatings, holiday shoppers spent $18.5 billion for gifts online in 2003, representing a 35% increase over the previous holiday season. Apparel sales topped out at $3.8 billion (representing a 40% increase), while toys and video games brought in a remarkable $2.2 billion (33% increase) in Internet sales. Computer, video, and DVD software and hardware rounded out the biggest categories. Shoppers polled spent about 19.7% of their holiday budgets online. Best of all, the report found that only 3.6% of online shoppers were unhappy with their purchases. </p><p>An earlier holiday shopping report highlighted by the International Council of Shopping Centers found that online bookstores collectively logged 28 million visits during the month of December 2000. Sears had its first million-dollar Internet sales day during a recent holiday season, and Mediamark Research indicates that 64 million American adults use the Internet each month. No doubt, a lot of them are regularly shopping in what has become a major resource for all categories of products. </p><div class="section"><p>To find out more about this field, see chapters 3 and 12. </p></div><p><i>CATALOG SALES LOOK TO THE FUTURE </i></p><p>Every business category goes through ups and downs, and catalog companies are still a multibillion dollar market with millions of these sales tools being sent through the U.S. Postal Service daily. However, postal rates have gone up and the cost of producing catalogs has skyrocketed, while the customer base has softened. And then there&#8217;s the biggest factor in declining catalog sales: the Internet. </p><p>In the past retailers often did very well with storefront operations or a stand-alone catalog business or both. Now those same companies have been &#8220;forced&#8221; to create major Web sites, too. This has diluted the catalog business, at a time when the catalog and Internet divisions of companies are very expensive to operate. While Internet sales are thriving, the low-tech catalog business is down across the United States. But don&#8217;t look for that to last; catalog producers will likely reinvent themselves and come out ahead of the game. </p><p>In the meantime, there are some excellent catalog companies out there that you should definitely consider approaching. See the indus</p><p><i>208 </i><i>209 </i></p><div class="section"><p>try&#8217;s top magazine, <i>Catalog Age, </i>or visit catalogagemag.com and click on their Catalog 100 list. For additional information, contact the Direct Marketing Association at dma.org. </p><p><i>MUSEUM STORES MEAN BIG BUSINESS! </i></p><p>The opportunities to work with museum stores have increased in recent years, especially for certain product categories, including children&#8217;s products and high-quality, limited-edition crafts. </p><p>For many years museum stores were not allowed to stray far from what their collections and special shows represented. If a museum was about Impressionist art, most of what you saw in that museum&#8217;s store mimicked the collection. Museum stores needed to follow procedure if they wanted to keep their 501c status, the nonprofit rating the U.S. government closely controls. But in recent years, a new ruling called a UIT, or unrelated income tax, has allowed museums to purchase products unrelated to their collections and simply pay tax on them, making these stores popular shopping destinations for U.S. consumers. Some museums stores are doing even more to increase their market presence. Many are setting up seasonal kiosks in shopping malls to promote the museum and sell core products. Others have formed alliances with department stores to do the same. </p><p>If you have a product you think is right for art, science, children&#8217;s, or the many other types of museum stores around the country, consider joining the Museum Store Association. This organization, which has member stores here and around the globe, holds an annual Museums Retail Conference &amp; Expo and offers a quarterly magazine, <i>Museum Store, </i>in which you can advertise. You&#8217;ll find them at museum district.com and at (303) 504-9223. </p><p>Additionally, some major gift shows have wholesale divisions (such as George Little Management&#8217;s The Museum Source) that cater to museums stores and other stores that want to carry some of the same high-caliber products. Gift industry trade publications also cover the museum store field and products that appeal to them. </p><p>While the annual sales figures in this field are unavailable, museum stores sell a lot of products and benefit their institutions at the same time. If your products are right for museums, you&#8217;ll find no better showcase for them. </p></div><p><i>GALLERIES TAKE PRIDE IN THE LITTLE THINGS </i></p><p>Many art galleries and other purveyors of fine and functional art have increased their product categories in recent years, carrying greeting cards, fashion accessories, and other small items to be sold along with the art on the walls. By introducing these smaller price-point products, gallery owners are creating more reasons for the Average Joe and Jill to walk in and feel comfortable. If customers can peruse greeting cards and leather-bound personal journals in a high-end setting, they&#8217;ll feel right at home even if they can&#8217;t afford the $10,000 price tag on a nearby painting. And at the end of the day, all those little sales can add up to big dollars. </p><p>One of our favorite publications for watching this fascinating field is <i>American Craft, </i>which is published by the distinguished American Craft Council. They also produce quality craft shows around the country. The ACC can be reached at craftcouncil.org and at (212) 274-0630 for general inquiries and show information. </p><p>Product producers in this category also make excellent contacts at many of the gift shows around the country. Several shows have juried American craft divisions where you can be assured your product will be featured among other quality lines. Some shows now also feature quality international craft divisions. </p><p><i>ZOOS . . . PLUS AMUSEMENT, THEME,<br/>NATIONAL, AND STATE PARKS<br/></i></p><p>In recent years stores in these settings have grown from purveyors of postcards and novelties into full-fledged gift shops. You can still buy a keepsake T-shirt or snow globe, but you&#8217;ll also find signed, limited-edition crafts that carry the overall theme of these venues. Attendees can stop into their restaurants or snack shops, too, so we suggest food producers look into them as well. The category is too broad to figure the exact sales, but we know they&#8217;re huge. </p><p><i>PRODUCT PRODUCERS CAN CASH IN<br/>AT CASINOS, WINERIES, AND SPAS<br/></i></p><p>If you&#8217;ve ever traveled through Northern California&#8217;s famed wine country, you&#8217;ve possibly walked through some of the wonderful stores </p><p><i>210 </i><i>211 </i></p><div class="section"><p>in its wineries. Most carry wines and grape-themed products that cover a multitude of categories, from T-shirts to oven mitts to gift wrap to stemware. Many also carry quality crafts by local and national artisans. </p><p>Casinos are raking in the dough&#8212;and the big winners are looking for places to spend their money. Putting stores in casinos makes sense. &#8220;Many casinos in both Nevada and Atlantic City, as well as Indian reservation gaming houses, are becoming full-fledged resorts that have wonderful handmade merchandise or product indicative of the region&#8212;they&#8217;re great opportunities,&#8221; notes Stacey Heiss of Western Exhibitors/Universal Shows. </p><p>She also clued us in to the growing spa market, noting that some spas are in remote areas, so it makes sense for them to have gift and spa-product shops. That way, guests can bring home cotton robes, slippers, personal care products, and other items. </p><p><i>THE INCENTIVE BUSINESS GROWS UP </i></p><p>Incentive gifts are given for a myriad of reasons: to thank customers for their loyalty, to help a company motivate or reward its employees, as a purchase incentive, to develop and communicate a brand, to generate trade show and convention traffic, or to recognize an important business anniversary. Depending on the need, incentives can be as simple as a refrigerator magnet or as expensive and attractive as a gold watch or a crystal bowl. They&#8217;re often marked with a message or a company logo to serve as a constant reminder of their source. However, as this field develops and becomes more sophisticated, the means of conveying these messages and logos is becoming more subtle. </p><p>Recent figures estimate that the broad incentive business in the United States is worth $16 billion annually and growing at an average rate of 8% each year. So if your company can customize, there may be opportunities to do additional business in this arena. </p><p>To find out more, there are several resources, including the Incentive Marketing Association, at incentivemarketing.org and (630) 3697780, and the Promotion Marketing Association at pmalink.org, and </p><p>(212) 420-1100. Both organizations offer links to other industry resources, publications, trade shows, and conferences. </p></div><p><i>THE CORPORATE GIFT MARKET EXPANDS </i></p><p>A breakout division of the overall incentive gift market is the category called corporate gifts. These are special items given to customers or select groups, singly or in a gift box or a basket. Possibly the most notable among these are the famous gift baskets given to Oscar<sup>&#174; </sup>presenters at the Academy Awards<sup>&#174;</sup>. Those baskets have thousands of dollars worth of products, usually including food, champagne, clothing, technical gadgets, fine writing instruments, lotions and potions, and gift certificates. Yes, corporate gifts are also about creating goodwill but on a much more sophisticated level than incentives. </p><p>Originally, department stores &#8220;owned&#8221; this business and concentrated on monogramming. But in recent years the corporate gift business has shifted, and corporate customers have also expanded their search for more unique and creative gifts. Nowadays, corporate gifts may include fun toys for around the office, luxurious initialed bathrobes, colorful tool boxes, hand-rolled truffles, and aromatherapy products. In fact, according to our own JoAnne Stone-Geier, who was a pioneer in this field, many corporate gifts once considered taboo are now fair game. &#8220;Younger generations don&#8217;t collect silver bowls to showcase in their offices. They want practical items for their home, office, or family use,&#8221; she noted. </p><p>Everyone seems to want part of this lucrative field&#8217;s action. Jump on any number of Web sites from redenvelope.com to Williams-Sonoma to big box retailers, and they all seem to have corporate gift links. Now many independent specialty retailers are also courting this $2.5 billion market. </p><p>As you approach retailers, be sure to point out if your product has potential as a corporate gift. </p><p>Use contacts in the incentive field to find out more. Additionally, a publication called <i>Potentials </i>(potentials.com) is at the forefront of this market, and most gift industry trade magazines will also keep you up-to-date on the corporate gift field. </p><p><i>RED, WHITE, AND BLUE . . . AND GREEN! </i></p><p>The U.S. government and the U.S. military are huge, and so is your selling power to them if you have the right items. Forget trying to sell them $50 ash trays and $300 toilet seats&#8212;that type of gouging was put to rest long ago. But now you can either sell them a product they can </p><p><i>212 </i><i>213 </i></p><div class="section"><p>use or one that can be retailed in one of the many military shops around the world. Once called canteens, these stores have grown into super shopping centers. On military bases here and abroad, soldiers and their families are looking for the basics. But they&#8217;re also looking for gifts, toys, stationery, educational items, and other amenities of home. </p><p>The U.S. General Services Administration (gsa.gov) specializes in helping companies navigate through the red tape. They even offer local workshops for potential vendors. Another helpful government site is firstgov.gov. Both are excellent starting points for anyone interested in entering this multibillion dollar arena. </p><p><i>HOME SALES ARE ON THE RISE! </i></p><p>Some products sell best when they can be demonstrated. To help, a type of shopping that was very popular years ago is making a comeback: direct selling. Think Tupperware&#8212;then put a 21st-century spin on it. Products being demonstrated nightly in homes around the country include cookware, jewelry and fashion accessories, educational products, golf and sports items . . . and even adult sex toys. </p><p>Various reports indicate that this field has been rejuvenated by a desire for more opportunities to interact with family and friends in our fast-paced world. Customers can throw a little party and get some shopping done at the same time. </p><p>There are several advantages to this type of business. Since all sales are paid for in advance, product producers in this field need less up-front cash, have fewer cash flow problems, and can stock less inventory. However, motivating and keeping salespeople in this low-paying field is a factor to consider. </p><p>According to the Direct Selling Association (DSA), recent industry sales added up to an impressive $29.5 billion per year. If you believe your product might be right for direct selling, you can contact the DSA at dsa.org or at (202) 347-8866. </p></div><p><i>DUMPING GROUNDS: WHERE TO GET RID OF OLD OR UNWANTED MERCHANDISE </i></p><p>There&#8217;s nothing worse than watching a manufacturer sit on product that isn&#8217;t moving. Sitting on product ties up valuable funds and space that can be used to develop new products or increase inventory levels on best sellers. If you have something that needs to go, take a look at the many overstock and closeout merchandise options that exist. They sell a full range of products, from basics to designer goods. Two of the best resources we have found are SmartBargains.com, (617) 695-7300, and Overstock.com, (801) 947-3100. These two sites cover items from fashion accessories to bed linens to power tools. You can find additional resources by using the search words &#8220;overstock&#8221; and &#8220;closeout.&#8221; </p><p>If you have a limited amount of an item, consider either selling it on eBay (ebay.com) or giving it to a charity and claiming the donation at tax time. If the product is defective or unusable and can&#8217;t be sourced out or donated, write it off. At inventory time, you&#8217;ll be thankful you did. </p><p><i>214<br/></i></p><div class="section"><p><i>CHAPTER 22<br/></i></p><p><i>INDUSTRY LEADERS OFFER </i></p><p><i>YOU THEIR GUIDANCE AND </i></p><p><i>TALK ABOUT TRENDS </i></p><p>There are so many wonderful people in the various industries we cover in this book who will be more than willing to help you with solid advice along the road to business success. Usually, all you have to do is ask them and they&#8217;ll respond with sage advice based on years of experience. </p><p>For your benefit, we have contacted some people we respect to ask them a few questions of our own. Many of those we queried took the time to write at length. We&#8217;ve condensed their comments below. </p><p>We asked about <i>emerging trends </i>in various fields and about their perceptions on the <i>biggest growth areas </i>and the <i>biggest challenges </i>within their fields. Finally we asked them to pinpoint the <i>biggest mistakes </i>new manufacturers and artisans make and also what product producers are <i>doing right. </i></p><p>Much of the advice from these experts from very specific fields has strong crossover to other industries. As a result, we recommend you read all of the comments instead of just looking for those from members of your specific product category. You may even find a comment that becomes your company&#8217;s mantra, helping to keep you focused as you move ahead. Comments are listed in alphabetical order by last name of the respondent. </p><p><i>SUSAN CORWIN </i>is a vice president for George Little Management, which produces a wide variety of trade shows in the United States and Canada. Susan is the show director for their Las Vegas and New York Gourmet Housewares Shows: </p></div><p><i>Biggest challenge: </i>There is a myriad of competitive shows vying for </p><p>exhibit dollars. Manufacturers and artisans need to take a very hard look at the geography, timing, and type of attendance at the shows they are considering in order to make informed, intelligent choices. As show producers, it is our duty to provide the marketing and statistical information to these companies to assist them in their decision-making. <i>Biggest mistakes: </i>Many exhibitors forget to take advantage of the FREE preshow promotional opportunities, such as postcards that can be individualized to their prospective attendee audience. We encourage them to visit the show&#8217;s Web site for great &#8220;how to&#8221; information. We like to remind exhibitors that we can bring the right buyers to the show; it is up to them to get those buyers to their booth. And we have the tools for them to make this happen. </p><p><i>MARY JANE CRAIG </i>is the craft and gourmet food specialist at Western Exhibitors/Universal Shows, a company that produces a variety of trade and consumer shows in the United States and Canada: </p><p><i>What manufacturers do right/wrong: </i>When you introduce a product, you must already be working on the next one, because the average life expectancy for any product is about two years. <i>Biggest challenge: </i>When you&#8217;re copied, consider it a compliment. To patent an idea (in most nontech industries) is usually a study in futility; a person only needs to change the design slightly to get past lawsuits. I see people spend money and time in court pursuing these cases and losing. Move on and put your energy into something new instead! </p><p><i>MARY LIZ CURTIN, </i>of Mary Liz Curtin &amp; Company, a sales and marketing consultancy firm specializing in the gift, craft, and home markets, is an international speaker and writer on retailing and manufacturing: </p><p><i>Biggest mistake: </i>Planning is essential to success. A successful company does not have just one release but rather a series of timed introductions. It is easy to underestimate the immense appetite of the marketplace. <i>What manufacturers do right/wrong: </i>Manufacturers with basic, core products are doing well as their merchandise becomes essential to the retailer and the consumer. <i>Biggest challenge: </i>Coming </p><p><i>218 </i><i>219 </i></p><div class="section"><p>up with enough new product and staying profitable. Liquidating past-season or slow-selling inventory is another facet of the same problem. <i>Trends: </i>Value-oriented buying is always important. Customers are happy to pay for better product and higher quality but are sensitive to being overcharged . . . Home-based activities like cooking, crafting, and entertaining are on the rise . . . And finally, aging is a big trend. As the baby boomers age, look for more sales in everything from reading glasses to designer walkers. </p><p><i>MIKE DEAN </i>is president of Western Exhibitors/Universal Shows: </p><p><i>Trends: </i>The Internet has become an important tool for retailers far more quickly than I originally thought it would. Nearly 20% of retailers who shop our shows now order merchandise from the Web <i>frequently</i>&#8212;another 39% sometimes. This is huge&#8212;and those percentages are growing annually. The downside is that retailers are more apt to sit back and reorder than explore the marketplaces for new trends and unique merchandise. They&#8217;re less apt to experience the industry and network with peers. That&#8217;s tunnel vision! <i>Challenges: </i>In this (economic) environment it is difficult to estimate production. Manufacturers&#8217; products are so readily available these days that independent retailers are using their sources as stocking agents&#8212;ordering small amounts frequently. <i>How to analyze a trade show&#8217;s success: </i>Because of smaller, more frequent ordering, companies have to change the way they measure their return on investment (ROI) on trade shows. Exhibitors now have to count and track leads from each show to measure overall success because some buyers use shows to spot and pick up info on new products but then write orders for those products online&#8212; often a week or even a couple of months later. Therefore, leads and follow-up are essential to tracking the success of a show experience. </p><p><i>STEVE DEHAAN </i>is executive vice president of the National Home Furnishings Association in High Point, North Carolina, which also produces <i>Home Furnishings Retailer </i>magazine: </p><p><i>Trends: </i>Home office . . . home theater, and home entertainment . . . houses that are displayed (staged like movie sets) . . . laundry room as </p></div><div class="section"><p>an environment. Current designs are based on themes: European villa, </p></div><p>oceanside, island theme, and Southwest. <i>Challenges/solutions: </i>Be</p><p>cause of the global economy, price points are lower, so manufacturers need to find their own niche . . . To be successful, manufacturers need to see the retailer as the customer. They need to use their advertising dollars to support their retailers. They need to help brand the retailer. Otherwise they create a dual loyalty that clouds service to consumers. </p><p><i>LEATRICE EISEMAN, </i>color consultant, is director of the Pantone Color Institute, owner of the Eiseman Center for Color Information and Training, and one of the world&#8217;s leading color forecasters. She suggested we use this quote from her book, <i>Pantone Guide to Communicating With Color </i>(Grafix Press): </p><p><i>Product development: </i>There is no better way to gauge the effectiveness of color than in the marketplace where it is a vital key in communicating a positive, enticing and irresistible image to a product . . . Often called the &#8220;silent salesperson,&#8221; color must immediately attract the consumer&#8217;s eye, convey the message of what the product is all about, create a brand identity, and most importantly, help make the sale. </p><p><i>DEBRA GOLD, </i>president of Gold &amp; Company, is a consultant and strategic marketing/public relations specialist for several related industries, including the gift, home decor, and stationery fields: </p><p><i>Overview: </i>World style has now gone &#8220;mainstream.&#8221; What used to be &#8220;exotic&#8221; is now commonplace as decorating styles have become much more eclectic. High design has now become democratized, with popular looks and trends interpreted for every market segment and price point. And because of widespread &#8220;copycatting,&#8221; many more products are &#8220;look-alikes&#8221; for whatever trend is considered to be hot. Consequently, a product line must be really innovative, distinctive, trend-setting, highly lucrative, or just spectacular to stand out from the competition and capture the retailer&#8217;s attention. <i>What manufacturers are doing right: </i>To stay fresh and innovative, product designers can receive inspiration by looking outside of their own specific industry for ideas. &#8220;Cross-pollinating,&#8221; for example, fashion&#8217;s growing influence on home decor, or stationery designers licensing into the fashion or home </p><p><i>220 </i><i>221 </i></p><div class="section"><p>accessories market had become much more common. <i>Trends: </i>Home office, decorative yet functional storage, and outdoor/garden as a lifestyle. We used to want to bring the garden and garden themes indoors. Now we want our gardens to have the amenities and reflect the style and design of our homes. Opulent outdoor kitchens and entertainment areas have actually become status symbols&#8212;one expensive outdoor kitchen/barbeque can trigger the sale of many more, as neighbors try to keep up with the Joneses! </p><p><i>QUINN HALFORD</i>, editor-in-chief of <i>Gifts &amp; Decorative Accessories </i>magazine, gave us his thoughts on the home decor and overall gift markets: </p><p><i>Growth areas: </i>High perceived-value items that are functional and decorative at the same time . . . Clutter is out; simplicity is in. Consumers are looking for the best design, the best craftsmanship, and functionality. <i>Trends: </i>More retailers are buying fashion accessories as a new category . . . Home textiles give consumers a chance to change (their look) frequently. <i>Advice for new manufacturers: </i>Make sure that you have the budget to follow through with an important marketing effort . . . from trade show to PR. No matter how wonderful a product is, people won&#8217;t find it without the right efforts. Make sure your effort is consistent and broad-based. <i>Trade shows: </i>If you are bringing a unique, exacting, and distinguished product to market, you need to exhibit at a national show. This is a diverse country: what sells in San Francisco, for example, may not be right for another area. You need to give the trade shows time; doing one show doesn&#8217;t give you a whole picture of the sales process. Buyers need to see you return&#8212;in the same booth space, if possible. This is a wonderful industry which plays fair and wants new products. </p><p><i>STACEY HEISS </i>is marketing director for Western Exhibitors/Universal Shows. Her additional comments appear in chapter 21: </p><p><i>Biggest mistakes: </i>Not realizing that it takes money to make money&#8212; it&#8217;s about marketing, and yes, it can be expensive to market a product. But in order to be successful, budgets need to be created to allow for advertising, list purchase, trade shows, etc. . . . Not taking advantage of </p></div><div class="section"><p>many trade shows&#8212;limiting exposure to just one or two trade shows </p></div><p>will not create the appropriate impact for a product. Once the market </p><p>research is complete, the product should flood the marketplace in all regions. Manufacturers that do not have the staffing or funding should definitely look into representation from reputable companies. <i>What manufacturers are doing right: </i>Taking risks! That&#8217;s important to our industry: trying new things, colors, textures, etc. </p><p><i>MICHAEL KEIGHLEY </i>is editorial director at <i>The Gourmet Retailer, </i>one of the industry&#8217;s leading publications covering the gourmet, kitchen, housewares, and small appliance industries: </p><p><i>Biggest challenges: </i>Know who your end users are and what distribution you will need to build that base. It&#8217;s very costly to build a brand! . . . Manufacturers coming into this industry need to look very closely at consumer trends. In the kitchen consumers are looking for upscale, high-quality, and well-built products but also for low-end disposable goods. The middle market is lagging! <i>Trends: </i>At the moment, in our industry it&#8217;s anything that helps the consumer save time. For food producers, at this moment it&#8217;s all about ingredients or reduced ingredients, such as the carb craze. </p><p><i>KATHY KRASSNER </i>is editor-in-chief of <i>Greetings etc</i>.<i>, </i>a bimonthly trade magazine covering the greeting card, stationery, and party goods markets: </p><p><i>Trends: </i>We&#8217;re seeing more merchandise for children, tweens, and teens&#8212;our future customers. From greeting cards for kids to camp stationery sets to fun diaries and address books, the juvenile market is coming on strong in the stationery category. Surprisingly, e-mail and e-greetings have not had the negative impact on the greeting card industry that was feared. Instead, electronic correspondence has served to strengthen relationships, leading people to purchase printed cards for birthdays and other special occasions. <i>Challenges: </i>Discounting is certainly having some effect on the greeting card market. <i>Biggest mistakes: </i>Some people think they can bring a line of greeting cards to market with just a few designs printed on their home computer. Poor designs, poor quality of printing, too few designs, and a poorly devised </p><p><i>222 </i><i>223 </i></p><div class="section"><p>marketing plan will lead to failure in the (competitive) stationery industry. </p><p><i>RITA MALEK </i>is manager for EX&#183;TRACTS, a show featuring personal care and wellness products and trend items, produced by George Little Management: </p><p><i>Biggest challenges: </i>Competition is one of the biggest challenges, as the personal care, cosmetic, fragrance, and wellness industries are so multifaceted. A tremendous amount of advertising and marketing dollars are needed to stand out from the competition, and typically only the larger, well-established manufacturer can afford this type of investment. The industry also is constantly changing. In recent years the downturn in the economy has been an important factor, impacting consumer spending on luxury items, including fragrances. <i>Trends: </i>Products that allow customers to recreate the spa experience at home; natural products; home fitness accessories and apparel, including yoga mats, Pilates equipment, fitness videos, and yoga clothing are growing product categories; and sensory therapy products, such as fountains, wind chimes, acoustic relation machines, heating pads, eye masks, and neck pillows are also growing product categories. <i>What manufacturers are doing wrong: </i>Many small manufacturers are the most innovative and creative and certainly understand the manufacturing end of the business but do not understand how to market themselves. They are not aware of the many ways they can grow their business (such as getting to know the press, promoting their presence at trade shows by sending out mailings, following up on leads&#8212;more than 80% of leads gained at shows are never followed up!) </p><p><i>REED J. MCMILLAN </i>is director of marketing and communications for the American Craft Council in New York. The ACC also produces <i>American Craft </i>magazine, plus several wholesale and retail shows that feature high-quality, one-of-a-kind, and limited-edition pieces: </p><p><i>Market mind-set: </i>Crafting is an outdated word, reminiscent of the 1960s. Consumers are smarter about styles now. They&#8217;re looking for something that adds to the quality of life. <i>Challenges for artisans: </i></p></div><p>Chain stores have discovered that they can recreate the look of hand</p><p>made. Artisans shouldn&#8217;t be offended that the gift market is interested in their work . . . Think like designers, not artists, and learn the business language of art as well. This isn&#8217;t a hobby! Successful artisans can license their work (with retailers vs. galleries). Use the licensing money to create a different body of work, with different materials, different ideas, and sometimes even a different name. <i>Trends: </i>Home furnishings and fashion&#8212;especially jewelry. <i>What successful artisans do well: </i>Artisans need to be able to touch the heart of the consumer through an honest story: the story behind the piece or the story of the artist himself. Let the consumer know that they&#8217;re buying a piece of the artist when they buy his art. <i>Fixing common errors: </i>When artisans come into the marketplace, they often don&#8217;t do their research. Learn the psychology of marketing&#8212; take a business and accounting class. Find a mentor. </p><p><i>TERENCE MORRIS </i>is senior vice president/leasing for Americasmart-Atlanta, the Southeast&#8217;s gift, apparel, and home furnishings permanent showroom complex that is also the home to the Atlanta International Gift &amp; Home Furnishings Market and numerous apparel shows: </p><p><i>Biggest growth areas: </i>Over the past five years or more there has been an enormous growth in the home accents, accessories, and furnishings market. It has actually changed the direction of our industry. <i>Biggest challenge: </i>There is far more competition then ever before: knockoffs, buyouts, closing of businesses. The only way to stay ahead of the game is to continue being aggressive with new product introductions and more importantly, customer service. Taking good care of customers has fallen low on the radar screen. This has to once again become the priority of running businesses. </p><p><i>PERRY REYNOLDS </i>is vice president of marketing and trade development for the International Housewares Association, a well-known trade organization, which also produces the International Home and Housewares Show: </p><p><i>Biggest challenge: </i>Our industry&#8217;s manufacturers tell us that the driving force of change today is consolidation among retailers. Surviving </p><p><i>224 </i><i>225 </i></p><div class="section"><p>this consolidation demands exceptionally creative responses such as evaluating and entering new markets in which a company may leverage its current skill set and sell to nontraditional customers or sell current customers a wider range of products. Manufacturers must challenge traditional business models and look at their organization&#8217;s capabilities in a new light. <i>Trends: </i>One is a move to professional-quality products. This seems to be influenced by the rising recognition among the now well-off baby boomers that the products that they use in their homes should reflect their life situation and not be simply disposable tools. They are willing and able to spend more to buy a professional-quality, professionally designed product. <i>Biggest mistakes: </i>The most common complaint we hear from retailers concerns a lack of creativity among manufacturers. Retailers, large and small, are challenged not just to grow their business but to effectively differentiate their stores from their competitors. Increasingly, these retailers are focusing on innovation as a differentiation strategy. </p><p><i>LORI ROBINSON </i>is group show manager for George Little Management, in charge of the National Stationery Show, which takes place each May in New York. Her show covers the greeting card, stationery, gifts, home office, and party goods industries: </p><p><i>Trends: </i>With many products, it&#8217;s the color that stands out. Colors that are reminiscent of other decades are prevalent. Retro-inspired designs are still strong . . . Specialized cards are a growing category&#8212;the &#8220;thinking of you&#8221; card is no longer enough. Cards that spell out a specific, targeted message, whether it&#8217;s an adoption card, a card that captures the essence of a multicultural experience, or a card that tells your ex-boyfriend he&#8217;s a dud . . . The pet theme continues from cards to beds to fanciful collars and leashes. <i>What manufacturers are doing right: </i>Many new manufacturers do everything they can to get the most out of their trade show participation. In the aisles you noticed the eye-catching, clever, colorful, and economical booth displays. You do not need to spend a fortune to create an incredible display . . . More exhibitors understand the importance of pre- and postshow promotion to increase their chances of doing business with retailers. There are many options for publicizing your participation in a trade show and making your company stand out: a press kit, sending postcards to prospects or </p></div><p>previous attendees, or participating in a new product competition. </p><p>More and more manufacturers are taking advantage of these opportunities and seeing positive results. </p><p><i>PHIL ROBINSON </i>is senior vice president and group manager for George Little Management, in charge of the International Contemporary Furniture Fair (ICFF): </p><p><i>Biggest challenges: </i>The biggest challenges facing manufacturers in the furniture industry are the cost of production (relative to Far Eastern competitors) and the decline of independent retailers. <i>Trends: </i>The innovative use of new materials has been an emerging trend at the ICFF. <i>What manufacturers are doing wrong: </i>Missteps for manufacturers include failure to meet delivery deadlines for orders received and failure to follow up on sales leads generated at trade shows. <i>What manufacturers are doing right: </i>Marketing more aggressively and experimenting with design are two key factors for manufacturers. </p><p><i>MIKE RUSSO </i>is president of Industry Advisors, Inc., a company specializing in business education, planning, and assisting all arenas of the gift industry. He also serves as president of the Gift Association of America: </p><p><i>Trends: </i>There is a growing trend toward learning more about the industry and basic business. I have seen an increase in seminar attendance as well as direct contact from both buyers and manufacturers who are seeking all types of information. This can only result in long-term success. <i>Challenges: </i>Buyers not purchasing the usual &#8220;production run&#8221; quantities. They want to test merchandise before making a major commitment. Manufacturers are looking for large orders, and this is forcing them to focus on large chains and mass merchants, thus ignoring the small to mid-size retailer. The savvy manufacturer realizes that it is equally important to win smaller victories as they seek to maintain and build their business. <i>Mistakes: </i>First, not having a business plan . . . The second is having a well-documented business plan and leaving it on the shelf to collect dust. Employees follow their leaders. If monitoring progress and goals are not important for manage</p><p><i>226 </i><i>227 </i></p><div class="section"><p>ment, the employees cannot be held responsible when the business fails! </p><p><i>JOHN SAXTAN, </i>editor-in-chief of <i>Giftware News </i>magazine, had the following to say about the fields he and his staff cover: </p><p><i>Growth areas: </i>The interest in handcrafted goods and in the handcrafted look is strong. Ethnic markets are growing, especially Hispanic . . . Most &#8220;gift&#8221; purchases are actually purchases for self. <i>Trends: </i>High perceived value. Both retailers and buyers are looking harder than ever for products that have a reasonable cost, but look much more expensive . . . Preplanned assortments, especially for the holidays (including Halloween). Retailers buy a complete assortment without having to pick individual products or how many of each. This way they are less likely to end up with remainders . . . Shorter-lived products. Generally speaking, new giftware products are introduced twice a year. Watch for more frequent introductions of products that may be around for only one cycle (six months or less). This is intended to get trendier products into gift stores before (the design) hits the mass markets. </p><p><i>MILLIE SZERMAN </i>is president of New Directions, a company that consults and creates public relations materials for product manufacturers in several industries. She is also the author of <i>A View From the Tub: An Inspiring and Practical Guide to Working From Home </i>(Stairwell Press), which offers excellent information for new entrepreneurs, as well as established ones, who are working in a home-based business: </p><p><i>Biggest mistake: </i>There is no NEW product! Everyone wants a winner, and there is a flood of copycat goods in the marketplace. Manufacturers are reluctant to take a chance, and, unfortunately, it&#8217;s taking its toll on the buying public. <i>What manufacturers are doing right: </i>They&#8217;re asking questions, anticipating retailer and consumer needs, and scaling their manufacturing to address those needs . . . specifically in costs. <i>Biggest challenge: </i>Retail pricing is a big issue, and manufacturers seem to be addressing this by producing product overseas, where labor is incredibly cheap! Unfortunately, sometimes product quality suffers because of this focus. <i>Trends: </i>There&#8217;s a return to the past . . . </p></div><div class="section"><p>what&#8217;s old is new again. My mother used to say that if you keep your </p></div><p>clothes for twenty-five years, they&#8217;ll be back in fashion. How true that </p><p>seems to be! </p><p><i>JOYCE WASHNIK </i>is the publisher of <i>Giftbeat, </i>a monthly newsletter than closely follows product trends in retail stores: </p><p><i>Trends: </i>The name of the game is perceived value: customers are searching for well-priced products that look like they&#8217;re worth twice as much as the sticker price says. Everyone wants a bargain, even those in higher-income brackets. <i>Biggest mistakes: </i>Not realizing the importance of channels of distribution. You can&#8217;t expect to sell specialty retailers the exact same product you sell to big discounters like Wal-Mart. If manufacturers are going to sell to independent specialty stores, then that&#8217;s where they need to focus. <i>What manufacturers are doing right: </i>As far as the Internet goes, those who use their sites to inform consumers, not sell to them, are successful. Retail locators on Web sites get a thumbs-up from buyers, who see this as a way of partnering with their vendors. </p><p><i>WOODY WINFREE </i>was the long-time editor of <i>Travelware </i>magazine who left to found a company that produces creative and educational works that encourage personal discovery and growth for women: </p><p><i>Biggest mistakes: </i>Over all my years in the industry, the biggest mistake that new manufacturers made was poorly preparing themselves for dealing with retailers. Most would get their products in order and come to market with a well-made and useful addition, but be unprepared and ill informed as to the expectations and limitations that buyers had for adding the new product to their inventory. In other words, the unseasoned manufacturer would invest necessarily in product development, plan their manufacturing and delivery details, then head for the industry trade show. But they would arrive without sufficient understanding of the retailers&#8217; buying seasons, <i>co-op dollar demands, </i>payment terms, etc. Right off the bat, the manufacturer is behind the eight ball playing catch-up and trying to learn these details as he goes . . . Often, too, some will enter with one &#8220;grand&#8221; product and not have the breadth to attract buyers&#8212;the old one-trick pony syndrome! </p><p><i>228 </i></p><div class="section"><p><i>CHAPTER 23 </i></p><p><i>AUTHORS</i><i>&#8217;</i><i> NOTE: </i></p><p>This chapter provides information for the following product producers: </p><ul><li>U.S. companies hoping to make their products abroad </li><li>U.S.-based importers of foreign goods </li><li>International companies seeking opportunities in the United States </li><li>U.S. exporters </li></ul></div><div class="section"><p><i>WHAT YOU DON&#8217;T KNOW CAN HURT YOU! </i></p><p>It used to be fairly easy to bring products into the American marketplace. Unfortunately, 9/11 changed all of that. The threat of international terrorism has created a sense of vigilance in the U.S. Customs Department that is unlikely to wane. It&#8217;s a new era for shipping merchandise into the United States, and both international companies and </p><p>U.S. product producers who are manufacturing abroad must heed the many changes that have come into play or they will get stuck&#8212;<i>literally</i>. </p><p>One need look no further than the list of shipments from other countries that currently are stuck in customs, having been turned away from entering the United States. </p><p>Most of these products didn&#8217;t meet the strict specifications regulated by the Food and Drug Administration, which oversees imported foods, beverages, cosmetics, personal care, drugs, and several other categories. Others are turned away for smaller, but important, infractions such as improper labeling, use of prohibited materials, or inferior quality. A few </p></div><p>of these products may eventually pass through customs, but most are </p><p>awaiting instructions on how each manufacturer wants to ship their goods back. </p><p>What&#8217;s so interesting about the &#8220;no entry&#8221; list is the fact that it&#8217;s fairly long and the countries with the most rejected lines are often well-established here. While this list changes constantly, a recent one indicated that eleven lines each were being stopped from the United Kingdom and France, twelve from Germany, and nine from Japan&#8212; some of our biggest trading partners. </p><p>We mention the &#8220;no entry&#8221; list for one important reason: to point out that many companies are still lax about the rules of import/export. Today you must play by all the rules. While this creates extra work for manufacturers and their agents, it gets easier if you take the time to develop a clear understanding of the process. </p><p>Like other countries, the United States has preferred trade partners for various product categories. For those countries, the rules are not relaxed as much as the process is streamlined&#8212;making it simpler to trade back-and-forth. If you&#8217;re lucky enough to be shipping products to the United States from one of our country&#8217;s main trade partners, you&#8217;ll likely have many of your own government&#8217;s sources in place to help you. For instance, the government of Canada enjoys an exceptional trade status with the United States due to the North American Free Trade Agreement (NAFTA). Subsequently, the Canadians have managed to develop all the necessary tools to help their manufacturers and artisans sell and deliver products to the U.S. market with ease. They recently developed a series of publications called <i>Roadmap to Exporting (</i>via exportsource.ca for Canadians only) that are exceptional. </p><p><i>RESOURCES FOR INTERNATIONAL COMPANIES </i></p><p>Check with your country&#8217;s embassy in Washington or, better yet, with the regional consulate where you plan to do business first (such as New York or California). They&#8217;ll likely have a trade division that can help you by putting you in touch with freight handlers, customs brokers, and warehouse facilities in the United States that already do business with your countrymen. </p><div class="section"><p>If they don&#8217;t have enough information for you, consider going to the </p></div><p>U.S. Department of Commerce Web site (commerce.gov). Especially helpful may be their affiliate Web site buyUSA (buyusa.com). Here you </p><p><i>232 </i><i>233 </i></p><div class="section"><p>can access a non-U.S. companies link that will allow you to write a short profile of your company and what you plan to bring into the United States. This way, U.S. distributors, sales representatives, and agents looking for international lines can find your business. It&#8217;s a modern-day matchmaking service. Since the United States is interested in helping international companies do business here, this service is free. </p><p><i>SPECIAL REGULATIONS FOR U.S. AND INTERNATIONAL COMPANIES </i></p><p>All companies that come under the jurisdiction of the Food and Drug Administration should access its Web site at fda.gov to review content and labeling rules and to read the Bioterrorism Act. </p><p>Through another government Web site (export.gov), you can access a link to the magazine <i>Export America</i>. This publication, which costs less than $100 for a year&#8217;s subscription, will help keep you up-to-date on U.S. trade policy. </p><p>Three nongovernmental associations may also be of assistance. They are the American Association of Exporters and Importers (aaei.org), the American Importers Association, a group that covers importing, exporting, and wholesaling (americanimporters.org), and the Association of Food Industries, which covers foods and beverages (afius.org). </p><p>Remember that all U.S. regulations are subject to change, so you or your agents will need to stay on top of all new developments. </p><p><i>SPECIAL INFORMATION FOR U.S. COMPANIES THAT PLAN TO PRODUCE PRODUCT ABROAD FOR THE AMERICAN MARKET </i></p><p>Though we&#8217;ve worked with countless international companies hoping to do business in the United States, only one of us has exported product. Therefore, we went to a leading expert in this field, Mike Russo. Russo is the president of Industry Advisors, Inc., a company that specializes in business education, planning, and assisting manufacturers, wholesalers, and retailers, primarily in the broad category called the gift industry. </p></div><div class="section"><p>Russo has helped countless lines export their goods into the United </p></div><p>States. He also acts as a consultant for American manufacturers, helping </p><p>them establish connections in other countries. During his many years of developing product in Asia, Russo has experienced both the ups and downs of doing business abroad. </p><p>Russo started his conversation with us by pointing out that there are two types of U.S. businesses that typically produce goods abroad: established companies that plan on augmenting their current stateside business and new companies that may be planning on doing everything abroad. </p><p>He had words of caution for established companies&#8217; owners, who sometimes try international production for the wrong reasons. &#8220;Make sure that the current business is stable and that knowledgeable personnel are in place to oversee the day-to-day operations while a new team focuses on the outsourced portion of the business. Outsourcing abroad should be an expansion of the business&#8212;not a means to save it,&#8221; Russo noted. </p><p>Russo also had specific ideas about how to do this. &#8220;Develop a strategic plan for analyzing the weaknesses that currently exist in the company structure, the opportunities that manufacturing abroad offers, the threats to the current business that it may present, and the strengths that currently exist in the company,&#8221; he said. &#8220;Realize that this will shift your focus. Addressing these issues provides a blueprint that will keep management in control of both the current business and the new outsourced division of the company.&#8221; </p><p>After seeing so many brand-new companies struggle to get their businesses abroad up and going, Russo said, &#8220;It&#8217;s critical that they spend considerable time learning the ins and outs of the country they&#8217;ve targeted. This will include extended visits to the country.&#8221; </p><p>New manufacturers should get a firm handle on what&#8217;s happening in the U.S. marketplace prior to heading abroad to establish production, Russo suggests. &#8220;Trade show visits are an excellent opportunity to gather information about market trends, trade publications, special events, sales representatives, and a host of other important issues that will need to be addressed if the outsourced effort is to be successful,&#8221; Russo explained. </p><p>Once a manufacturer&#8212;new or established&#8212;has handled these details, he or she is ready to start looking for an overseas factory. Russo offered many important tips. </p><p>&#8220;The first thing that any designer should do before showing their portfolio is to have a confidentiality agreement in place to protect designs from being produced without permission,&#8221; he cautioned. &#8220;Designs may be shown to many people. Without proper protection in place, the </p><p><i>234 </i></p><div class="section"><p><i>235 </i></p><p><i>LAUNCH IT! TRADE ADVICE </i></p><p>With the rise of many small countries and break-offs from larger nations, expect to see more international business conducted through regional trade groups such as the Association of Southeast Asia Nations (ASEAN), the European Union (EU), our homegrown North American Free Trade Agreement (NAFTA), and others. If you plan to do business across borders, ask about regional groups, then check out their goals, restrictions, and other basic information online. They&#8217;re there to simplify the process of doing business, even though their restrictions can seem daunting. To help you maneuver through some of the paperwork, one excellent resource is the U.S.-ASEAN Business Council, based in Washington, </p><p>D.C. They can be reached at (202) 289-1911, or you can seek out their member-nation specialists at us-asean.org. If you will be outsourcing products from Europe, you can reach the EU&#8217;s Washington, D.C., office at (202) 862-9500 or check out their partnership information online at eurunion.org. </p><p>designer is at risk of having his or her creative ideas &#8216;knocked off&#8217; before they get their structure and production in place.&#8221; </p><p>Counterfeiting, especially for products made outside the United States, is a problem worth noting. According to a February 2005 report by Frederik Balfour for <i>Business Week, </i>counterfeiting has become as popular and profitable as trading illegal narcotics, with groups specializing mainly in luxury items, high-end and popular styles of clothing and footwear, medicine, memory chips, auto parts, motorcycles, cigarettes, and even popular brands of soaps and cleaners. The industry has become very sophisticated. &#8220;Counterfeiters are skilled at duplicating holograms, &#8216;smart&#8217; chips, and other security devices,&#8221; Balfour states. &#8220;They can also disguise their wares before they reach their final destination. Some ship unmarked counterfeit parts in several consignments to be assembled and labeled at their destination.&#8221; </p><p>The World Customs Organization (WCO), at wcoomd.org, reports that up to 7% of the world&#8217;s trade may be counterfeit merchandise. China, where the problem is huge, has finally agreed to crack down. According to Balfour&#8217;s report, other problem countries include the Philippines, Vietnam, Russia, Ukraine, Brazil, Pakistan, and Paraguay. The factories are often funded by organized crime groups or Middle Eastern groups that sometime use part of the money to finance terrorist groups. Unfortunately, since much of the business in fakes is now global </p></div><p>instead of local, many factories can be shut down in one country and be </p><p>unaffected elsewhere. The U.S. government is diligent in their search for counterfeit products. In 2004 their seizures increased by over 45% at our nation&#8217;s borders. </p><p>Meanwhile, Russo suggests that you visit several factories, even if you like the first one. &#8220;There are many levels of quality, and it&#8217;s important to see the merchandise that different factories produce. It&#8217;s important to establish the proper price and quality level necessary to create exciting, competitive products,&#8221; he explained. </p><p>Ask a lot of questions. &#8220;Product development involves the production of prototypes, final samples, inventory, packaging, labeling, and many other factors,&#8221; he said. &#8220;Questions such as lead time for samples, as well as production lead time for inventory, packaging, quality control, and communication channels must be understood,&#8221; Russo further noted. </p><p>Anyone new to this process may run the risk of costly or even disastrous miscommunications. &#8220;If the designer does not have command of the language, he must use an agent. I suggest interviewing many agents before making a final decision,&#8221; he remarked. </p><p>Once you are at a factory, determine if that factory can produce your product(s) exactly to your specifications. If there are even minor changes, discuss them at length. </p><p>Find out when the factory owner expects payment for your goods. Will it be partial payment up front and the rest upon completion? Are there other up-front fees, such as a onetime set-up charge? Will you be charged separately for samples, and if so, when? Are mold costs a separate fee, or are they included in your product quote? </p><p>Explain your anticipated production levels and delivery date, then ask: Does your factory have the capability to produce this level of merchandise? Ask also about outside factors that might influence production at other times of the year. For instance, in some countries businesses close down for a month or more during the hot summer months. Also ask about holidays that might delay your product&#8217;s production. </p><p>Next, discuss your packaging and labeling needs. If your product is fragile, this will be a special concern. For all color decisions, use your Pantone color chart (which is used internationally to determine colors). </p><p>How will your merchandise get from the factory to your importer? A freight forwarder must be selected, and a port of entry determined, as well as a warehouse. </p><p>Once you have a factory, send them everything they&#8217;ll need to produce your product correctly. &#8220;Create detailed drawings showing the </p><p><i>236 </i><i>237 </i></p><div class="section"><p>front, sides, back, top, and bottom of the item to be produced. Include measurements and Pantone colors, as well as any other specific information,&#8221; Russo detailed. &#8220;The same information will be needed for packaging, special labels, drop tags, manuals, and logo instructions.&#8221; Russo suggests creating a fact sheet for each product and component to be manufactured by that facility that can be used as a checklist. </p><p>It&#8217;s best to start with a consultant in this country before you even set foot in the country where you&#8217;re looking to manufacture. &#8220;Instead of taking your prototype or the product&#8217;s designer on a &#8216;fishing expedition&#8217; to find resources and agents, the consultant will be able to prepare focused itineraries and work as a liaison for your company,&#8221; Russo noted. </p><p>Russo&#8217;s closing advice is an excellent adage: &#8220;Always remember the five Ps of business: Proper Planning Prevents Poor Performance.&#8221; </p><p>One more piece of excellent advice came from a Southeast Asia&#8211; based product consultant (who&#8217;s name was unfortunately lost in a computer crash while we were working on this book): he noted that too many American manufacturers approach factory owners and their workers the wrong way. Americans always talk initially about building a long-term relationship, but they don&#8217;t realize that many of these small entrepreneurs and their employees are living hand to mouth. They don&#8217;t care about the business you promise down the road. They need to take care of their basic needs today. For many, it&#8217;s first come, first served&#8212;at least until you have a lengthy relationship and they see that they can trust you. </p><p><i>SPECIAL INFORMATION FOR U.S. COMPANIES THAT PLAN TO PRODUCE PRODUCT IN THE </i></p><p><i>U.S.</i><i> MARKET FOR SALES ABROAD </i></p><p>Some American manufacturers and artisans may be more interested in selling their merchandise abroad than in producing products there. </p><p>Luckily, there are many excellent sources to help you. The U.S. Department of Commerce has created a division called buyUSA, which we mentioned in the importer section of this chapter. This source helps bring U.S. product producers together with thousands of qualified international buyers, distributors, and agents who are looking for products in your category. It&#8217;s a great, free way to get started without having to leave the comfort of your office. </p></div><div class="section"><p>Additionally, U.S. embassies in the countries to which you plan to </p></div><p>travel will be very helpful. Ask for their trade divisions, and call several </p><p>weeks in advance to set up an appointment. </p><p>Two other great sources are trade shows, both in the United States and abroad. All major U.S. trade shows draw well-established international buyers who are looking for the latest U.S. trends and fads to bring back to their own countries. </p><p>To find out more about international trade shows, consult trade magazines in your industry, as well as gift industry trade magazines, which cover many product categories and write about many of the international shows (often called fairs). After reading about the various markets in these publications, consult the Web sites of the ones you&#8217;re most interested in attending (most are multilingual). </p><p>Never plan to attend an international or U.S. trade show without carrying the proper business credentials. No matter how far you&#8217;ve come, they may turn you away if you don&#8217;t have the proper identification! </p><p><i>GENERAL ADVICE FOR AMERICANS<br/>OUTSOURCING ABROAD AND IMPORTERS<br/></i></p><p>Our advice for exporters and importers includes having at least one member of your company learn the language of the country where you&#8217;ll be doing business. Even if you have an agent there, do not depend completely on someone else to guide you. After all, it&#8217;s your business! We suggest you use a language resource, such as Berlitz (berlitz .com will access this site in various languages, or go to berlitz.us for English), a leader in language emersion programs with both recorded and in-person training available. </p><p>Additionally, bone up on the country&#8217;s history, sites, cities, and people. Purchase a travel guide, such as those produced by Baedeker, which includes maps. </p><p>Finally, read one or more of the excellent customs guides written by Roger E. Axtell, who traveled the world for the Parker Pen Company. His books include <i>Do&#8217;s and Taboos Around the World </i>(a cultural guide) and <i>Do&#8217;s and Taboos of Using English Around the World</i>. A must read is <i>Gestures: The Do&#8217;s and Taboos of Body Language Around the World</i>. </p><p>More than ever, it&#8217;s important for all of us to present ourselves well in the international marketplace. Learn a little and it will go a long way in making your business trip more successful, fun, and relaxing. </p><p><i>238 </i></p><div class="section"><p><i>AUTHORS</i><i>&#8217;</i><i> NOTE: </i>Any group&#8217;s appearance in our Resource Guide does not indicate our endorsement. Please evaluate those pertinent to your business to determine which ones might serve your needs. </p><p><i>TRADE MAGAZINES<br/></i></p><p><i>AUTHORS</i><i>&#8217;</i><i> NOTE: </i>The following is a list of commercially produced trade publications. For more publications, produced by trade associations, see chapter 8 and that chapter&#8217;s Resource Guide info herein. Association magazines and newsletters will appear on each group&#8217;s home page. </p></div><div class="section"><table><tr><td><i>Accessory Merchandising </i></td><td><i>DNR </i></td></tr><tr><td>accessorymerchandising.com </td><td>DNRNews.com </td></tr><tr><td><i>American Demographics </i></td><td><i>Fancy Food &amp; Culinary Products </i></td></tr><tr><td>americandemographics.com </td><td>fancyfoodmagazine.com </td></tr><tr><td><i>Apparel Magazine </i></td><td><i>Furniture Style </i></td></tr><tr><td>apparelmag.com </td><td>furniturestyle.com </td></tr><tr><td><i>Casual Living </i></td><td><i>Furniture Today </i></td></tr><tr><td>casualliving.com </td><td>furnituretoday.com </td></tr><tr><td><i>Children&#8217;s Business </i></td><td><i>Gifts &amp; Decorative Accessories </ <p>Chicago / Oct. 25, 2005: Walk &#8217;N Roll, the unique, stylish, and compact carrier, has debuted this month just in time for the holiday season. Perfect for shopping, traveling, and gift giving, the Walk &#8217;N Roll is manufactured by two stylish Chicago women who found that schlepping all of their daily necessities was causing their maturing shoulders to cry out in protest. </p><p>The company was founded by Marina Rosenbaum and Joan Stanelli, longtime friends. Stanelli in particular was aware of the damage too much toting was placing on her shoulders and back. Self-employed, her business as a nationally regarded public speaker and magazine columnist requires constant travel and toting suitcases, a laptop, and other necessities. Stanelli&#8217;s chiropractor was constantly reminding her that her shoulders were rebelling from the workload she was placing on them. </p><p>Initially, Stanelli turned to various pull-carts as a solution. Unfortunately, every device she found either made her look and feel like she was pulling a shopping cart or immigrating to another country. She also found that the bulkiness of those carts was a hazard to walkers all around her. More than once, people tripped and fell over small carts she pulled behind her. She also worried about her valuables while pulling things behind her, where she couldn&#8217;t see them. Finally, when many of the trade shows she was attending starting banning pull-carts, Stanelli knew she needed to find something else&#8212;and quickly! </p><div class="section"><p>It was then, after a futile search, she and Rosenbaum started discussing the pos</p></div><p>sibility of manufacturing an attractive side-cart that would appeal to shoppers, </p><p>businesspeople, students, travelers&#8212;and possibly even to Santa. </p><p>The Walk &#8217;N Roll solved all Stanelli&#8217;s toting problems. In preliminary testing, it is already being praised by chiropractors and by people in the airline industry. (The lightweight, easy-to-fold Walk &#8217;N Roll fits easily into airplane overhead storage compartments.) It also turns 360 degrees, making it far less cumbersome than other tote equipment. It is approved for up to 50 pounds of weight. </p><div class="section"><p>So, who needs Rudolph, after all? Let him enjoy his retirement. Santa now has </p></div><p>a cool new helper at his beck and call. As for other busy shoppers this holiday sea</p><p>son, now they can shop, shop, shop, and <i>NOT </i>drop! </p><p><i>256 </i><i>257 </i></p><div class="section"><p><i>For additional information: </i></p><p>Media Contact: </p><p>_____________ - phone _____________ - fax _____________ - e-mail </p><p><i>Story ideas / angles: </i></p><ul><li>new product design articles / ergonomically correct </li><li>holiday gift ideas </li><li>businessperson&#8217;s best friend angle </li><li>medical angle / approved by chiropractors </li><li>Chicago angle (in Illinois) </li></ul></div><div class="section"/><p><i>EXAMPLE TWO: STANDARD APPOINTMENT / MANAGEMENT CHANGE RELEASE FOR TRADE PUBLICATIONS AND LOCAL NEWSPAPERS </i></p><p><i>For immediate release </i></p><div class="section"><p><i>Beverly Hills Apparel Appoints<br/>Lola Kramer Head Designer<br/></i></p></div><p><i>Beverly Hills, CA - 9/15/05: </i>Lola Kramer, who made such a big industry splash with her design called Waist Management for Uptown Accessories in New York, was appointed today to head the design efforts of Beverly Hills Apparel, a company specializing in contemporary fashions for the juniors market. Kramer replaces John Birmingham, who resigned last month to accept a position in Hong Kong. </p><p>Kramer, a graduate of the Rhode Island School of Design, joined Uptown immediately upon graduation and had been with the firm for fifteen years, rising quickly to overseeing all aspects of design and production of its women&#8217;s division. Kramer&#8217;s Waist Management line has posted sales in excess of $75 million over the past two years. </p><p>In her new position, Kramer will report to Janet Evanston, president. Evanston, in commenting on Kramer&#8217;s appointment, said, &#8220;We welcome Lola&#8217;s fresh approach to our business and, having reviewed some of her preliminary sketches, look forward to her first collection for the spring 2006 market, where she has already promised a new level of sophistication.&#8221; </p><div class="section"><p>Kramer&#8217;s new title will be vice president / apparel and production. </p></div><p><i>photo attached: Lola Kramer </i></p><p><i>For additional information, please contact: </i></p><p>_____________ - phone _____________ - fax _____________ - e-mail </p><p><i>258<br/></i></p><div class="section"><p><i>259 </i></p><p><i>CHAPTER 15: U.S.&#8217;S LARGEST INDEPENDENT TRADE SHOW PRODUCERS for multiple product categories in major cities </i></p><p><i>AUTHORS</i><i>&#8217;</i><i> NOTE: </i>There are many smaller companies that produce quality shows around the country. For space reasons, we cannot include the full list of smaller trade show companies and local show producers. For the most part, we have also not listed most shows produced by trade associations, as we have included trade association contact information elsewhere in this Resource Guide (see chapter 8&#8217;s association list for these contacts). The companies listed below produce excellent shows that feature multiple product categories, which allows exhibitors to see a broad base of stores, catalogs, e-commerce retailers, and many others. (Companies are listed alphabetically.) </p><p><i>AMC, Inc. / </i>www.americasmart.com or (800) ATL-MART. <i>Markets include: </i></p><p><i>AMERICASMART First LOOK </i>(bridal, prom, pageant, and special occasion market) </p><p><i>AMERICASMART Florida Gift and Home Accessories Market AMERICASMART Premiere </i>(juried apparel) <i>Atlanta Fall Immediate Delivery Show Atlanta Gourmet Market Atlanta International Area Rug Market Atlanta International Bridal &amp; Special Occasio
