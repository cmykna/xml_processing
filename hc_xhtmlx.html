 DBA. Call your bank manager before going in to see what else they require. Usually, you&#8217;ll also be presenting a more formal version of your original letter of intent, now officially listing your company&#8217;s name. You&#8217;ll also need your federal tax ID number to open your account. </p><p>Next, you&#8217;ll probably want to apply for a business credit card and determine who within your company gets one or controls the lone credit card. If more than one of you will be using your business credit card account, sit down and have a firm discussion of what type of expenses you will put on this account. It&#8217;s wise for young companies to also determine a spending limit, whereas all single purchases above that amount need to have the approval of the majority. Unless you know the spending habits of your new partners, set limits to avoid problems that could hurt your cash flow later! </p><p><i>98 </i><i>99 </i></p><div class="section"><p>Speaking of avoiding problems, we see too many new manufacturers and artisans develop their product and packaging but forget to apply for a UPC bar code! If you plan to sell your products to supermarkets, drug stores, chain stores, mass merchants, big box companies, or any other type of account that will not buy products unless they are coded, now is the time to apply for one. </p><p>We talk about UPCs and the newer radio frequency identification codes (RFIDs) in chapter 13, but since now is the time to fill out the paperwork, here are the contacts for both (same group; different sites and names). The Uniform Code Council can be contacted at (609) 620-0200 and at (937) 435-3870 if you have questions or problems. Their Web site is uc-council.org. Their affiliate, EPC Global U.S. (RFID codes), can be reached by calling (937) 291-3300 or at their Web site, epcglobalus.org. </p><p>Once all the paperwork is filled out and approved, we recommend that you make copies of everything. Place all the originals in a safe-deposit box. Keep your copies in a lockbox in your office. If several people in your company need to access some of these account and tax ID numbers on a regular basis, agree to a formula of writing them in code in your Rolodexes. For instance, you may want to write these numbers backward or drop the first number into the last position so nosy employees or others can&#8217;t access them. It sounds silly, but these are <i>private </i>business numbers, especially those tied to money or credit accounts. If many people have easy access to your offices, keep these numbers <i>safe</i>! </p><p>Finally, so you don&#8217;t forget when payments and license renewals are due, have your accountant mark them all on your calendar for at least the first year while you get used to the rhythm of these important deadlines. Post them on the calendar two weeks before they are due <i>and </i>on the actual due date. This way you&#8217;ll have time to plan for them in a timely manner. </p><p><i>PART 2: CREATING YOUR COMPANY&#8217;S AND YOUR PRODUCT&#8217;S PAPERWORK </i></p><p>Now that all the legalities are in order, there is other paperwork to which you must attend. Luckily, this next part is more creative and can be a lot of fun! </p><p>First on the list is creating a logo (or possibly two logos; one each </p></div><div class="section"><p>for your company and your new product). Hopefully you have an idea </p></div><p>of what you want. That&#8217;s the starting point. Next, you&#8217;ll want to hire a </p><p>(graphic) designer to work out concepts with you. Listen closely to their advice. They deal with design every day and know all the freshest options in color, fonts, and graphics being used in their industry. First, give them your concept, then ask them to also submit rough sketches of one or two other ideas they will conceive on their own. (You may be pleasantly surprised to find that you&#8217;ll happily give up your idea in order to use one of theirs instead!) </p><p>To find a quality graphic artist, consider contacting the American Institute of Graphic Arts (aiga.org). You can review their local chapters or click &#8220;need a designer?&#8221; for their members list or to post a job. There is also a very cool Web site called Guru.com that permits you to &#8220;visit&#8221; up to two hundred graphic artists in your region to review their online portfolios. Another Guru.com option allows you visit the site&#8217;s top two hundred U.S. designers. The site also lists the ratings customers give each designer (up to five stars), which may quickly help you spot the best ones. Designers&#8217; hourly rates are also posted, so you won&#8217;t be surprised later. This site may be an excellent way to &#8220;interview&#8221; several candidates quickly. </p><p>You can use your new logo on all of your paperwork, including business cards, 8<sup>1</sup>&#8260;2 x 11 business letterhead, # 10 envelopes, and on your brochures, Web site, order forms, shipping labels, and other applicable items. Therefore, you&#8217;ll not only want to be happy with your logo today but years from now. Make sure it reflects well on what you do, be it high-end design or products for the mass market. Choose carefully! </p><p>Next, you&#8217;ll want to order business cards, letterhead, shipping/ mailing labels, and envelopes. You&#8217;ll likely need both standard #10s and security window envelopes the size of your invoices (which you may not have determined yet). Soon you&#8217;ll need larger envelopes for mailings to the media and to potential customers. Wait until you have determined your brochure size and other materials needs before ordering those. </p><p>There are many excellent services from which you can order stationery. You may want to develop a relationship with a local supplier, if you feel they can meet today&#8217;s very competitive prices. </p><p>Kinko&#8217;s, Office Depot, Staples, and other chains are also very good. Additionally, you can find some amazing prices online at resources that include VistaPrint.com and DiscountOfficeSupplies.com. In fact, if you need great-looking temporary business cards before you establish your logo, VistaPrint.com offers hundreds of exceptional </p><p><i>100 </i><i>101 </i></p><div class="section"><p>business card designs that are dirt cheap. They&#8217;ll even print 250 free cards for you in the design of your choice if you&#8217;ll agree to have their slogan on back. In that case you only pay shipping. Another site that offers free business cards is WePrintCheap.com. </p><p>If you&#8217;re on an extremely tight budget, as a temporary solution you may want to consider using a premade design (graphic) instead of a logo. It won&#8217;t help brand your line, but the options are now much more attractive than they were only a few years ago. VistaPrint.com offers some excellent template designs into which you can drop your business&#8217;s information. WePrintCheap.com is also among the companies offering this option. </p><p>Printing your first brochure will be easy, too. If you only have one product, you don&#8217;t even need one: just a high-quality photo of your product printed on a flyer may be enough (depending on your product&#8217;s market and the item&#8217;s price point). You may also opt for a real photo with a fact sheet about your product, though this may ultimately be very costly if you have to send a lot of 5"x 7" or 8" x 10" photos, even if they&#8217;re just black-and-white glossies. </p><p>In regards to your item&#8217;s photography, don&#8217;t skimp in this area. Hire a professional or a graduate-level photography student from a local college. In either case recruit someone who knows how to shoot <i>product </i>shots, as opposed to <i>people </i>shots. (See chapter 14 on the media for more information.) Remember: your product photo should be one of your best sales tools. Make certain that it serves as a good reminder of your wonderful creation! </p><p>Most manufacturers and artisans end up using standard-size brochures and flyers: 8<sup>1</sup>&#8260;2 x 11, the same size as a piece of letterhead. While this is a great size, sometimes something smaller or a tri-fold piece is more effective. You can be very creative with your brochure materials, depending on the market and buyers you are courting. If you&#8217;re going after a high-end market or a design, fashion, or youth market, your brochure should be savvy, colorful, and fun. If your product is for the mass market or for discount stores, you will want to do something more generic. For basic brochures, consider working (again) with VistaPrint or WePrintCheap. For generic materials, price is what counts&#8212;shop around for the lowest ones. This doesn&#8217;t mean they can&#8217;t look great; simply that some markets demand less attention to detail. For something special, consider high-quality paper, layering papers with see-through papers on top to create a peekaboo effect, using </p></div><div class="section"><p>lightweight plastics or heavy papers, and a binding to create brochure </p></div><p>booklets instead of something more mundane. Your imagination and </p><p>your budget are your only restrictions. </p><p>Make sure the copy (verbiage) in your brochure romances your product or creates a wonderful image to go with your photos. Talk about the design process and the designer, if that is important and may be of interest to buyers. (Examples: &#8220;Our unique basket designs are hand woven by peasants in Guatemala to whom we pay a quality-of-life wage.&#8221; Or &#8220;Our products are designed by Lisa Jones, who studied art at the Art Institute of Chicago and Parsons. She uses elements from her bountiful Los Angeles flower garden to create the California Collection.&#8221;) </p><p>Make sure your brochure materials clearly state the product&#8217;s name and style number. Style numbers should be sequential. Always assign a new style sequence for every new collection you create. (Example: Robbi&#8217;s Garden Tools, Inc.&#8217;s original line may start with style number RGT-101, and her second collection might start with RGT-201, etc.) Specific color choices and sizes should be listed in your brochure, too, if applicable. However, price is <i>never </i>listed in your brochures unless you are creating a very limited supply of brochures for a temporary situation. Prices are always subject to change, as labor and raw materials go up. Too many companies have had to throw away perfectly good brochures because they listed their prices there and needed to change them. Worse yet, some actually have used new price stickers to cover old prices in their brochures. This is the height of tackiness. Don&#8217;t let it happen to you: put your prices on a separate <i>price list, </i>where they belong! Then, to help you through cost increases, always have these words on your price list: &#8220;All prices are subject to change.&#8221; </p><p>Price lists should include all the vital info about your company, all the pertinent info about your products, and the prices, both individually and by the way you will be selling and packing your products: $5 each/$60 per case of 12, and so on. (It is perfectly fine to sell singles, especially if your item is very expensive.) Also list your minimum order amount, means of payment, terms (Net 30, etc.), and your <i>F.O.B. </i>This means &#8220;freight on board&#8221; and indicates the place from which your customers will start paying the freight for their shipments. Nowadays, your F.O.B. may not always be the same as your office location, especially if you are importing products and using a warehouse closer to the port of entry for your merchandise.) List all your acceptable means of payment. To encourage prepayments and credit card payments (which you will not have to worry about collecting later), consider a slight dis</p><p><i>102 </i><i>103 </i></p><div class="section"><p>count for those who order this way. The discount should be higher for prepayments. If space permits, sometimes it is also helpful to feature line drawings of your products near their descriptions and pricing, especially for a large collection of products. The drawings will help busy buyers find the information they need more quickly. Also, depending on your line, you may need separate price lists for quoting prices differently. In the furniture business, for instance, interior designers are quoted prices differently than retail stores. </p><p>All of the information on your price list except the prices will also go on your order form. Terms of payment should be listed in detail on this form, indicating any late charges and the percentage of interest you will charge if a customer doesn&#8217;t pay on time. Set up the order form with plenty of space for printing in a legible font. Clearly note the signature/date ordered area and the date box listing when the customer wants the order delivered. (We recommend boxing or otherwise highlighting the delivery date.) Also make certain that there are information fields for the customer&#8217;s &#8220;bill to&#8221; and &#8220;ship to&#8221; locations, which are often different places (especially for multiple store locations). You don&#8217;t want to deliver a gross of something to a company&#8217;s 32nd-floor office when their store is across town! </p><p>It&#8217;s best to look at several other companies&#8217; order forms if you are unfamiliar with the process of setting up a good order form (you can often review them online). Most order forms come in triplicate, with two copies for your company plus a customer copy. Decide if this is the best option for your company. </p><p>We think it&#8217;s a nice touch to have a box at the bottom of the order form thanking the customer for their business: &#8220;All of us at Mary Alice&#8217;s Pet Supplies appreciate your business and thank you for this order. We look forward to working with you again!&#8221; It&#8217;s a nice touch that helps keep communication lines open. </p></div><p><i>CHAPTER 11<br/></i></p><div class="section"><p><i>HOW TO MAKE EVERYONE<br/>HAPPY, INCLUDING YOURSELF!<br/></i></p></div><p>One of our favorite television commercials is produced for FedEx<sup>&#174;</sup>. It involves a newly minted MBA who arrives at his new corporation on a hectic day. The office manager asks him to step in and help in another corporate division. He follows her into <i>(gasp!) </i>the shipping room where she wants him to print shipping labels. She explains that <i>anyone </i>can use FedEx&#8217;s simple shipping system. &#8220;But I&#8217;m an MBA!&#8221; the new guy fires back in disbelief at the possibility of doing what he obviously feels is a lowly job. The office manager gets the last laugh when she says knowingly: &#8220;Oh, in that case I&#8217;ll have to show you how to do it.&#8221; </p><p>We love this commercial because it hits close to home for any manufacturer or artisan during the first few years of getting his or her company up and running. The only way to make all facets of a start-up work is for everyone in the company to wear a lot of different hats. Each must be able to step into different departments and help pick up the slack. Everyone must be able to drop whatever they&#8217;re doing without complaint and head into the warehouse to ship products (especially when you have several huge orders that need to be shipped at once). Making certain your customers get the right products in a timely manner, properly packaged and labeled, is paramount to your company&#8217;s survival. Additionally, all of your employees should know how to handle customer calls professionally and flawlessly. To best accommodate customers, all of your employees should consider every aspect of your business to be equally important and worthy of their efforts. </p><p>As we noted in chapter 1, it&#8217;s now possible to successfully outsource almost every aspect of a new business. It&#8217;s an efficient but generally more costly way to run your business. However, most of you will </p><div class="section"><p><i>105 </i></p><p>want to hire at least some employees as your team grows, and others&#8212; usually very hands-on individuals&#8212;will choose not to outsource at all. </p><p>But how do you create a workforce that is with you every step of the way to building a successful company? </p></div></div></div><div class="section"><div class="section"><h3><i>DETERMINING YOUR COMPANY&#8217;S SPECIFIC NEEDS </i></h3><p>The prospect of hiring and managing even one extra person is always daunting. And it&#8217;s even more so when you&#8217;re hiring your first ten or twenty-five employees! This chapter was created to help you determine the needs for your company&#8217;s first few years, a crucial time for any young business. </p><p>Before you start hiring, you&#8217;ll want to sit down and outline the critical departments any new company must have in place: creative, marketing, sales, accounting (billing, receiving, payroll, etc.), warehouse product management, and shipping. </p><p>Now under each heading note which of these you (or you and your business partners) are proficient in handling. <i>Oops: </i>you likely found one or two categories that can&#8217;t be handled well. That&#8217;s okay. Those are the areas where your young company will seek assistance first. </p><p>Next, you need to decide if you want to hire someone to work for your company directly or if you want to outsource the task. </p></div></div><div class="section"><div class="section"><h3><i>OUTSOURCING OR HIRING </i></h3><p>Years ago, your outsourcing options were minimal. Today there are excellent firms that can help you handle an entire range of business tasks. For instance, if you don&#8217;t have the funds to establish your own warehouse, consider outsourcing that task to others who can often do it for a fraction of the price you&#8217;d pay to rent, insure, outfit, and staff a proper warehouse. </p><p>Outsourcing is also available for other jobs that might otherwise be handled in-house, such as accounting, sales management, and customer service. In these situations, too, outsourcing might be an excellent initial option, though the costs may be higher than what you&#8217;d pay an employee. If you don&#8217;t need a full-time employee and can&#8217;t find an experienced part-time or flex-time employee, consider outsourcing, but keep track of your </p></div><div class="section"><p>outsourcing <br/></p><p>costs versus <br/></p><p>the expenses you would incur by hiring. </p></div><div class="section"><p><i>3M </i></p><p><i>St Paul, MN/3m.com </i></p><p><i>A ONCE SHAKY COMPANY NOW THRIVES ON ITS 15% RULE,<br/>WHICH IS RESPONSIBLE ONE OF ITS MOST FAMOUS PRODUCTS<br/></i></p><p>For new entrepreneurs, it&#8217;s sometimes difficult to remember that all companies have their ups and downs, even huge global players like 3M, which now has over $20 billion in sales worldwide each year. Minnesota Mining and Manufacturing (3M) had very humble beginnings when it was founded in northern Minnesota in 1902 by five businessmen who intended to mine mineral deposits to use as abrasives on grinding wheels. After marginal results and moves to two other cities, the company eventually found its way. It now boasts a formula for ongoing success, has a world-class invention arm, and regularly turns out new products in adhesives and related fields. Several of its products are top sellers within their category, including Scotch<sup>&#174; </sup>tape. </p><p>Another invention of &#8220;note&#8221; is Post-it<sup>&#174; </sup>Notes, developed in 1975 by 3M inventor Art Fry with the help of his colleague Dr. Spencer Silver. But the product wasn&#8217;t something either man was supposed to be working on. Instead, it came about because Fry had a personal need for bookmarks that would stay in place during his church choir sessions without permanently damaging his hymnal. Fry was allowed to work on a solution in the lab due </p></div><p>Sometimes an outside service is so exceptional, it seems silly to hire and train others to do the job. If so, consider yourself lucky. However, if your bottom line is affected, build an in-house team. </p><div class="section"><div><h5><i>Shipping and handling services </i></h5><p>There are several ways to find warehouses: First, use the search words &#8220;warehouse services&#8221; online and you&#8217;ll find many companies that meet your needs. Most offer invoicing services, too. Second, talk to other company owners to see if they use an outside service and if they can recommend one. You can also check the yellow pages. However, this may not work, as most of these services are located in the Midwest or on the East Coast. They&#8217;re based in these areas for a reason: either to be at a midway point for shipping (Midwest facilities), or to be close to the majority of the U.S. population (East Coast facilities). </p><p><i>106 </i></p><div class="section"><p>to 3M&#8217;s policy, internally referred to as the &#8220;bootlegging policy,&#8221; which allows its technical staff to spend up to 15% of company time working on projects of their own choosing. Fry&#8217;s work eventually brought him to Silver, who had developed a low-tack adhesive formula that remained sticky after several repositionings and didn&#8217;t cause damage. </p><p>The rest would be success history, if the real world worked that way. By 1977, 3M test-marketed the product in five U.S. cities with little success. That&#8217;s when the dedication of two leading members of the company&#8217;s commercial office supply division, Joe Ramey and Geoff Nicholson, saved Post-it Notes from product purgatory. The two flew to one of the test towns, Richmond, Virginia, where they made unannounced visits to banks and offices to demonstrate the product. At that time, free giveaways of new office supply products was unheard of, but their demonstrations and handouts proved wise: nearly 90% of those who tried the new product said they would buy it (50% is considered outstanding). </p><p>Today Post-it Notes are everywhere, used in book plots, on TV shows, and in movies. They&#8217;re even featured in the National Museum of American History at the Smithsonian, symbolizing their important role in our everyday lives, all because one company trusts its employees to be creative with a portion of their work time. At 3M, it seems that trust is synonymous with success. </p></div><div class="section"><p>Some of these companies offer multiple warehouses across the country. While this sounds good, we do not recommend multiple shipping locations for young companies because you would have to keep a sufficient level of stock in two or more warehouses. Instead, keep things simple: stock only one facility until you have a good handle on your needs. </p><p>Some manufacturers get the concepts of warehousing services and fulfillment centers mixed up. <i>Fulfillment centers </i>can handle shipping to your retail customers. However, many of them specialize in shipping small amounts of products to individual consumers. For instance, fulfillment centers often handle the business end of Internet shopping sites: taking orders by phone, fax, or online; doing the billing and collecting the credit card payments; and shipping the products. While some fulfillment centers also handle larger orders, most are not set up to handle wholesale business. So, if you plan to sell your product to stores, they may not be right for you. </p></div><div class="section"><p>If you decide to work with a warehouse service, choose carefully. </p></div><p>Interview several candidates (at least five) to determine which one best responds to your company&#8217;s needs. For instance, if your product is fragile, you&#8217;ll want to work with a warehouse that has had experience in handling, packing, and shipping breakable items. </p><p>Make certain they understand your concerns and needs, including those you anticipate for future products. If your company requires something beyond standard <i>pick and pack </i>(where your product can simply be pulled off a shelf, place in a shipping box, labeled, and shipped), consider resources that specialize in POP and collateral material services. <i>POP services </i>include shipping point-of-purchase displays (cardboard or simple displays like the ones you see near stores&#8217; checkout counters) or even major product displays. <i>Collateral material services </i>come into play if there are several parts that the warehouse must pull together to make a complete unit of product. This is called <i>kitting</i>. </p><p>Additionally, make sure your warehouse facility offers <i>real-time inventory management </i>that allows you access to your inventory levels regularly. Balancing inventory levels is one of the most difficult tasks for a company. This service will allow you to order or make new products on a timely basis and eliminates the tedious task of piece-by-piece inventory counts. </p><p>Finally, since it is always difficult to tell if an outsource service will work out as planned, do not sign a year&#8217;s contract unless you are extremely confident in your choice. Many warehouse companies offer both short-term and long-term contracts. Suggest a test period to see if the service will work for both of you. </p><p>It should go without saying (but we&#8217;ll say it anyway): if you go this route, you must keep your warehouse company happy. If you don&#8217;t pay them on time or if you create other problems, remember: they have your inventory and, in worse-case scenarios, they can hold your products hostage! </p><p><i>Accounting 101 </i></p><p>If your discussion with your colleagues revealed that no one is qualified to handle the accounting end of your business, your options will likely be local. From the start, it is doubtful you will need a full-time accountant in your office. Take the time to choose your CPA (certified public accountant) carefully. First, ask people you know and trust to </p><p><i>108 </i><i>109 </i></p><div class="section"><p>recommend an accountant or accounting agency. Consider contacting your local Chamber of Commerce. When you are close to making your final decision, contact the American Institute of Certified Public Accountants (aicpa.org) and your state&#8217;s Department of Consumer Affairs to make certain you are hiring a reliable person or agency to handle your company&#8217;s finances. </p><p>Our friend Karen Block of Block &amp; Company in Calabasas, California also recommends that you choose an accountant who specializes in your area of business and that his or her personality is a good match to yours. You will be spending a lot of time with the person handling your finances, so feeling comfortable will be very important. </p><p>In all cases involving money, do no depend solely on others. Even though you and your partners may not have time to handle the financial aspects of your business, you must take on the responsibility of learning as much as possible about the money end of it. All of you should sign up for a basic accounting class at your local college or through a service, such as the Learning Annex. There are also college-level accounting and business management courses you can take at your own pace through accredited online services. Another option is to learn accounting basics through a Quicken Business software program, which offers learning options from lite through enterprise levels. While all of you should know the basics of accounting, at least one of you should take an advanced course. Learn about the legalities of your tax and payroll responsibilities. Learn the formula for accounts receivable and accounts payable. </p><p>Whether you decide to outsource your accounting or do it in-house, smart manufacturers learn to look over the shoulders of their accountant to make certain everything is kosher. Without at least a basic background in accounting, you can&#8217;t do that. Any qualified and ethical accountant will welcome your interest. Worry about those who don&#8217;t! </p><p><i>YOUR INITIAL SALES TEAM </i></p><p>Your sales department will probably be a combination of your sales representatives (see chapter 19) and your in-house staff. Likely you will not need a sales director or manager (who will also often handle marketing responsibilities) for at least a year or two&#8212;especially because you may not be able to afford anyone with the right qualifications until </p></div><p>then. Too often we see young companies simply assign the sales man</p><p>agement task to someone they hire fresh out of college or to a staff member who really isn&#8217;t qualified, even though they have the right level of enthusiasm and get along with the company&#8217;s sales reps. Don&#8217;t make that mistake! There are too many intricacies to this job to simply settle for anyone. Instead, enjoy the privilege of the sales management responsibilities for the short term: it will help you get to know your customers and your sales reps and their thoughts about your product and product direction. However, if you notice a member of your staff working well with your sales reps and with customers, consider paying for the extra training they will need to eventually take over the responsibilities of the important tasks of sales and marketing. </p><p><i>YOUR CREATIVE DEPARTMENT </i></p><p>You may believe that as the person who came up with your company&#8217;s initial bright idea, you have dibs on all further product development. That is only partially true. Make certain your entire staff and outside sales force understand that everyone&#8217;s creative input is welcome. Creating an initial grand idea is difficult; coming up with a second and a third equally brilliant idea takes team work, unless you&#8217;re an all-out genius. </p><p>Remember the cardinal rule of product development: no idea is a bad idea. No matter how silly it sounds, all ideas deserve your consid</p><table><tr><th>eration, even if it&#8217;s just for a minute. </th></tr><tr><th>Often </th><td>silly </td><td>ideas </td><td>evolve </td><td>into </td><td>truly </td></tr><tr><th><i>In motivating people, you&#8217;ve got </i></th><td>great ideas after a few extra voices give </td></tr><tr><th><i>to engage their minds and their </i></th><td>their input. Quiz your staff constantly </td></tr><tr><th><i>hearts. </i></th><td>for their thoughts on what your com</td></tr><tr><th><i>&#8212;RUPERT MURDOCH/NEWS </i></th><td>pany should do next. If someone else </td></tr><tr><th><i>CORPORATION </i></th><td>comes up with the next brilliant idea, </td></tr><tr><th><i>source: Hollywood Reporter </i></th><td>reward that person not only monetar</td></tr><tr><th/><td>ily with a <i>royalty </i>on each unit sold but </td></tr><tr><th/><td>also with printed recognition in your </td></tr></table><p>company&#8217;s brochure. &#8220;Our newest product was designed by Jane Doe from our sales department&#8221; or &#8220;Based on an idea from our own Bill Martin&#8221; goes a long way in keeping your staff members happy&#8212;and ready to contribute even more ideas! </p><p><i>110 </i><i>111 </i></p><div class="section"><p><i>KEEPING YOUR STAFFING COSTS DOWN </i></p><p>We&#8217;re convinced that a young company can keep their employee costs down when necessary by thinking outside the proverbial box. If you need someone to fill an important duty but aren&#8217;t yet ready for another full-time company member (or can&#8217;t afford the extra expenses yet), consider some of these options. </p><p>Not all qualified people are looking for full-time jobs, so don&#8217;t always think in those terms. If you&#8217;re running an ad in the Help Wanted section of your local paper or are using an employment agency, specify part-time or flex-time as options. You may find two very qualified people (especially young mothers or students) who would love to <i>job share</i>. You&#8217;ll get a full-time employee without the added expenses of insurance and other full-time employee benefits. </p><p>If the job slot you need to fill is one of medium to low responsibility, consider working with your community by hiring someone who is looking for a <i>welfare-to-work </i>position. Often these job candidates have acquired all the skills needed and will work hard to stay in the workforce. Many times there are monetary benefits for your company if you are willing to do further training on-site. </p><p>If you need more brain power but not necessarily more bodies, consider mentoring programs. In some communities there are organizations, including SCORE<sup>&#174; </sup>(score.org and [800] 634-0245), that offer the mentoring of highly skilled retired executives. Often these retirees are matched to young companies and will offer many hours of their time to help you develop an aspect of your business or to help you develop solutions to problems you have encountered. These services are usually free and benefit everyone involved: you get a great mentor and the retiree gets to keep his or her skills sharp while making a huge contribution to a young company. </p><p>Interns are another great option for young companies. Simply phone your local universities to see if they offer intern services and what their programs entail. Then, if your company qualifies, you get a no-cost or low-cost employee for a month, an entire summer, or longer. You simply agree to help that person develop additional skills within their field by assigning them responsibilities and supervising their work. It&#8217;s a win-win situation! </p></div><p><i>OTHER GREAT STAFFING IDEAS </i></p><p>We hope you&#8217;ll also consider hiring people with disabilities, or as they say, different abilities. The stories you hear are true; these employees will work hard to make certain you recognize their efforts. Companies that seek out employees with mental or physical disabilities are generally rewarded with great, long-term employees for their growing teams. </p><p>Additionally, make certain your team doesn&#8217;t look just like you. Diversity is not only the law of the land, it is crucial if you want to get a good cross section of opinions from your team members. It&#8217;s an important factor when you want to get different views on product development and marketing. For these reasons and more, we encourage all types of diversity for your team. It&#8217;s always a plus! </p><p><i>FORMATS FOR INTERVIEWING AND HIRING YOUR TEAM </i></p><p>Never settle for just a body to fill a position. Make certain you feel comfortable with the person before you hire him or her. In the book <i>Winning, </i>written by Jack Welch with Suzy Welch, the former CEO of General Electric talks at length about and hiring the right team. In addition to keeping them confident and inspired, he hones in on assessing people for the job, citing three crucial &#8220;screens&#8221; (or tests) they need to pass. &#8220;The first is for integrity. People with integrity tell the truth and they keep their word,&#8221; Welch writes. &#8220;The second test is for intelligence,&#8221; Welch remarks, explaining that the best job candidates will show &#8220;intellectual curiosity, with a breadth of knowledge to work with or lead other smart people in today&#8217;s complex world.&#8221; He goes on to explain, &#8220;The third ticket to the game is maturity&#8212;the ability to handle stress and setbacks, and enjoy success with equal parts of joy and humility.&#8221; Excellent advice, don&#8217;t you agree? </p><p>Recent studies have found that EQ (emotional quotient) is as important in the workplace as IQ. There are several free tests available on the Internet that can help you determine a potential employee&#8217;s emotional fitness to serve your company. (About.com is one source you might use for these tests, or consider creating your own.) </p><p>Ask a lot of skill-set questions and allow the job candidate to ask questions, too. Often what they ask will be very revealing. Check references, even if your candidate feels like a perfect fit. Think of it as insurance. </p><p><i>112 </i><i>113 </i></p><div class="section"><p>Be generous with titles, vacation and sick days, and employee benefits, but be creative and don&#8217;t go overboard. Signing bonuses or perks for signing a contract seldom work because they aren&#8217;t based on performance. Performance is what you want to reward. </p><p>Consider an indirect ownership program, which gives employees a small but important part of your company&#8217;s profits and future growth. It&#8217;s an incentive that is based on working and excelling as a team. If an ownership program is simply out of the question, consider other perks that can make your company attractive to highly skilled employees and will help ensure their long-term loyalty. Company-sponsored work or leisure trips, birthdays off, employment anniversary days remembered, or free monthly on-site services from a certified massage therapist might help tip the balance in your favor if your job candidate has multiple offers. </p><p>Finally, once you&#8217;ve selected a new team member, treat him or her as you would any member of your family. (In some cases even better!) Do something special to make certain they feel welcome on their first day. Let them know that your door (if you have one) is always open. Make a point to sit down with them at least once a month (more often at first) to find out if they have any concerns or suggestions to offer. Your team&#8217;s input as a sounding board will be crucial to your success. </p><p><i>PUTTING IT ALL TOGETHER </i></p><p>For additional information on hiring staff and sales representatives, StartUPbiz.com is an excellent Web site to visit. There you will find a selection of employee templates you can use and ideas for your new employee handbook, which will help keep you and your staff on track. </p><p>If you have little experience in managing people, we also encourage you to read a few other good management books to get a variety of perspectives. The information they provide can carry you through your career as a boss with fewer missteps. A few exceptional ones are <i>High Five! The Magic of Working Together </i>by Ken Blanchard and Sheldon Bowles; another one by Blanchard and Patricia Zigarmi titled <i>Leadership and the One Minute Manager; 21 Irrefutable Laws of Leadership </i>and <i>The 21 Indispensable Qualities of a Leader, </i>both by John C. Maxwell. Other excellent choices are <i>The E-Myth Manager: Why Most Managers Aren&#8217;t Effective and What to Do About It </i>by Michael Gerber, and <i>The Five Dysfunctions of a Team </i>by Patrick Lencioni. </p></div><div class="section"><p>Let&#8217;s face it, you and your employees are going to be spending a lot </p></div><p>of time together over the first crucial years of your business. Many will put in a lot of extra hours that you can&#8217;t afford to cover at first. The monetary rewards for some of these helpful people may have to wait until your company is a bit more successful. In the meantime, whether you choose to set up profit sharing or some other means of rewarding your team, always make certain they know how much you appreciate their efforts. Congratulate them often on a job well done. Learn to be not only their boss but their friend and cheerleader, too. Treat them well and they&#8217;ll definitely return the favor! </p><p><i>114<br/></i></p><div class="section"><p><i>CHAPTER 12<br/></i></p><p><i>CREATING AN EFFECTIVE <br/>WEB SITE<br/></i></p><p><i>AUTHOR</i><i>&#8217;</i><i>S NOTE: </i>In this chapter we&#8217;ve listed all the questions we believe you should ask during interviews with Web designers. The list is designed for the majority of readers who know computer basics but are not familiar with the correct terminology or the components of design packages for product Web sites. These questions should help keep you in control of the process from start to finish. It will also help you save time and avoid common, costly missteps. </p></div><div class="section"><p>It&#8217;s no longer a question of <i>if </i>you should get a Web site for your business, but <i>how </i>you should build it and <i>when</i>. &#8220;When&#8221; has become an easy question to answer: build it so it&#8217;s ready the minute you&#8217;re ready to sell products. Web sites have become such vital business tools that they absolutely must be part of your initial business plan. </p><p>The &#8220;how&#8221; is more difficult because every manufacturer or artisan must find the unique Web solution to match his or her company&#8217;s needs, expectations, and personality. How you and your Web designer arrive at those conclusions will be based on carefully asked questions from you and completely answered responses from them. </p><p>First, however, we want to present some figures from the June 2004 issue of <i>Internet Retailer </i>magazine (internetretailer.com), based on a recent study commissioned by the National Association of Wholesaler-Distributors, called <i>Facing the Forces of Change </i>by Paul Demery. He predicts that by 2008: </p></div><div class="section"><p><i>1. </i></p><p>33% of retailers will expect to gather product information from wholesalers&#8217; Web sites. </p><ol><li>34% of retailers will expect to access pricing information online. </li><li>36% of retailers will expect to communicate with wholesalers&#8217; sales staff via e-mail. </li><li>83% of wholesale distributors will expect their retail customers to require some form of electronic ordering. </li><li>Overall, online ordering will expand to 37% of orders. </li><li>27% of retailers will expect to review purchase history online. </li></ol><p>In other words, retailers will want easy access to your line 24/7. </p></div><p>You have to keep retailers&#8217; needs in mind throughout your development. Or perhaps you&#8217;ll want to keep the needs of individual consumers in your thoughts. Most industry sources suggest that you don&#8217;t sell direct to consumers on your Web site unless a direct sales program is your complete market plan. If you sell to both retailers and consumers on your Web site, it sends mixed signals. We highly suggest choosing one or the other. </p><p>According to our own JoAnne Stone-Geier, who specializes in business Web site development: &#8220;A good Web site is much more than a sales tool: it&#8217;s also your PR agent, your direct marketing program, your catalog, your sales staff, and an efficient and timely way to keep in touch with your customers and potential customers. If your line is new and your Web site is a good one, it will help you level the playing field with other manufacturers. A Web site can quickly become a cost-effective tool, even though it will be one of your biggest start-up expenses.&#8221; </p><p>Meanwhile, you should note that the average Web site takes from 6 to 18 weeks to develop, so plan your time accordingly! </p><p><i>CHOOSING THE RIGHT WEB DESIGNER </i></p><p>No matter what your budget, one of your most important decisions will be choosing a <i>Web designer</i>. This is where you should never skimp on costs. A good designer will help you brand your site, creating an image that will convey your company&#8217;s personality. As you&#8217;ll soon see, </p><p><i>116 </i><i>117 </i></p><div class="section"><p>selecting the right person to design your company&#8217;s Web site is about a lot more than just creative skills. Functionality is the most important component of a business Web site, so choosing someone who understands the business side of your needs will be crucial. </p><p>To find an experienced Web designer who will understand your needs, review wholesale and retail Web sites in your industry. (Remember, it&#8217;s best to work with someone who lives near you, but it isn&#8217;t completely necessary. You can always communicate by phone, fax, courier or overnight service, and, of course, e-mail.) </p><p>If you don&#8217;t see what you envision, check with one of these organizations: Independent Computer Consultants Association (icca.org), the Association for Information Technology Professionals (aitp.org), the Computer &amp; Communications Industry Association (ccianet.org), or the eMarketing Association (emarketingassociation.com). These groups can put you in touch with Web designers who live in your community. You can also contact your local Chamber of Commerce or ask the faculty of a technical college in your area. Whatever you do, find <i>several </i>Web designers to interview. </p><p>Your first interviews with candidates should be done over the phone to save time and help you judge if you&#8217;d like working together. Here&#8217;s what you will need to ask and why: </p><ol><li>Do you specialize in developing marketing Web sites? (Due to marketing Web sites&#8217; complexity, we suggest you go no further if the response to the first question is negative.) </li><li>Have you developed Web sites for manufacturers or retailers? If so, how many? </li><li>Can you send your references and a list of the wholesale or retail sites you&#8217;ve developed? (We suggest at least ten references and a similar number of sites.) </li><li>If we choose your services, will you be doing the designing personally? (Some popular designers may hand projects to their associates.) </li><li>Can you tell me your approximate turnaround time for working with me? (If they&#8217;re too busy, you may want someone else.) </li></ol><p>It&#8217;s crucial to hire someone who understands the retail/wholesale </p></div><div class="section"><p>arena. You want a person with marketing expertise, not just a techie. If </p></div><p>you have to explain your business to them, chances are they&#8217;re not </p><p>right for you. Let functionality and user-friendliness be your key words when discussing your site. A little animation goes a long way; don&#8217;t let your Web designer talk you into more. </p><p><i>SECOND INTERVIEW WITH A WEB DESIGNER<br/>FROM YOUR &#8220;SHORT LIST&#8221; OF CANDIDATES<br/></i></p><p>Now that things are getting serious, ask more questions about what are called the backend services (the technical stuff). Find out what services your candidates provide beyond design. Whatever they don&#8217;t provide will be extra and you will need to ask for costs (or approximate costs) on those categories, too. You&#8217;ll find out by asking: </p><div class="section"><ol><li>Does your company do the Web hosting? </li><li>Will you manage all the technical aspects and the changes in the site? (We suggest that they train someone from your staff to do basic script changes but that they do the rest.) </li><li>Will you submit the site to major search engines, and if so, which ones? (Popular search engines include Goggle, Alta Vista, Yahoo, and Tahoma.) </li><li>Will you be able to help determine the best <i>meta tags </i>for my line? (Meta tags are word combinations people use to search for a topic or a product on the Internet. For instance, if you are creating a line of umbrellas, your meta tags should be words or combinations like &#8220;umbrellas,&#8221; &#8220;rain umbrellas,&#8221; and &#8220;rain gear.&#8221; Never use a meta tag that is too broad; it will seldom get the results you want. Example: use &#8220;baby gifts&#8221; or &#8220;gifts for teachers&#8221; instead of &#8220;gifts.&#8221;) </li><li>Do you already work with an established search engine firm that can optimize my Web site? (Prices vary; some good ones are advertising.com, iprospect.com, and oneupweb.com. Optimization is altering the Web site so it will rank higher for particular terms in crawler-based search engines.) </li><li>Will you be creating my doorway pages? (Doorway pages help tighten searches for your product. For instance, if you offer a </li></ol></div><p><i>118 </i><i>119 </i></p><div class="section"><p>line of business invitations, your doorway pages might be &#8220;business pages&#8221; and &#8220;hospitality pages.&#8221;) </p><ol><li>Will you pursue linking with other sites with similar products<br/>or communities? (You may want to link to trade associations,<br/>to sales sites such as Whereoware.com, and to city or regional<br/>links.)<br/></li><li>What other marketing services will you provide, and what<br/>software programs do you use? (Make sure they use a market<br/>ing service that is applicable to your business and that they set<br/>you up with a software program that has a template for whole<br/>salers and retailers.) <br/></li><li>What CRM (customer relationship management) program do<br/>you use? (There are hundreds, so make sure the one chosen is<br/>applicable to your business or is one that can be adapted.)<br/></li><li>Do you have proprietary software? If so, who else uses it? If not, can you develop it? (Any designer who specializes in working with wholesalers and retailers will have developed a specific software program for CRM, and all of their clients may be using the same one.) </li><li>Which database program do you use? (There are hundreds. You&#8217;ll want one that has flexibility and can integrate into your inventory system, CRM, and other programs.) </li><li>Which e-commerce program do you use, and can it be adapted to my products and options? </li><li>Will you help me set up a merchant account or a third party such as Pay Pal or Paymentech? </li><li>Can you help me obtain a digital certificate? (This is your security when customers place orders by credit card over the Internet. Verisign Secure Site, at www.verisign.com, is the most common digital certificate.) </li><li>How many products can be put on my site for your base price? </li><li>Will the products be digitally photographed or scanned? Can the photos be transferred so that I can also use them for my print catalogues? (This will save you time and money.) </li><li>Who will be monitoring my site for problems? </li><li>How will I be receiving my daily and monthly reports? </li></ol></div><p><i>YOUR SPECIFIC DESIGN PROJECT </i></p><p>After asking those questions, it will be clear whether your Web designer is a full or medium service or strictly a design option for you. If he or she might be a good Web designer for your needs, next ask: </p><div class="section"><ol><li>Who should provide the written copy for the site? (You should have a very clear idea of what you want if someone else will be writing it.) </li><li>What do you charge for mock-ups? </li><li>What do you charge for changes? </li><li>Do you charge by the hour or by the project? (If by the hour, ask for an estimate.) </li><li>What are the up-front fees and your payment schedule for the rest of the project? </li><li>Once the site is finished, who owns the copyright to the site? </li></ol></div><p><i>LET&#8217;S DO IT! </i></p><p>Once you are ready to hire someone, here is what you must clarify at the end: </p><div class="section"><ol><li>What is your client schedule at the moment, and how do I fit into it? </li><li>Can you give me a written proposal noting all aspects of the contract and the timeline? (Remember, it shouldn&#8217;t take more than 6 to 18 weeks!) </li></ol></div><p><i>LOCATION, LOCATION, LOCATION! </i></p><p>Now that you have a Web designer, you&#8217;re ready to get started. Your site&#8217;s domain name is very important. Search to make certain no one else owns the rights to it. (If so, you may want to try buying it.) </p><p>If your domain name is available, we highly suggest also buying all the alternative spellings to your company&#8217;s name and tag line in the .com, .net, .biz, and even .org domains. In today&#8217;s market they should </p><p><i>120 </i><i>121 </i></p><div class="section"><p>cost about $25 to $30 each. You may also want to buy other names that sound similar or may otherwise conflict with your choice. </p><p><i>WHAT WE WANT TO SEE ON YOUR NEW WEB SITE </i></p><p>Here are our thoughts on making your Web site more customer friendly: </p><ol><li>Have an &#8220;About Us&#8221; section that includes information about your company&#8217;s goals, bios, and history. This allows customers to connect with your team <i>beyond </i>your products. </li><li>In your &#8220;Contact Us&#8221; area, list your complete address, local and toll-free phone numbers, fax number, and the e-mail addresses of people most likely to be contacted by your customers. Do not offer a generic <i>info@ </i>option! Consider having a personalized auto-reply installed that instantly pops up with messages such as &#8220;Thank you for your e-mail, Matthew! Your comments are important to us. We will be in touch within 48 hours.&#8221; (Then make sure that always happens.) </li><li>List the trade shows and other industry events where retailers can see your line in person. </li><li>Make it easy to sign up for e-mail alerts or newsletters with a clear link on your home page. </li></ol><p><i>CREATING A SMOOTH FLOW TO YOUR SITE </i></p><p>As a sales tool, your pages will need to flow in a logical, organized manner. </p><p>If you have a large product selection, consider organizing by price point, lifestyle use, or seasonal pieces as menu options. If your line is large, also think of installing a search function so customers can find an item they need by name or style number. Keep photos as a thumbnail that can be enlarged. Show details if there is a pattern or if a piece is offered in different colors. But, remember: this is not a catalog page. Buyers should be excited by the way they experience your photos and want to see more. </p><p>On the other hand, if your line is small, highlight the item photos </p></div><div class="section"><p>(which can be large) with all of the items&#8217; sales advantages. These </p></div><p>pages will have more copy. &#8220;Romance&#8221; your products in a sentence or </p><p>two, or use a bit of wit to make your customers smile. </p><p>If you&#8217;re offering lots of options, don&#8217;t clutter your pages. Use pull-down menus to help buyers access the information they want. Support your retailers by putting in a zip code function that will give the retailer nearest the consumers who also come to your site. (Consider having separate retailer and consumer entry portals, so they don&#8217;t get retail and wholesale prices mixed up!) </p><p>If you&#8217;re using the site to sell directly to retailers, you&#8217;ll need a shopping cart function and passwords. As your company develops, you can add a program that will show real-time inventory. Later on, you can even connect to your customers&#8217; inventory levels and alert them to reorder. Work with your designer and build in the openings for those advance options now, especially if you plan to sell to big box and other large accounts. It will be less costly than having to invent the system when your growth demands it. </p><p><i>CREATING DATABASE MARKETING AND<br/>E-MAIL MARKETING<br/></i></p><p>Your ultimate goal is to create a database that allows you to import, store, and maintain customer and prospect data from all the touch points in a single place. For instance, you&#8217;ll want the customer info you request on your Web site to match the information you gather at trade shows and through direct mail pieces&#8212;all in the same format. This will allow you to integrate your customer and prospect information, and then use your CRM program to track the life cycle of each customer. For instance, do they only purchase from you during the holidays? This will help you measure the effectiveness of your e-mails and other materials. (Remember: e-mails should only be sent to customers who give you permission to contact them that way. On your home page, make sure you give customers and visitors the option of signing up for your promotions and newsletters.) </p><p><i>TESTING YOUR WEB SITE </i></p><p>It&#8217;s important to test your Web site before it officially airs. Have your friends and staff check for the following possible glitches (you&#8217;ll need </p><p><i>122 </i><i>123 </i></p><div class="section"><p>to check this several times from different computers over a period of days): </p><ol><li>Does my Web site take too long to open? </li><li>Does the home page show my company&#8217;s personality, or do we need to tweak it? </li><li>Are all the pages consistent in feel and look? Are they balanced? </li><li>Is it easy to read? Do any of the pages look too busy? </li><li>Are there too many products on the pages, and are the photos too small/too dark/too light to be effective? </li><li>Are my company&#8217;s address, phone and fax numbers, and contact names/e-mails easy to locate? (This is one of the most troublesome aspect of many sites!) </li><li>Does the &#8220;back&#8221; button work? </li><li>Are all features necessary? </li><li>Is the &#8220;search&#8221; feature in place? </li><li>Is the Web site missing anything you were promised? </li><li>Is the spelling and grammar okay? (Triple-check this!) </li><li>How is the browser compatibility? (Different browsers such as Microsoft Explorer will have subtle variances in the way they read color. If there are big ones, your Web designer will need to adjust this.) </li><li>Is your privacy policy featured? </li></ol><p><i>PROMOTING YOUR WEB SITE </i></p><p>Don&#8217;t forget to promote your Web site address on all of your packaging, brochures, flyers, and mailings. These pieces should look like your Web site, branded with the same colors, style, fonts, and tag lines. </p><p>Also, promote your Web site in Internet press releases, which can be sent through prweb.com. You can also be added to Internet lists. Access these links at listnet.com and at list-universe.com. </p></div><p><i>ALTERNATIVES AND ADDITIONS TO CONSIDER </i></p><p>If money is holding you back, there may be a temporary solution for you. Contact your trade association to find out if they have a template site for vendors under an <i>umbrella program </i>that can be accessed by your target retailers. This is a small corner of their site, devoted to profiling members. You may be able to post basic contact information and a few photos. For those of you creating Web sites, simply add a link to your association&#8217;s Web site. </p><p>Additionally, as we briefly mentioned earlier, Web sites that court retail buyers, such as Whereoware.com, create add-on opportunities beyond your own Web site. Thousands of buyers from anywhere in the world can go to Whereoware and shop for hundreds of products. While Web sites such as this one are still in their infancy, they are the wave of the future for doing business between market visits. And we say: <i>Catch the wave! </i></p><p><i>124<br/></i></p><div class="section"><p><i>CHAPTER 13<br/></i></p><p><i>THE KEYS TO GOOD CUSTOMER<br/>RELATIONSHIPS <br/></i></p><p>Product labeling, packaging, and shipping are three of the most thankless jobs in the manufacturing process. They&#8217;re aspects of business that most people think of only as an afterthought. Maybe that&#8217;s why so many costly mistakes occur in these important phases of product development. </p><p>Yes, that&#8217;s right&#8212;product <i>development</i>! </p><p>If all new manufacturers would think of these tasks as part of their overall development strategy with each new product they create, they&#8217;d be able to avoid common errors, save money, and keep customers happy! </p><p>The easiest way to determine your specific packaging needs is to think about them in this order: <i>inner packaging </i>(decorative or functional packaging that often stays on a product in a store setting), <i>labeling, </i>and <i>shipping cartons</i>. In the last part of this chapter we&#8217;ll give you packaging trend resources and discuss what to do when you need to ship your product to major retailers. </p><p><i>EYE APPEAL: INNER PACKAGING </i></p><p>The first thing you need to analyze is how consumers and retailers will want to see your product packaged at the store level. Ask yourself these questions: </p><p><i>Will inner packaging help keep my product from breaking, scratching, chipping, or falling apart? </i></p></div><p>There&#8217;s nothing worse for customers than having to sort through a se</p><p>lection of merchandise just to find one piece that isn&#8217;t marred, damaged, or incomplete. If your product is made of glass, lightweight plastic, acrylic, or another fragile material, you need to protect it from careless customers. </p><p>The same is true if your product is made of fabric&#8212;especially in high-traffic stores. Is your product a solid color fabric or a busy pattern? If it&#8217;s a solid color, dirt, grime, and grease will show more easily. </p><p>All of these factors will help you decide if you need product packaging, such as a box, a bag, or shrink-wrap. Many a product has had to be deep discounted in stores simply because of damage caused by customers or store personnel. So, do everyone a favor and protect your goods. Then if retailers remove the packaging, it&#8217;s their fault something got damaged, not yours. </p><p><i>Will your item often be purchased as a gift? </i></p><p>If this is likely, you may want to provide special inner packaging of some kind, as shoppers often ask for it. Check into the possibility of durable, decorative boxes (made of cardboard or other materials) or at least a white, coated cardboard box instead of the plain-Jane natural corrugated carrier. Decorative boxes usually cost a little more, but you&#8217;ll impress your retailers and win kudos with their customers for very little extra effort. </p><p><i>Will some of your target customers have special packaging requirements? </i></p><p>Manufacturers and artisans who hope to sell to QVC, HSN, online retailers, and catalog companies should note that these merchants often won&#8217;t even consider your product unless you provide both outer cartons and inner individual packaging. Many post this information on the vendor pages of their Web sites, so you can find out ahead of time. </p><p>If you didn&#8217;t answer &#8220;yes&#8221; to any of the above questions, you may not need inner packaging. If that&#8217;s the case, you can forgo the extra effort of creating something people won&#8217;t use and retailers may just throw away. In today&#8217;s eco-conscious society that will be appreciated, too. </p><p><i>126 </i><i>127 </i></p><div class="section"><p><i>LABELING AND INSTRUCTIONS </i></p><p>If your item needs product or assembly instructions, requires a list of contents, or is required to carry precautionary warnings, you&#8217;ll need either a product booklet, a special label, or a durable hangtag to provide this information if it is not noted clearly on inner packaging. </p><p>Uncertain if your product needs to carry use instructions, ingredients, or precautionary notations? Here are the government agencies you should contact to find out the status of your specific product: </p><p>The Federal Trade Commission (FTC) is the best place to start. The business section of their Web site provides a list of publications available online. They cover many product categories, including furniture, jewelry, toys, clothing, and many more. Go to ftc.gov for additional information. </p><p>While at the FTC Web site, make certain you read these two additional documents: the Fair Packaging and Labeling Act and the Bioterrorism Act. Both provide important information that can keep you in line with government regulations. </p><p>Additionally, your product may need to be evaluated by the Food and Drug Administration (FDA). This agency&#8217;s domain is much broader than its name implies. The types of items that must pass FDA inspection include: beverages; cosmetics (including many personal care and beauty items); drugs; food; medical devices; pet/animal foods; grooming products; and radiation-emitting products (such as cell phones, lasers, and microwave-emitting products), plus several other items listed as &#8220;combination products.&#8221; You&#8217;ll find specific information at fda.gov. </p><p>In regards to proper labeling, one of the most important things to remember is that regulations are constantly changing. Recent packaging modifications mandated by the FDA have given the public more precise nutritional information. The latest push is to get more consumer-friendly labels that list ingredient names that people can understand. This is especially important to consumers with food and skin allergies. </p><p>If all of this seems too difficult or time consuming to handle on your own, you can use a paid service or a consultant to help you become compliant. One particularly helpful company is the FDA Registrar Corporation at fdaregistrar.com and (757) 224-0177. For a nominal fee, they help both U.S. and international companies cut </p></div><p>through the red tape of government regulations. (Their prices are </p><p>clearly posted on their Web site, which is available in English, French, Spanish, Portuguese, Italian, Chinese, Japanese, Russian, and German.) They specialize in helping food and beverage companies, with over half their clients coming from outside the United States. Their staff includes lawyers and scientists at their main facility in Virginia, and they have offices throughout the world to provide regional assistance to importers. </p><div class="section"><p><i>Shmaltz Brewing Company </i></p><p><i>San Francisco, CA/shmaltz.com </i></p><p><i>MICRO-BREWERY FOUNDER CREATES A SUCCESSFUL <br/>BUSINESS AS A ONE-MAN-SHOW<br/></i></p><p>If you&#8217;re looking for a symbol of multitasking business success, you need look no further than Jeremy Cowan, the founder and proprietor of the company responsible for HE&#8217;BREW<sup>&#174;</sup>: &#8220;The Chosen Beer.&#8221; Cowan has delighted thousands of Americans with his quality beer and with the over-the-top humor he uses to market his popular brand. And while his company&#8217;s three special brews (Genesis Ale, Messiah Bold, and Miraculous Jewbelation) are now widely available across the United States and his company&#8217;s legend has spread internationally, Cowan still runs Shmaltz Brewing as a one-man operation. </p><p>Cowan, who majored in English at Stanford, tells us he originally wanted to challenge the clich&#233; that &#8220;Jews don&#8217;t drink beer.&#8221; He told us his initial business plan &#8220;was never about a way to make money but a way to take my vision and put it into the world.&#8221; </p><p>Back in 1996, with a $2,000 investment and a hundred cases of Genesis Ale, Cowan launched HE&#8217;BREW at an arty San Francisco Chanukah bash, Challahpalooza. Gifting some of the beer to friends that year, Cowan starting delivering the rest to local accounts he established, often getting up at 4 a.m. and using his grandmother&#8217;s Volvo to make deliveries. </p><p>Eventually, Cowan lined up a lot of positive press and enthusiastic distributors for his company. When we asked Cowan whether his kosher beer and the Jewish humor he uses to promote it appeal to a mainly Jewish audience, he noted, &#8220;Originally it was about 80/20, then 60/40, and now I&#8217;m wondering if it&#8217;s even 50/50, as we sell a lot of beer in places like Tampa and Orlando that don&#8217;t have large Jewish populations.&#8221; Cowan also notes that his </p></div><div class="section"><p><i>129<br/></i></p><p><i>Additional Labeling to Increase Your Customer Base </i></p><p>As consultants to many food, beverage, and personal care companies, we always stress the importance of kosher certification, when applicable. The demand for kosher products has skyrocketed across the United States in recent years to become a $6 billion industry. Demand is being driven by a diverse community of people: observant Jews and Muslims, people with shellfish allergies, vegans, and by a sizable por</p><p>distributors&#8217; staffs are very diverse. &#8220;In New York our distributor SKI, which stands for Spanish/Korean/Italian, has a lot of Dominicans, Arabs, and even a Russian guy out selling our beer.&#8221; There and in other places across the country, you can find HE&#8217;BREW in bodegas as well as in delis, in small Jewish bookstores, and in national chains, such as Whole Foods<sup>&#174; </sup>Market. </p><p>While Cowan has handled every aspect of his company other than the brewing itself, his humorous marketing skills are especially keen. &#8220;I get feedback every week from all over the world about how much they like the brand and are attracted to the shtick,&#8221; Cowan explains. HE&#8217;BREW&#8217;s Web site showcases his nonstop humor. When Cowan introduced Miraculous Jewbelation in late 2004 as &#8220;the most extreme Chanukah beer ever created,&#8221; the company&#8217;s Web site noted the importance of the number 8 in relationship to Chanukah and to Jews worldwide. But after noting the number&#8217;s religious significance, Cowan&#8217;s tale goes on to mention that &#8220;Einstein couldn&#8217;t read until 8 . . . Mel Brooks stole a cap gun from Woolworths at 8 . . . and Winona Ryder had 8 prescription medications in her purse when arrested for shoplifting.&#8221; </p><p>Yet while humor will remain an important part of HE&#8217;BREW&#8217;s future, Cowan admits that he now finds more time to concentrate on the serious aspects of growing his business. He set a goal to grow his brand to 20,000 cases in 2004, and he exceeded that figure. He also notes that there is a new-found emphasis on making his micro-brand even better. &#8220;Miraculous Jewbelation really emphasizes our beer&#8217;s unique, high quality,&#8221; Cowan told us, explaining that his skills in formulating beer have improved over the past few years. </p><p>His advice to our readers is this: &#8220;It can be valuable to be a one-person show for awhile. You have to do so many different things, it helps you find out what you&#8217;re really good at.&#8221; In Cowan&#8217;s case that seems to be just about everything. </p></div><p>tion of the general population who simply trust the kosher seal of ap</p><p>proval. There are several organizations that offer certification. To compare prices, the four largest&#8212;according to <i>Kosher Today </i>magazine&#8212;are Orthodox Union (oukosher.org and [212] 613-8249), OK Labs (ok.org and [718] 756-7500), KOF-K (kof-k.org and [201] 8370500), and Star-K (star-k.com and [410] 484-4110). For international manufacturers, Star-K&#8217;s Web site is available in English, Spanish, Chinese, and Portuguese. Meanwhile, some U.S. producers may want to consider working with a regional kosher certification group. If that&#8217;s the case, check your local listings. </p><p>With the growing Muslim population in the United States and Canada, there is another certification process we often recommend. It is called halal (meaning &#8220;lawful&#8221; or &#8220;permitted&#8221;). Islamic and kosher dietary rules have some interesting similarities and differences. For instance, both ban pork products and insist on noncruel methods of slaughtering, but halal dietary laws permit shellfish consumption. Another difference is that halal regulations do not permit any form of liquor in food production, including vanilla extract and several other flavorings that use an alcohol base. To see if your products will qualify for halal certification, contact the Islamic Food and Nutrition Council of America (IFANCA) at ifanca.org and at (773) 283-3708. Like its kosher counterparts, the IFANCA Web site and certification forms are easy to understand and use. </p><p>Product vendors should note that kosher and halal certification is not just for food and beverages. It can apply to many other categories as well, including cosmetics, health and beauty products, and even hair brushes. </p><p>Both halal and kosher certification take time and cost money, but we believe they can be well worth your efforts. Both customer bases are very loyal to manufacturers who take the time to qualify. Certification on your product&#8217;s packaging, if appropriate for your product, will enhance your sales. </p><p><i>ENCODING YOUR PRODUCTS FOR<br/>IDENTIFICATION, SERVICE, AND SAFETY<br/></i></p><p>By now, all American consumers and many others around the world are familiar with bar codes on products. The ability of merchants to scan information from these unique product fingerprints has helped </p><p><i>130 </i><i>131 </i></p><div class="section"><p>streamline shipping, retail sales, and inventory control. Bar codes, also called uniform product codes (UPCs), are popular and necessary tools for doing business with many American merchants. </p><p>However, the world seems to be moving quickly to an even more efficient tool. Radio frequency identification codes (RFIDs) can do a lot of amazing things that both please and scare consumers. RFIDs, which can be embedded into a product or its packaging, provide information long after a product has left the store. What scares people is the &#8220;big brother&#8221; aspect of companies being able to determine consumer usage in home settings. On the other hand, what amazes people is the ability of these codes to help consumers determine if a perishable item is past its due date and could make someone ill. And that&#8217;s just one of the positive aspects of RFID usage. </p><p>While consumers, retailers, product producers, and government officials continue to dialogue about the pros and cons of RFIDs use, one thing is certain: they&#8217;re not going away. In fact, some big retailers such as Wal-Mart and Target are already using this technology in limited ways. Both are starting to keep track of all shipments by asking manufacturers to apply RFID codes on each carton or pallet they ship. However, neither retailer has started using RFIDs on individual products. When that will become commonplace in the United States is still up for debate. However, RFIDs are readily used in other countries, so expect the U.S. debate to end soon&#8212;with RFIDs the likely winner! </p><p>For additional information on UPCs and RFIDs, there are two Web sites you can visit: the Uniform Code Council, Inc. (UPCs) can be found at uc-council.org or by calling (609) 620-0200; you can find EPC Global U.S. (RFIDs) at epcglobalus.org and also at the number above. </p><p><i>GETTING YOUR PRODUCT THERE SAFELY: SHIPPING CARTONS </i></p><p>Shipping cartons will be your next concern. This is a job best handled by an expert. But don&#8217;t fear: your expert will be available free of charge at your packaging supply house. We also recommend that you contact the U.S. Postal Service and any other major shippers you plan to use, such as UPS and FedEx, to determine the box sizes they accept. (Staying within standard shipping sizes whenever possible will save your customers money.) </p></div><div class="section"><p>There </p><p>are several excellent sources for packing materials&#8212;too<br/></p></div><p>many for us to list here. However, our research turned up an exceptional one-stop source called Uline (uline.com and [800] 958-5463). With over 700 sizes of boxes in stock and over 10,000 packing products, this company can handle all of your inner and outer packaging needs. Uline doesn&#8217;t have a minimum order, a real plus for young companies that are still trying to determine their monthly packaging needs. Better yet, if you order by 6 p.m. Eastern time, they&#8217;ll ship your goods the same day! Uline has warehouses throughout the United States plus a facility in Mexico, which may be helpful to those producing goods south of the border. Unlike several other resources, they also provide a huge color catalog that makes shopping easier. To find additional packaging resources, search &#8220;packaging&#8221; online or check your yellow pages under the same listing. </p><p>While determining your own product&#8217;s inner packaging and shipping needs, don&#8217;t forget to check out the latest packing materials, too. We highly recommend you use something that won&#8217;t be too messy when retailers and consumers are unpacking your goods. We&#8217;re especially fond of the new Airplus Excel airbags by Storopack. If your supplier doesn&#8217;t carry these pillowlike packers, consider contacting the company directly in the United States at storopack.com and at (800) 827-7225 (Eastern U.S.) or at (800) 829-1491 (Western U.S.). </p><p>Worried about keeping things cold during shipping? If your company specializes in perishable items, you&#8217;ll also want to ask your supplier about new technology being used in cool packs. </p><p><i>STAYING ON TOP OF PACKAGING TRENDS </i></p><p>To find out more about packaging and packing trends, check out the Institute of Packaging Professionals Web site at iopp.org and the Point-Of-Purchase Advertising International Web site at popai.org. Another excellent source for ongoing information is the magazine <i>Packaging Digest, </i>which offers free monthly e-mail updates about packaging. You&#8217;ll find their Web site at packagingdigest.com. </p><p><i>132 </i><i>133 </i></p><div class="section"><p><i>SHIPPING TO BIG ACCOUNTS </i></p><p>As former department store buyers, we know the headaches involved in shipping to chain stores and other big accounts. We&#8217;ve seen manufacturers watch their profit margins evaporate when major accounts take discounts for every deviation made from their specified shipping standards. Believe us: you can&#8217;t afford to make shipping errors with the big guys! Worst of all, if you make costly mistakes when shipping to big accounts, you might not get another chance to prove yourself&#8212;even if you have a highly desirable product. </p><p>To avoid costly errors, the minute you secure a signed order from one of these accounts, sit down and read every word on the front and back of the order&#8212;especially the fine print. Once you understand every rule of the retailer&#8217;s shipping standards, call a meeting to formulate your shipping/billing game plan. And make certain that everyone involved in the shipping and billing process knows precisely what to do. Then double- and triple-check your shipment, labels, and all paperwork before the shipment leaves your facility. </p><p>Like you, retailers and consumers may not want to think about packaging and shipping, but when a gift arrives broken with no time to replace it, or when an entire shipment is packed wrong, suddenly their headache becomes yours. If you take the time to learn proper packaging and labeling from the start, everyone wins, leading to repeat business and even more success. That&#8217;s something worth celebrating! </p></div><div class="section"><p><i>CHAPTER 14<br/></i></p><p>Getting your company&#8217;s name and your product&#8217;s image before the public <i>for free </i>may seem like a feat of pure magic, but it isn&#8217;t. It&#8217;s something almost anyone can achieve if they have a creative edge and a bit of know-how. Luckily, there are many ways to create this magic for your line, and heighten your product&#8217;s success. </p><p>This chapter will teach you what to do&#8212;and equally important, what <i>not </i>to do&#8212;to get the exposure you need from the start. Because many manufacturers and artisans never learn the right steps to take, this information will put you light-years ahead of your competition. </p><p>To achieve this magic, you can either build a solid media relations foundation in-house or hire a media agent (also called a PR agent) to work with you. Agents usually charge anywhere from $500 for a basic mailing to trade publications and follow-up calls to thousands of dollars for more extensive media coverage. When their prices are higher, it may reflect their expertise or just the going rates in their field. For instance, TV specialists usually charge much more than press specialists. While hiring an agent can be
