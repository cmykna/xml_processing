pment. Shipping everything at once can save you hundreds of dollars in expenses. Also, consider shrink-wrapping everything together as one item, and make certain all your boxes are labeled and numbered. And inventory your boxes as they are packed. That way, if something is missing, you can easily identify the gaps when you arrive on-site. </p><p><i>MOVE-IN DAYS </i></p><p>Most shows offer two days for move-in. This involves arriving at the facility and picking up your badges, finding your exhibit space, (hopefully) finding your complete shipment near your exhibit space, and pulling your booth and products together. You&#8217;ll also be dropping off media kits at the press office and product samples for the &#8220;new to show&#8221; display. </p><p>However, all too often move-in glitches can make for a tense day. One or more boxes or crates from your shipment might be missing or delivered to someone else&#8217;s booth. (Alert the loading dock staff, then start looking for it yourself or hope someone else will tell you it&#8217;s in their booth.) Products or displays may arrive broken or damaged. You may decide you need something extra from the decorator&#8212;which can take hours and be much more costly near showtime. If you&#8217;re personally delivering your shipment, you may get stuck waiting in line for hours just to reach the loading dock. It&#8217;s best to plan for these problems by allowing yourself more set-up time than you believe you&#8217;ll actually need (we recommend two days), and then have the luxury of using those hours for other things if setup is a snap. </p><p>If you finish early, walk through the aisles around you to check out the competition and other companies&#8217; displays. If you&#8217;re from out of town, check out the local retail scene in person or by scanning newspa</p><p><i>172 </i><i>173 </i></p><div class="section"><p>per and regional magazine ads. If you see a store that&#8217;s a good match for your product, pick up the phone and invite the owner to stop by your booth. Of course, you can also do what several savvy exhibitors do: turn any remaining time you have into spa time. That way you&#8217;ll be relaxed and ready to go when it&#8217;s officially showtime! </p><p>Last, but not least, consider offering a <i>show special. </i>They can be very effective in closing sales. These generally work in one of two ways: a discount on a product or free shipping on sales over a certain amount (usually higher than your minimum, to encourage larger orders). If you decide to run a special, place small, computer-printed signs on your displays. </p><p>Your show special should be for sales written on-site and for sales discussed there and submitted to your office within a week of the event. It&#8217;s important to offer the extension for buyers who aren&#8217;t authorized to finalize sales. This includes buyers from department stores and other big accounts where the buyer&#8217;s boss&#8212;usually called a <i>merchandise manager</i>&#8212;signs off on all or most of their purchases. </p><p><i>PLAYING BY THE RULES </i></p><p>Showtime finally arrives and the air is filled with excitement. For some companies, this is make-it or break-it time, so be thankful you&#8217;ve planned ahead. </p><p>There are some important trade show rules to remember that apply to most markets. Ignore them and you might not be invited back! </p><p>Most importantly, remember that you can only solicit business from the confines of your booth. Period! No one from your company can stand in the aisle to encourage people to stop in, nor can brochures or other enticements be handed out anywhere else on the show site. It simply isn&#8217;t fair to other exhibitors. Your bold booth display, your product, a nice smile, and warm hello should be all you need to encourage buyers to stop in and check things out. Occasionally we see exhibitors handing out free samples or premiums to passersby. If you plan on doing this, your feet must be firmly planted inside your booth. Better yet, clear promotional product handouts with show management ahead of time. </p><p>If you have accidentally left signage behind in your office, do not make a handmade sign. This is a professional show. Act accordingly. </p></div><div class="section"><p>Be aware of your booth&#8217;s neighbors and their needs. If you plan to </p></div><p>play music in your booth, keep the volume low. And don&#8217;t over-use </p><p>scent or potpourri in your display. It may make others sick. Make friends, not enemies who might complain to management. </p><p>Try not to eat lunch in your booth. However, if you do, push your lunch out of sight whenever someone enters your booth. Buyers will seldom bother exhibitors who are eating, so don&#8217;t let a little food get in the way of possible sales. And it should go without saying: unless you&#8217;re a food exhibitor, don&#8217;t cook food in your booth. It&#8217;s a major fire hazard. </p><p>Another complaint from show managers is exhibitors who arrive carrying a newspaper or a book. Showtime is not the time to catch up on your reading, even if traffic is slow. It sends an unprofessional message, so don&#8217;t do it. </p><p>Don&#8217;t start packing your products up early. We have walked through many shows where some exhibitors start tearing down their booths one or two hours prior to the market&#8217;s closing time. This isn&#8217;t fair to the buyers who remain, to your neighbors, or to show management. </p><p>Speaking of show management, extend an invitation for them to stop by and see your line up close. If you&#8217;ve done a particularly good job with your booth display, this is a great way for them to remember who you are and what your company does. And your professional display and courtesy will make getting into their other markets easier. However, don&#8217;t offer them products or gifts, which might be interpreted as bribes. For show professionals, hearing praise about their show is the only thanks they need. </p><p><i>A FEW RULES OF YOUR OWN </i></p><p>Train those who work in your booth to do the following: </p><p>Check every badge as an attendee enters your booth. Is this person a buyer? <i>Excellent! </i>Is he or she a member of the press? <i>Great! </i>Is this another exhibitor or a show guest? If the answer is yes, you need to find out why he or she stopped by. Show protocol dictates that they should-n&#8217;t be in your booth unless invited. In that case gently find out what they are doing there, and if you are uncomfortable about it, politely ask them to leave. (You&#8217;ll learn that some attendees hide their badges. Sometimes it&#8217;s because they are an important buyer, but not always. Ask if you don&#8217;t see a badge. You have the right to know who&#8217;s in your booth.) </p><p><i>174 </i><i>175 </i></p><div class="section"><p>Even if you are very busy, make a point to warmly greet every person who enters your booth. A simple &#8220;Good morning!&#8221; or &#8220;Hello, I&#8217;ll be with you next!&#8221; is sufficient. </p><p>If you&#8217;re casually conversing with a colleague when someone enters the booth, end the chatter. Attendees are leery about breaking into a conversation. Don&#8217;t make them ask for your attention. But also give them some space if they&#8217;re &#8220;just looking.&#8221; If they really admire a product, start a conversation, such as: &#8220;That&#8217;s one of our best sellers/our newest items . . .&#8221; It can go a long way to opening the door to further conversation and new business. </p><p>Make a firm company rule: for every brochure you give out, collect a business card. Some buyers run out of cards, so have a book they can sign. This information will be helpful down the road as you build your mailing list. Perhaps the buyer would also like to be placed on your e-mail list? (Important to note, since it may soon be regulated, requiring permission.) If possible, list what product(s) the retailer is most interested in purchasing on the back of the business card with any other instructions. You&#8217;ll be collecting dozens or even hundreds of business cards at each show, so notes on the back will give you and your sales staff specific directions on how to handle each buyer. </p><p>Needless to say, make certain someone is always covering your booth. If you are truly alone, perhaps you can work out something with a neighboring exhibitor to cover your booth for a few minutes during the day. But otherwise plan on being there for the duration of the show. If it&#8217;s a slow day, you may feel like walking a few aisles, but believe us, that&#8217;s exactly when the big buyers or a member of show management will stop in to see you. It&#8217;s very unprofessional&#8212;and just plain crazy&#8212;to take the chance that no one from your team will be in your booth for those special moments. </p><p>Sales representatives looking for lines may also call on you. It is best not to make any decisions regarding representation on-site. In fact, before you hire (or replace) anyone, we suggest you read our comments on sales representation in chapter 19. </p><p>Hopefully you&#8217;ll be happy with your show location. However, you might spot a show division that&#8217;s a better match for your line. If so, request it next time. Just know that it can take more than one show to gain the seniority to move to the spot you deem best. </p></div><p><i>IT&#8217;S NOT OVER YET </i></p><p>Many people think of tear-down time as the end of the market. <i>Far from it! </i>In many ways, it&#8217;s just the beginning. </p><p>You will have been visited by many buyers who took brochures and showed interest but didn&#8217;t write business with you. Postshow is the ideal time to court them while your line is still fresh in their minds. Yet many exhibitors have lousy follow-through. Our guess is that over half of exhibitors miss this important step. Don&#8217;t be one of them! </p><p>Hopefully you&#8217;ve also benefited from attendee feedback. Were your colors and patterns well accepted or not? Did several people say your prices were too high or that they wished you&#8217;d make an adjustment to a product? Note comments that you heard more than once on paper now and promptly discuss them when you return to your office. </p><p>Pack your boxes carefully and make certain each separate box or crate is numbered. Remember to fill out all forms and labels completely in clear handwriting and place them on each box, crate, or shrink-wrapped pallet. To save time on-site, consider bringing preprinted return labels with you to market. </p><p>Don&#8217;t forget to turn in your <i>bill of lading </i>(which gives the specifics of your shipment) at the appropriate show desk. Are you using the show&#8217;s specified shipper or your own? Using the one show management has chosen will likely save you money. </p><p>If your products are going to another show produced by the same company, there might be a <i>caravan shipment </i>you can join that will cost even less and make your shipment a priority at the next market. Caravan forms are generally found in show manuals. Sometimes you can also order this service on-site, but they often have to turn exhibitors away. Be an early bird and save money! </p><p>Now you can leave the show site confident that you&#8217;ve done everything possible both before the show and on-site to help achieve maximum exposure and sales. Whether you have good follow-through is truly up to you. We suggest following up sales leads and giving contacts to your sales reps within that first postshow week. Much later than that and you risk missing some golden opportunities. </p><p><i>176 </i></p><div class="section"><p><i>CHAPTER 18 </i></p><p>This chapter will make you more comfortable when you visit new cities and also help you plan what to pack for an important business trip to a major trade event. For instance, should you pack an umbrella or a jacket for a summer trade show or convention in San Francisco? The answer is a light jacket. An umbrella is never needed in the City by the Bay during the summer months; yet people often freeze because they fail to pack for the springlike summer weather. </p><p>Can you expect daily rain in Miami during the morning or the afternoon? That depends on whether you are at working at the trade centers near the airport or at the convention centers in Miami and nearby Miami Beach. It rains at the beach in the morning hours and at the airport and trade centers (nine miles away) during the afternoon on most summer days. </p><p><i>GENERAL THOUGHTS ON WHAT TO PACK </i></p><p>Regarding appropriate clothing for U.S. markets, there are a few firm rules. </p><p>Just because the retailers are showing up in shorts and sneakers doesn&#8217;t mean you should. Exhibitors are expected to help set the dress standards at each market. This means dressing up without overdressing. You don&#8217;t want to dress too casually, but if you dress too formally, you may make buyers feel uncomfortable. Unless you&#8217;re in a major market city in the northeastern United States (New York, Boston, Philadelphia, Washington, D.C.), you can forget the tie, guys! Sports </p></div><p>jackets and sweaters will be acceptable. For women, dresses and suits </p><p>are always appropriate. Retailers in warmer climates such as Miami, Orlando, and Los Angeles tend to dress very casually, so you can be a bit less formal, too. </p><p>Of course, if the line you&#8217;re showing is casual clothing, you can wear your line to help promote it. In various other markets (food shows or other markets where demonstrations rule) aprons are often part of the exhibitor uniform. Additionally, on move-out days (the last day of each show) you can usually get away with less formality. </p><p>If you are walking a show as a guest (to evaluate the market for future participation), you should always dress up. You&#8217;ll be evaluating the show, and show management will also be evaluating you when you pick up your badge and show information. Look your best! </p><p><i>MARKET CITY INFORMATION </i></p><p>With a little help from our favorite weather source, <i>Places Rated Almanac, </i>plus information pulled from the most recent census adjustments and various city and airport Web sites, here&#8217;s a quick overview of the cities you&#8217;re most likely to visit for a major trade show or industry convention. </p><p>Note that under <i>Basic Facts, </i>we list entertainment options beyond major sports teams, art museums, botanical gardens, and zoos. Under <i>Transportation, </i>rates listed are based on prices at the time of our research and may be subject to increases. Also note that some taxi companies do not accept credit card payments, so if you plan to pay by credit or debit card, check each cab&#8217;s policy before your cab ride. </p><div class="section"><p><i>(cities are listed alphabetically) </i></p></div><p><i>Atlanta, Georgia </i></p><p><i>Basic Facts: </i>This is the forty-first largest city in the United States, with a population of 424,000 (metropolitan area: 4.1 million). If you plan a few extra days in this city, you may want to consider the following attractions: World of Coca-Cola, the CNN Center, the Martin Luther King Center, and the Margaret Mitchell House and Museum/ Center for Southern Literature. To find out more, visit the city&#8217;s official Web site at atlantaga.gov. </p><p><i>Transportation: </i>Chances are you will be arriving at the Hartsfield-Jackson International Airport, which is located approximately 10 miles </p><p><i>178 </i><i>179 </i></p><div class="section"><p>(16.2 kilometers) from downtown. In addition to rental cars, travelers can ride to downtown hotels a number of ways, including Metro Atlanta Rapid Transit Authority (MARTA) buses and trains. Taxi flat rates to downtown are generally in the $25 to $30 range, plus tip. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><p>January 33&#186; &#8211; 51&#186;F (1&#186; &#8211; 11&#186;C) </p><p>April 50&#186; &#8211; 73&#186;F (11&#186; &#8211; 23&#186;C) </p><p>July 69&#186; &#8211; 88&#186;F (21&#186; &#8211; 31&#186;C) </p><p>October 51&#186; &#8211; 73&#186;F (11&#186; &#8211; 23&#186;C) </p><p><i>When it&#8217;s wet: </i>In the spring and summer approximately 48 inches of rain falls on Atlanta. That moisture, coupled with the summer heat, makes Atlanta sticky, so natural fabrics are good summer clothing choices. Winters, on the other hand, are mild, and snow (2 inches) is scarce. </p><p><i>Boston, Massachusetts </i></p><p><i>Basic Facts: </i>Boston is the United States&#8217; twentieth-largest city, with a population of just under 600,000 (metropolitan area: 5.8 million). Consider taking in some of the wonderful historical and educational attractions, including the Boston Tea Party Ship &amp; Museum, the Paul Revere House, and the John F. Kennedy Library &amp; Museum, plus neighboring Harvard University and Massachusetts Institute of Technology (M.I.T.), located in Cambridge, Massachusetts. To find out more, go to bostonusa.com. </p><p><i>Transportation: </i>You&#8217;ll be arriving at Logan International Airport, close to downtown. In addition to rental cars, travelers can ride to downtown hotels via the Back Bay Coach (a bus line) and Boston&#8217;s famous T, the oldest subway system in the United States. The average taxi fare from the airport to downtown hotels is approximately $15 to $20, plus tip. Note that station wagon taxis, great for carrying boxes, can legally charge $5 more. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><p>January 23&#186; &#8211; 36&#186;F (-5&#186; &#8211; 2&#186;C) </p><p>April 41&#186; &#8211; 57&#186;F (5&#186; &#8211; 14&#186;C) </p></div><div class="section"><p>July </p><p>65&#186; &#8211; 82&#186;F (18&#186; &#8211; 28&#186;C)<br/></p><p>October 47&#186; &#8211; 63&#186;F (8&#186; &#8211; 17&#186;C) </p></div><p><i>When it&#8217;s wet: </i>Boston has relatively mild, damp, and changeable weather. Hot summers and cold snaps during the winter are tempered by Atlantic sea breezes. The city has almost equal amounts of rain and snow, which often appears as sleet with little long-term accumulation near the downtown waterfront. </p><p><i>Chicago, Illinois </i></p><p><i>Basic Facts: </i>Chicago is the United States&#8217; third-largest city, with a population of almost 2.9 million (metropolitan area: 9.1 million). Consider visiting the Sears Tower (America&#8217;s tallest building) or taking the Chicago River Tour (to view the city&#8217;s impressive architecture). Anytime but during the summer, you may be able to snag tickets to the Oprah Winfrey Show. During her summer break there&#8217;s always the free classical music concerts in Millennium Park. Go to ci.chi.il.us for additional information. </p><p><i>Transportation: </i>You&#8217;ll probably be arriving at O&#8217;Hare International Airport. In addition to rental cars, the ATS subway system provides service between downtown and the airport. Taxi fares for the 17-mile ride to downtown hotels are usually around $40, plus tip. Chicago has a second, smaller airport (Midway International Airport) that is 10 miles from downtown and is a great alternative for regional trips. It also offers many transportation options, including taxis, which will cost approximately $25 into downtown. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>14&#186; &#8211; 29&#186;F </td><td>(-10&#186; &#8211; -2&#186;C) </td></tr><tr><td>April </td><td>39&#186; &#8211; 59&#186;F </td><td>(4&#186; &#8211; 15&#186;C) </td></tr><tr><td>July </td><td>63&#186; &#8211; 83&#186;F </td><td>(17&#186; &#8211; 28&#186;C) </td></tr><tr><td>October </td><td>43&#186; &#8211; 64&#186;F </td><td>(6&#186; &#8211; 18&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Chicago often has hot, humid summers cooled by sporadic thunderstorms. You can expect temperatures to be up to 10 de</p><p><i>180 </i></p><div class="section"><p><i>181 </i></p><p>grees cooler within a few blocks of the lakeshore. Annual rainfall is 34 inches. Snowfall (December&#8211;March) is approximately 40 inches. </p><p><i>Dallas, Texas </i></p><p><i>Basic Facts: </i>Dallas is America&#8217;s eighth-largest city, with a population of 1.2 million (metropolitan area: 5.2 million). You may want to visit the John F. Kennedy Memorial or the Dealey Plaza National Historic Landmark District&#8217;s Sixth Floor Museum. If you have time to visit nearby Forth Worth, the Stockyards National Historic District will make you feel like you&#8217;ve stepped into the land of cowboys. For more information, go to dallascvb.com. </p><p><i>Transportation: </i>Though Dallas has two airports (including the smaller Love Field), chances are you&#8217;ll be flying into Dallas/Fort Worth International Airport, the world&#8217;s third-busiest airport. In addition to rental cars, transportation to the downtown convention area is available via bus and several shared ride services (including SuperShuttle<sup>&#8482;</sup>). Taxis are expensive because the airport is far from downtown; plan on spending approximately $40 to $45, plus tip. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>34&#186; &#8211;54&#186;F </td><td>(1&#186; &#8211;12&#186;C) </td></tr><tr><td>April </td><td>55&#186; &#8211;77&#186;F </td><td>(13&#186; &#8211;25&#186;C) </td></tr><tr><td>July </td><td>75&#186; &#8211;98&#186;F </td><td>(24&#186; &#8211;37&#186;C) </td></tr><tr><td>October </td><td>56&#186; &#8211;80&#186;F </td><td>(13&#186; &#8211;27&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Dallas has hot, humid, and subtropical weather during the summer, so natural fabrics are a good choice. The city enjoys mild winters with little snow accumulation (3 inches). Rain is heaviest in April and May, though it often falls (conveniently) at night. July and August are fairly dry. Annual rainfall is 32 inches. </p><p><i>Denver, Colorado </i></p><p><i>Basic Facts: </i>The Mile High City is the United States&#8217; twenty-sixth largest city, with a population of 560,000 (metropolitan area: 2.5 million). If you don&#8217;t ski, you might want to visit the Buffalo Bill Museum </p></div><div class="section"><p>or the Molly Brown House. Another good bet is a tour of Denver&#8217;s </p></div><p>U.S. Mint, the largest producer of coins in the world. For additional </p><p>information, visit denver.org. </p><p><i>Transportation: </i>You&#8217;ll be landing at the Denver International Airport, which is located 23 miles northeast of downtown. In addition to rental cars and buses, there are several shared ride services available, including SuperShuttle<sup>&#8482;</sup>. Taxi fares are approximately $45 to $50, plus tip, to downtown hotels. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>16&#186; &#8211; 43&#186;F </td><td>(-9&#186; &#8211; 6&#186;C) </td></tr><tr><td>April </td><td>34&#186; &#8211; 61&#186;F </td><td>(1&#186; &#8211; 16&#186;C) </td></tr><tr><td>July </td><td>59&#186; &#8211; 88&#186;F </td><td>(15&#186; &#8211; 31&#186;C) </td></tr><tr><td>October </td><td>37&#186; &#8211; 67&#186;F </td><td>(3&#186; &#8211; 19&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Denver is close to but not in the Rocky Mountains. Thus it is well protected by the mountains and avoids the more severe weather found in other parts of this vast mountain range. Winters are relatively mild, and summers, though hot, lack humidity. Snow (60 inches) accumulates anytime between November and April. Annual rainfall averages 16 inches and generally falls in the spring months. </p><p><i>Las Vegas, Nevada </i></p><p><i>Basic Facts: </i>Las Vegas, one of the United States&#8217; fastest-growing cities, is the thirtieth-largest, with a population of 500,000 (metropolitan area: 1.5 million). If you tire of gambling and the numerous entertainment venues in and around the hotels, consider tours of beautiful Grand Canyon (available by land or air) or a deluxe tour of nearby Lake Mead and the Hoover Dam. Find out more at lasvegasnevada .gov/visitor. </p><p><i>Transportation: </i>You&#8217;ll be landing at McCarran International Airport, where you&#8217;ll have many transportation options including rental cars, public buses, and shared-ride van services. Taxis are quite inexpensive between the airport and most Strip hotels and several convention sites, varying from $12 to $20, plus tip. Las Vegas taxis usually don&#8217;t accept credit card payments. </p><p><i>182 </i></p><div class="section"><p><i>183 </i></p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>33&#186; &#8211; 56&#186;F </td><td>(1&#186; &#8211; 14&#186;C) </td></tr><tr><td>April </td><td>50&#186; &#8211; 77&#186;F </td><td>(11&#186; &#8211; 25&#186;C) </td></tr><tr><td>July </td><td>76&#186; &#8211; 105&#186;F </td><td>(24&#186; &#8211; 40&#186;C) </td></tr><tr><td>October </td><td>54&#186; &#8211; 82&#186;F </td><td>(12&#186; &#8211; 28&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Las Vegas enjoys great weather from November through April. Thereafter, it&#8217;s hot but dry due to the surrounding mountain range. Annual rainfall is a mere 4 inches, and snowfall <i>( yes, snowfall!) </i>is a skimpy 1.5 inches. </p><p><i>Los Angeles, California </i></p><p><i>Basic Facts: </i>The entertainment capital of the world is also the United States&#8217; second-largest city, with a population of just under 4 million (metropolitan area: 16.5 million). Here you can visit the Hollywood Walk of Fame, the posh shopping districts in Beverly Hills and Hollywood, the Walt Disney Concert Hall, or watch the taping of a television show at CBS Television City or Paramount Studios. (Burbank, farther away, is where <i>The Tonight Show </i>is taped.) Summer concerts at the Hollywood Bowl are always fun, too. For additional information, go to lacity.org. </p><p><i>Transportation: </i>You&#8217;ll likely be flying into Los Angeles International Airport (LAX), though the region does include several other national airports, including Burbank, John Wayne, Ontario, and Long Beach. From LAX, modes of transportation include rental cars, public and privately owned buses, and shared-ride services (including Super-Shuttle<sup>&#8482;</sup>). Taxis between LAX and downtown convention facilities and hotels generally run $28 to $32, plus tip. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><p>January 47&#186; &#8211; 65&#186;F (8&#186; &#8211; 18&#186;C) </p><p>April 52&#186; &#8211; 67&#186;F (11&#186; &#8211; 19&#186;C) </p><p>July 63&#186; &#8211; 75&#186;F (17&#186; &#8211; 24&#186;C) </p><p>October 59&#186; &#8211; 74&#186;F (15&#186; &#8211; 23&#186;C) </p><p><i>When it&#8217;s wet: </i>Los Angeles enjoys a mild, two-season climate with few </p></div><div class="section"><p>surprises. The rainy season runs from December through April, with 12 </p></div><p>inches annually. The rest of the year, you can leave your umbrella at </p><p>home. </p><p><i>Miami, Florida </i></p><p><i>Basic Facts: </i>Miami is America&#8217;s forty-seventh largest city, with a population of 375,000 (metropolitan area: 3.9 million). If you don&#8217;t want to sit on the beach, you can visit the Design District to check out the latest contemporary styles, visit the shops in South Beach, or dance the night away at pulsating nightclubs that stay open until the wee hours of the morning. Find out more at downtownmiami.com. </p><p><i>Transportation: </i>The Miami International Airport is likely to be your destination. There are convention and trade facilities all over Miami and Miami Beach, so it&#8217;s difficult to pinpoint taxi fares. The fare chart we used indicated they should range from around $10 to nearby facilities, $17 to $20 to downtown, and around $30 to parts of the Design District. Shared shuttles, buses, and rental cars are other options. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>59&#186; &#8211; 75&#186;F </td><td>(15&#186; &#8211; 24&#186;C) </td></tr><tr><td>April </td><td>68&#186; &#8211; 82&#186;F </td><td>(20&#186; &#8211; 28&#186;C) </td></tr><tr><td>July </td><td>76&#186; &#8211; 89&#186;F </td><td>(24&#186; &#8211; 32&#186;C) </td></tr><tr><td>October </td><td>72&#186; &#8211; 84&#186;F </td><td>(22&#186; &#8211; 29&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Miami enjoys mild, dry winters, but the weather has a split personality in the summer. Rain falls near the beach more during the morning hours and near the airport (and several convention facilities) during the afternoon hours. Beach communities have few hot days </p><p>(15) compared to the airport region (60). Annual rainfall is a whopping 60 inches, with rain expected on most summer days. </p><p><i>New York, New York </i></p><p><i>Basic Facts: </i>New York is the United States&#8217; largest city, with a population of 8 million (metropolitan area: 21.2 million). There are thousands of things to do in the Big Apple. Beyond Broadway and the museums, the Ellis Island Immigrant Museum and the Statue of Liberty National Monument offer great tours. There are also numerous </p><p><i>184 </i><i>185 </i></p><div class="section"><p>TV tapings. In the summer the sidewalk cafes are great. For more information, go to nyc.gov. </p><p><i>Transportation: </i>You may be landing at one of three airports: John F. Kennedy International Airport, LaGuardia Airport, or Newark Liberty International Airport in nearby New Jersey. From each you can rent cars or take buses. From the two New York airports, you can take the subway into Manhattan. Shared-ride services are available, including Express Shuttle USA from all airports and SuperShuttle<sup>&#8482; </sup>from both New York airports. Taxi fares are as follows, and are subject to change: From JFK, $45 flat rate, plus bridge or tunnel tolls of $4, plus tip. From LaGuardia, the rate is by meter, approximately $28 to $32, plus tolls of $3, plus tip. From Newark, the fare is nearly $40 and a toll of $10, plus tip. You can find excellent travel information at ny.com/ transportation/airports, or phone AirRide at 1-800 AIR-RIDE for the latest information on flights and ground transportation from all three airports. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>26&#186; &#8211; 38&#186;F </td><td>(-3&#186; &#8211; 3&#186;C) </td></tr><tr><td>April </td><td>44&#186; &#8211; 61&#186;F </td><td>(7&#186; &#8211; 16&#186;C) </td></tr><tr><td>July </td><td>68&#186; &#8211; 85&#186;F </td><td>(20&#186; &#8211; 29&#186;C) </td></tr><tr><td>October </td><td>50&#186; &#8211; 66&#186;F </td><td>(10&#186; &#8211; 19&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>New York is close to the path of continental air flow, so the weather patterns bring hotter summers and colder winters than many other coastal cities. Luckily, sea breezes often moderate hot summer days. The city experiences an average rainfall of 40 inches and an average snowfall of 29 inches. </p><p><i>Orlando, Florida </i></p><p><i>Basic Facts: </i>Orlando is a small city (population just under 200,000) with a BIG reputation as America&#8217;s playground. Hopefully you&#8217;ll have some spare time to visit Disney World, the Epcot Center, Universal Studios Orlando, or SeaWorld Orlando. You may also want to visit the nearby Kennedy Space Center&#8217;s Visitor Complex, or take a boat and canal tour of </p></div><div class="section"><p>the nearby lakes. To find out more, go to cityoforlando.net. </p></div><p><i>Transportation: </i>From Orlando International Airport there are many </p><p>options into downtown and to the Orange County Convention Center. The city&#8217;s Lynx buses go to many locations and are inexpensive. Rental cars, shared-ride vans, or taxis (approximately $30, plus tip to the convention center area) round out your options. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><div class="section"><p>January 49&#186; &#8211; 72&#186;F (9&#186; &#8211; 22&#186;C) </p><p>April 60&#186; &#8211; 84&#186;F (15&#186; &#8211; 29&#186;C) </p><p>July 73&#186; &#8211; 92&#186;F (23&#186; &#8211; 33&#186;C) </p><p>October 65&#186; &#8211; 84&#186;F (18&#186; &#8211; 29&#186;C) </p></div><p><i>When it&#8217;s wet: </i>Orlando&#8217;s surrounding lakes and rain (51 inches) make this a humid town. Thunderstorms occur daily from June through September, so pack your umbrella and lightweight, natural fabrics for summer visits. Winters days are usually cool, dry, and sunny. </p><p><i>Philadelphia, Pennsylvania </i></p><p><i>Basic Facts: </i>Philadelphia is the country&#8217;s fifth-largest city, with a population of 1.5 million (metropolitan area: 6.1 million). There are many historic sites to consider, including the Liberty Bell Center, the Betsy Ross House, the National Constitution Center, and Independence Hall. Both Valley Forge and Gettysburg National Military Park are day trips via tour bus or rental car. For additional information, visit phila.gov. </p><p><i>Transportation: </i>Many may be arriving via Amtrak to the downtown area, near many hotels. For those arriving at Philadelphia International Airport, rental cars, shared-ride options, and the SEPTA&#8217;s high-speed light rail system are excellent choices into the downtown area. Additionally, taxi flat rates between the airport and downtown are approximately $20, plus tip. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><th/><td>January </td><td>24&#186; &#8211; 39&#186;F </td><td>(-4&#186; &#8211; 4&#186;C) </td></tr><tr><th/><td>April </td><td>43&#186; &#8211; 63&#186;F </td><td>(6&#186; &#8211; 17&#186;C) </td></tr><tr><th/><td>July </td><td>67&#186; &#8211; 86&#186;F </td><td>(19&#186; &#8211; 30&#186;C) </td></tr><tr><th/><td>October </td><td>47&#186; &#8211; 67&#186;F </td><td>(8&#186; &#8211; 19&#186;C) </td></tr><tr><th><i>186 </i></th><td/><td/><td/></tr></table><div class="section"><p><i>187 </i></p><p><i>When it&#8217;s wet: </i>The nearby Atlantic Ocean and Appalachian Mountains moderate Philadelphia&#8217;s weather, bringing even amounts of precipitation throughout the year. Winter winds can make the city seem colder than it actually is. Snowfall is slight in the downtown region (20 inches) but much higher in the suburbs. The city gets approximately 40 inches of rain annually. </p><p><i>San Francisco, California </i></p><p><i>Basic Facts: </i>San Francisco is the United States&#8217; thirteenth-largest city, with a population of 765,000 (metropolitan area: 7 million). The popular 49 Mile Tour will bring you to Golden Gate Park&#8217;s Japanese Tea Garden, Chinatown, Coit Tower, Fisherman&#8217;s Wharf, and the Golden Gate Bridge. The nearby Napa and Sonoma valleys (wine country) or a walk through Marin County&#8217;s majestic Muir Woods are excellent leisure trips. All are accessible via tour bus or rental car. For additional information, visit sfvisitor.org. </p><p><i>Transportation: </i>The San Francisco Bay Area has several major airports, including Oakland International, Mineta San Jose International, and San Francisco International (SFO). All have rental cars and shared-van options (including SuperShuttle<sup>&#8482; </sup>at the San Francisco and San Jose airports). Oakland and SFO also offer subway links (BART and AirBART) into both Oakland and San Francisco. For those taking taxis, the rates from SFO into San Francisco run $37 to $45 and are absolutely prohibitive from San Jose&#8217;s airport into San Francisco ($120). From San Jose, consider a shared-ride service or the regional double-decker train system (CalTrain) from San Jose to San Francisco. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>44&#186; &#8211; 57&#186;F </td><td>(7&#186; &#8211; 14&#186;C) </td></tr><tr><td>April </td><td>49&#186; &#8211; 63&#186;F </td><td>(9&#186; &#8211; 17&#186;C) </td></tr><tr><td>July </td><td>55&#186; &#8211; 69&#186;F </td><td>(13&#186; &#8211; 20&#186;C) </td></tr><tr><td>October </td><td>54&#186; &#8211; 70&#186;F </td><td>(12&#186; &#8211; 21&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>San Francisco enjoys a moderate two-season climate, with warm periods in the spring and autumn. Summers are cool, and breezes blow throughout the year. The rainy season lasts from late Oc</p></div><div class="section"><p>tober through May, producing approximately 21 inches of moisture. </p></div><div class="section"/><p><i>Seattle, Washington </i></p><p><i>Basic Facts: </i>The Emerald City is the nation&#8217;s twenty-forth largest city, with a population of 570,000 (metropolitan area: 3.5 million). Consider visiting the Seattle Center (home of the Space Needle and the Experience Music Project), Pioneer Square&#8217;s underground tours, Pike Place Market, and the Seattle Aquarium, which is built into the waterfront. For more information, visit the city&#8217;s official Web site: ci.seattle.wa.us. </p><p><i>Transportation: </i>Seattle-Tacoma International Airport is usually referred to as SEA-TAC. From there you can rent cars or use Airport Express by Gray Line (under $10) to get into the city. Taxis are widely available and usually run $30 to $35 unless traffic is heavy (alternate routes are limited). </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>34&#186; &#8211; 44&#186;F </td><td>(1&#186; &#8211; 7&#186;C) </td></tr><tr><td>April </td><td>41&#186; &#8211; 57&#186;F </td><td>(5&#186; &#8211; 14&#186;C) </td></tr><tr><td>July </td><td>54&#186; &#8211; 75&#186;F </td><td>(12&#186; &#8211; 24&#186;C) </td></tr><tr><td>October </td><td>45&#186; &#8211; 60&#186;F </td><td>(7&#186; &#8211; 15&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Summer in Seattle can bring extremely light drizzle for a portion of many days, but it&#8217;s usually not enough to warrant carrying an umbrella. During the winter, you&#8217;re more likely to experience ground fogs than snow. Overall, the city gets 39 inches of rain and 15 inches of snow per year. </p><p><i>Washington, D.C. </i></p><p><i>Basic Facts: </i>Our nation&#8217;s capital is also its twenty-third largest city, with a population of 570,000 (metropolitan area: 7.6 million). You will likely want to add the new National World War II Memorial to your long list of famous sites worth visiting. For more information, visit washington.org. </p><p><i>Transportation: </i>There are two main airports serving the greater Washington, D.C., area and northern Virginia (where many conventions and trade shows take place). The Ronald Reagan Washington </p><p><i>188 </i><i>189 </i></p><div class="section"><p>National Airport is close to downtown. Transportation options include rental cars and the city&#8217;s subway system (Metrorail). Taxis to downtown are approximately $10 to $15. The larger of the two airports is Washington Dulles Airport in nearby Virginia. In additional to renting a car, you can use several bus lines or taxis, which will run about $15 to $20 to Virginia convention facilities and $45 to $50 to downtown. Both airports offer shared-van rides, including SuperShuttle<sup>&#8482;</sup>. </p><p><i>Climate: </i>Daily average low and high temperatures: </p><table><tr><td>January </td><td>28&#186; &#8211; 43&#186;F </td><td>(-2&#186; &#8211; 6&#186;C) </td></tr><tr><td>April </td><td>46&#186; &#8211; 67&#186;F </td><td>(8&#186; &#8211; 19&#186;C) </td></tr><tr><td>July </td><td>70&#186; &#8211; 88&#186;F </td><td>(21&#186; &#8211; 31&#186;C) </td></tr><tr><td>October </td><td>50&#186; &#8211; 69&#186;F </td><td>(10&#186; &#8211; 21&#186;C) </td></tr></table><p><i>When it&#8217;s wet: </i>Washington, D.C., often experiences sudden, heavy thunderstorms during the summer, so bring your umbrella. The city gets approximately 39 inches of rain and 16 inches of snow per year. </p></div><p><i>CHAPTER 19<br/></i></p><div class="section"><p><i>DURING AN ERA OF RAPID<br/>CHANGE, UNDERSTANDING<br/>YOUR OBLIGATIONS AND<br/>THEIRS<br/></i></p></div><p>Years ago, one of us decided to leave the exciting world of department store buying for what seemed at the time an even <i>better </i>job: working as a sales representative. The stationery market was at its all-time high of popularity, bustling with energy and interesting new designs. The greeting card and gift lines she also represented were those coming out of the design district of Milan and from America&#8217;s trend centers, New York and California. It was not uncommon for her to hear <i>WOW! </i>every time she showed something new to her customers. It was a wonderful time to be a sales rep! </p><div class="section"><p>Fast forward about twenty years, and the scene is <i>completely </i>different. </p></div><p>Today being a sales representative isn&#8217;t as much fun. Courting retailers and keeping manufacturers happy is very, <i>very </i>hard work&#8212;and, for some, becoming more difficult with each passing year. Like the trade show industry, sales reps have been making adjustments to high-tech advances that allow buyers to order directly online. But unlike trade show companies, which are weathering these changes, the plight of many sales rep agencies has been extreme. In some cases retailers have forgotten the consequences that direct ordering often has on their loyal sales reps, including a reduction in commissions for many reps. To make matters worse, it&#8217;s happening as reps are dealing with increased expenses on the road, where so many of their sales are made. </p><p>We were shocked when we picked up the telephone to interview owners of several outstanding sales rep agencies we&#8217;ve admired, only to find that many had either closed down or changed dramatically. Many simply gave up after years in business, or decided to put their energies and talents to better use elsewhere. Others have survived but have </p><div class="section"><p><i>191 </i></p><p>downsized, leaving their permanent showroom spaces for warehouse space or home offices. Some were still in business but had diversified. All had felt the pinch of the Internet. Those remaining are particularly resilient agencies with owners who still love what they do: selling product and acting as intermediaries between manufacturers and retailers&#8212; often building personal relationships with store owners and buyers that manufacturers simply can&#8217;t match. However, the agencies that are healthy seem to be the exception. </p><p>Today it appears that the way manufacturers deal with reps and reps deal with their manufacturers has gone through a major shake-up. Understanding this will be paramount to your business dealings with reps and with buyers. </p><p>Ted Watson sold his popular sales rep agency and showroom in 2002, and is now concentrating his efforts on his two superb Seattle stores, Watson Kennedy Fine Living and Watson Kennedy Fine Home. He chose to leave the sales rep field for the more creative outlet that retailing offers. </p><p>Watson noted that one of the frustrating aspects of being a sales rep was helping innovative young companies get up and rolling, only to have them move on when they felt the lure of a bigger showroom with a larger staff. </p><p>&#8220;The repping end of the business has become very challenging,&#8221; said Watson. &#8220;It takes a lot of work to have a showroom, do shows, and show product (on the road). You can give a retailer a catalog one day and if the retailer gives the order directly to the manufacturer the next day, you can be out of a commission completely or get a split (half) commission.&#8221; </p><p>Watson noted that the commission reps get depends on the contract established with the manufacturer and on that manufacturer&#8217;s honesty: &#8220;For small, specialized showrooms featuring a lot of artists and smaller companies, it&#8217;s a lot harder than it is for those companies featuring a major line.&#8221; </p><p>As a manufacturer, you&#8217;ll need to understand the concerns and issues of these hard-working people when you start interviewing them about the possibility of representing your line within their territory. </p><p>First, however, let&#8217;s look at your company&#8217;s needs. You&#8217;re now about ready to show your new product to retailers around the country. Meanwhile, you still likely have a limited in-house staff, so you&#8217;ll need assistance. You could build an in-house sales team, but that takes a </p></div><div class="section"><p>great deal of time and money&#8212;often with mixed results. It&#8217;s usually </p></div><p>better to hire sales rep agencies that know the geography and the re</p><p>tailers. </p><p>In addition to branding your line through your own efforts, you&#8217;ll likely need more support to blanket the country with your new product quickly. Where do you turn to do that? </p><p><i>TYPES OF SALES HELP </i></p><p>The type of line you are developing and the type of representation required by the stores you will be targeting will be your main determinants when choosing a sales rep agency. </p><p>Most small lines require traditional sales reps. These reps&#8217; customers are more varied and include independent retail stores, small chains, catalogs, museums, retail e-commerce sites, and some larger accounts. Their responsibilities include meeting with potential and established customers for your product at shows, in showrooms, and on the road. Due to increasing expenses, many now also conduct a fair amount of business by phone or e-mail. They will write orders, handle problems for you or the retailer, make display suggestions, and occasionally do light inventorying. But they won&#8217;t purchase or warehouse your line. Today many reps carry a laptop at all times so they can check the status of an order, get real-time inventory levels, and instantly place orders. </p><p>The number of lines traditional reps carry varies. If they already represent one or two big lines, they won&#8217;t carry many other products. Some reps prefer to work with interesting young manufacturers and artisans. They often tend to have trendy products and more of a creative edge to their businesses, yet they must carry more lines out of necessity. </p><p>Meanwhile, if you&#8217;ve developed a new line of products most likely to end up on the shelves of grocery or drug stores, big box, or other mass retailers, you may need the services of a <i>distributor </i>instead. A distributor is a sales representative, <i>plus </i>a service provider and a depository for your product. Distribution companies often focus on specific types of retailers or types of products. Some specialize in toys or personal care items or food, for example. Distributors will charge more for their additional services. Anticipate and build as much of this cost into your price points before you meet with them or with a major retailer. </p><p>Initially, a distributor may agree to show your product before making a firm commitment. They&#8217;ll show it to the regional or national re</p><p><i>192 </i><i>193 </i></p><div class="section"><p>tailers with whom they work. If the retailer agrees to add your product to their inventory, the distributor is the one who places the actual order with you and becomes your customer. Most of the stores they work with have inventory and display set-up needs at each store location, and the distributor will hire people to handle these as well. If you look closely when you shop, you&#8217;ll often see distributors&#8217; employees in stores, setting up cardboard or end-cap (aisle-end) displays and putting stock on shelves or on wall displays. They generally warehouse a predetermined amount of your product and pull orders for their retailers from that stock. Your company will be alerted when the stock reaches a certain level, and you&#8217;ll be expected to ship more immediately. </p><p>Sometimes you don&#8217;t get to choose your own distributor. One of us went through the process recently while helping a client. We were able to get through the layers of contacts to get to a big box buyer. She liked the product but immediately asked for some minor packaging changes and then agreed to do a blind test market at several of their stores around the country. (Manufacturers are usually expected to pick up the cost of these tests, which can run several thousand dollars.) After the blind test, the next step is to find a suitable distributor from the retailer&#8217;s preferred distributors list. (So, when working with huge accounts, your choice of representation might actually be someone else&#8217;s choice!) </p><p>Working with a distributor can be wonderful for companies that already have a strong business and many accounts. However, these relationships can be problematic, too. Manufacturers seldom have a real sense of how the buyers and store managers really feel about their line because there are layers of people working with each product. The loyalty factor may also be lower: lines can easily be replaced by another product a distributor carries, leaving a manufacturer with excess stock. </p><p><i>APPLYING THE GOLDEN RULE </i></p><p>For this and other reasons, we believe most of you will be starting&#8212; and perhaps staying &#8212;with regular sales reps where the working relationships are usually much closer than with distributors. We suggest going one step further: treat them like family. They&#8217;re out there showing your product each day, so don&#8217;t penalize them when a retailer calls in an order on your toll-free line or places an order online. These retailers likely know about your product due to your rep&#8217;s help. </p></div><div class="section"><p>And pay them on time! Many manufacturers treat their sales reps </p></div><p>like banks, holding back their pay for weeks (or months) when cash flow is low. This is not acceptable behavior, and it can easily give a manufacturer an extremely bad reputation&#8212;not only locally, but nationally. So pay your reps <i>first</i>, not last! </p><p>While some reps often have legitimate complaints about their manufacturers, more are starting to complain about retailers within their territories, too. </p><p>One rep we spoke with sharply criticized the many retailers who go directly to the manufacturer. &#8220;Customers who think they&#8217;re working with the manufacturer are fooling themselves,&#8221; this rep insists. &#8220;When retailers bypass reps, all parties have a lot to lose because a </p><div class="section"><p><i>555 International, Inc. </i></p><p><i>Chicago, IL/555.com </i></p><p><i>THE LOVE OF CUSTOMIZATION HELPS AN <br/>INDUSTRIAL DESIGNER FIND HIS NICHE<br/></i></p><p>Not all companies have the goal of selling thousands of an item. For these specialists, customization allows them to create just a hundred, or a couple of dozen, or even just a single product in any given style before moving on to the next big project. </p><p>One such company is 555 International, Inc., a design fabrication firm that makes retail, restaurant, sports arena, and hotel environments, building them from the concept up and manufacturing the furniture, lighting, and displays along the way. 555 International was founded in 1988 by James Geier (yes, he is related to one of our writers), who created a core line of contemporary furnishings that can be sold at retail, with an emphasis on unique, specialty pieces. </p><p>Geier created his design consultancy and its manufacturing arm to help fill a void. &#8220;I saw a niche in the marketplace that was being under-served, a need nobody was filling. I had expertise, experience, and my love of design and art. I realized that manufacturing and environments could be applied to make a real living,&#8221; explains Geier, noting his passion for the field. Today Geier and over a hundred of his employees make a living in this high-energy arena. </p><p>Since the company started, its focus has altered a bit. The original plan was to produce furniture and home accessories for retail sale and for fash</p></div><div class="section"><p><i>195 </i></p><p>good rep is like a consultant, too. They can alert both manufacturers and retailers to what trends they see coming down the road because they&#8217;re in and out of so many stores and see so much,&#8221; she pointed out. Working with a rep also assures the manufacturer and the retailer that the products won&#8217;t end up in a competing store around the corner&#8212;or next door. &#8220;Manufacturers and retailers need to remember that our business is like a triangle: one side is the retailer, another the product producer, and the other the sales rep. If one side is lopsided and out of balance, everyone loses,&#8221; she explained. </p><p>Another rep we interviewed compared manufacturers and retailers who work around reps to a spouse having an affair. &#8220;Why would they do that to me after all the loyalty I&#8217;ve shown?&#8221; she questioned, her </p><p>ion retail environments. Now, due to demand for the company&#8217;s furniture and style, the company concentrates on creating complete environments that often look more like movie sets than entertainment and retail spaces. </p><p>But even though the scope of clients has grown, the focus has gotten narrower in another regard. &#8220;It&#8217;s now completely high-end,&#8221; notes Geier, explaining that more clients want custom products to help them stand apart&#8212;and want Geier and his team to push the creative envelope. The results are all very different, with one goal in mind: &#8220;Environments helps sell the products. Furniture, lighting, fixtures, signage, graphics, and architectural elements are the products we create and sell to help maximize the client&#8217;s retail sales.&#8221; </p><p>Over the years, 555 International&#8217;s clients list has started reading like a Who&#8217;s Who of the retail and entertainment fields. Clients include retailers A/X Armani Exchange and Emproio Armani, Gucci, Polo, DKNY, Fred Segal, Yves St. Laurent, Levi Concept Shop, and North Face; and entertainment venues such as the NBA Shop, Green Bay Packers, the Palms Hotel &amp; Resort, plus the Ghost Bar and &#8216;9&#8217; restaurants in Chicago, Las Vegas, and California. </p><p>When did Geier know his business would be a success? &#8220;I never did, nor do I think of it in that way. I always know that I need to work constantly to stay ahead of the competition.&#8221; Still, Geier and his team thrive on each new challenge and the success that comes from pursuing it. </p><p>His advice to you is the same advice he gives his team: &#8220;Be ready, because the competition is <i>always </i>ready.&#8221; </p></div><p>agony clearly noticeable. It&#8217;s a question you must ask yourself while </p><p>standing in the rep&#8217;s shoes. </p><p><i>FINDING QUALITY REPS </i></p><p>If you have a great-looking booth at a trade show, chances are sales reps will find you. Look for high levels of enthusiasm for your product. If they love it, chances are their customers will, too. </p><p>If they have a booth or a showroom, visit it and check out their other lines to see if they&#8217;re a good complement to yours without being in direct competition. Look at the way they display products to see if they are skilled in this important area. Meet their team members and observe how they work with customers. Do they have a good sales pitch and seem genuine with customers? Does their level of professionalism match or exceed yours? Whether they have a booth or a showroom for you to review, ask for references. These should include three manufacturers and three retailers. </p><p>If you begin your rep search in the off-season, consider visiting the permanent showroom buildings in the region where you&#8217;re seeking coverage. Call ahead and talk to their marketing directors. Ask which showrooms have lines similar to yours. Next, call all of their recommendations for an initial phone interview. Eliminate a few and make appointments, or send materials if you simply cannot afford to meet in person. (We highly recommend face-to-face meetings.) You can also take out a help-wanted advertisement in trade publications, but be prepared for a lot of calls unless you are very specific and say &#8220;experienced only.&#8221; </p><p>Beginning with the first interview, it&#8217;s important for both parties to be honest with each other. As a manufacturer, you must be clear about your hopes and expectations. However, as someone introducing a single product or a small line, you can&#8217;t expect to be treated like a star. Good reps will fit your product into their presentations. Know that due to time limitations, they may not be able to show your line during each sales call. Their biggest moneymakers are shown first. Other products are shown as often as possible, based on the tastes of the buyer. </p><p>Sales rep agency owners need to be straightforward with you as well. Sometimes a rep will take on a line simply to have something new to show. Once the newness wears off, they&#8217;re on to something else. Taking on a line for the short term does a disservice to all parties. </p><p><i>196 </i><i>197 </i></p></div><div><div class="section"><p>Therefore, both parties must judge each other&#8217;s enthusiasm level and be specific about expectations. Don&#8217;t settle: make certain both parties are in it for the long run. </p><p><i>SALES CONTRACTS </i></p><p>In all cases, sign a contract with your new sales rep agency. Many agencies have ready-made ones. If so, make certain it benefits both parties. You can also establish your own contract by using any of the ready-made ones found on various Web sites. StartUPbiz.com has templates that may fit your needs. Sales associations you join may also offer these forms. A contract doesn&#8217;t have to be complicated, just something that spells out territory size, commission rate (which varies widely by industry), terms of payment, payment for samples for the showroom and reps (usually paid by the manufacturer, who also refreshes samples after normal wear and tear), plus a termination clause. Generally, if either party wants to end the relationship, sales representatives are given one month to finish pending business, unless both parties agree to sever earlier. Samples are returned upon payment of the last commission. </p><p>Depending on your product, there is one addition you may need to your contract. It&#8217;s called a secrecy or a non-disclosure clause. If you have design or formula secrets that your sales reps will be privy to, you should sign the general contract with the agency and sign a nondisclosure agreement with each sales rep. (Secrecy-agreement templates can also be found online, or ask your lawyer if you have specific concerns.) </p><p><i>A FINAL WORD </i></p><p>Once you&#8217;ve hired a good rep and trained his or her staff (in person, if possible), let them do their job. You&#8217;ve hired a pro. Let them spend their time working with customers. Weekly reports are fine at first. Then they should become biweekly. Work out a system that&#8217;s comfortable for you and the owner of the sales agency. </p><p>In all cases remember to treat the sales reps well. When warranted, write notes of congratulations on a job well done. Run regular incentive programs for them, such as which rep within an organization, or </p></div><div class="section"><p>nationally, can sell the most products in a month. (We highly recom</p></div><p>mend an incentive program to kick off your business with a new organ</p><p>ization. It&#8217;s a great learning and motivational tool.) Offer a cash prize or a gift certificate to the winner, congratulating him or her personally and publicly (i.e., in your newsletter or on your home page). Take all your reps out to breakfast, lunch, or dinner when you visit their region. It doesn&#8217;t have to be expensive&#8212;try someplace fun if you&#8217;re on a budget. Remember their birthdays, holidays, and the names of their spouses and children. After all, they&#8217;re family now! </p><p>Of course, they have responsibilities, too. Your reps should be your ears and eyes to their local marketplace&#8212;especially if they&#8217;re in a major trend center and you&#8217;re not. Just as they consult with their retailers, they should also provide news and ideas to you. You&#8217;ll value their feedback, which is usually based on their customers&#8217; comments. Don&#8217;t go on the defensive when, from time to time, it&#8217;s not what you want to hear. </p><p>Additionally, if you hire a sales agency and your sales drop off, don&#8217;t always assume it is the sales reps&#8217; fault. Reps have complained to us that they try to tell their manufacturers when a piece is past its prime or has saturated its market, but often the manufacturer isn&#8217;t listening. If you hear the same complaint from several sales reps, you likely have a <i>product </i>problem, not a <i>rep </i>problem! Find out what they think you should do to attempt to fix the problem. (Sometimes a sale or a color change will help; other times you should phase out the item.) Let your reps help you decide how to redirect your business. Don&#8217;t be afraid to hear that it&#8217;s time for new items. That&#8217;s part of the cycle. Few products have real longevity. </p><p>You&#8217;re all likely to experience ups and downs together&#8212;hopefully as a cohesive team. There will be times when you&#8217;re going to be frustrated with your reps and other times when you&#8217;ll want to kiss the ground they walk on. </p><p>So speak, but also listen carefully when you talk to your reps. It must be a two-way conversation, shared by people with mutual respect and common goals. Weather the cycles of ups and downs together, without blame on either side. That&#8217;s how success is built for the long term. </p><p><i>198 </i></p><div class="section"><p><i>CHAPTER 20<br/></i></p><p><i>TO GIVE YOU THE EDGE AND INCREASE YOUR SALES </i></p><p>While it might be nice to find all the business you need through your own efforts or those of your sales team, you should also learn to rely on additional channels to find new accounts and generate reorders. Unfortunately, most manufacturers and artisans don&#8217;t know about the many companies and organizations that produce tools that can help you accelerate your sales goals. Here are some of them. </p><p><i>RESOURCES TO DIRECT YOUR EFFORTS </i></p><p>Did you know that several companies publish detailed directories of the types of retailers you may want to court? Their regularly updated books list pertinent information on thousands of major U.S. retailers, which usually includes exact company names, addresses, contact numbers, Web sites, gross revenue, expected profit per square foot, plus the names of executives, divisional merchandise managers, and buyers (including the departments they buy for). A few guides even specialize in independent stores. </p><p>While these resources are very economical, considering their content, they aren&#8217;t inexpensive. We suggest you review all of these directory suppliers to find the best titles for your specific business. </p><p>The largest directory source is Lebhar-Friedman, Inc.&#8217;s <i>Chain Store Guide </i>(CSG<sup>&#174;</sup>) at (813) 627-6800 and csgis.com. Whether your new product fits into the consumer goods, consumer electronic, restaurant, automotive, marine, or discount marketplace, they likely have a guide or two to help you locate core retailers across the country. Many of </p></div><p>their guides are available in four formats: book, CD-ROM, online </p><p>&#8220;pro,&#8221; or online &#8220;lite.&#8221; They offer discounts for those who purchase a directory along with its CD-ROM or online companion. </p><p>CSG offers personnel databases in several categories and will even customize a database and mailing labels to match your company&#8217;s specific needs. Additionally, they offer specialized studies, including the <i>Top 50 Hispanic Markets Report </i>and the <i>Kmart-Sears Merger Intelligence Report, </i>which can help companies navigate changes within the corporate and buying structures of that retail giant. </p><p>Another excellent supplier is Douglas Publications Inc. at (804) 762-9600 and douglaspublications.com. Most of their directories are available alone or in a combination directory/CD-ROM set, which allows you to use its data system with your own. We like their Web site option that allows potential buyers to read about their studies in-depth and view sample listings. Some of their directories cover Canadian retailers, too. Douglas Publications offers a smaller selection of directories, specializing in select consumer goods markets. Some of their titles are <i>Gift, Housewares &amp; Home Textile Buyers, Women&#8217;s &amp; Children&#8217;s Wear Buyers, Men&#8217;s &amp; Boys&#8217; Wear Buyers, Mass Merchandisers &amp; Off-Price Buyers, </i>and <i>Corporate Gift Buyers</i>. </p><p>A newer source of information for apparel, fashion accessory, and jewelry manufacturers and artisans is Infomat, Inc. at infomat.com and </p><p>(212) 398-5505. Their guides are broken into smaller market segments such as umbrellas, baby accessories, small leather goods, blazers, loungewear and robes, and dozens of other categories. Multipurpose, their guides can put you in touch with retailers, wholesalers, product finishers, and suppliers. The company lists over 350,000 sources in its numerous guides. </p><div class="section"><p>Another helpful source is Hoover&#8217;s Online at hoovers.com and </p></div><p>(512) 374-4501. This site offers basic information on 12 million companies worldwide including in-depth info on more than 40,000 companies. Their free service provides addresses and other basics. More detailed information is for sale at several levels and prices. Just remember that you must know the names of the retail companies you wish to study when using this service, whereas the other guides mentioned herein will provide information you may not find on your own. </p><p><i>200 </i><i>201 </i></p><div class="section"><p><i>MARKETING YOUR PRODUCT ON THE WEB </i></p><p>As you know from our chapter on creating your own Web site, you need to seek other Web sites to help promote your products. They will vary by industry, but these two are worth checking out. </p><p>Whereoware.com is a B2B (business-to-business) e-commerce Web site that acts like a mini-trade show, featuring a cross section of lines that can be viewed and purchased by retailers from anywhere in the world, 24/7. What makes this site special is that it partners with several top U.S. trade show producers and other valuable contacts. Whereoware.com offers cooperative programs, including a unique program with eBay, which will help you sell out-of-season and excess goods, and another offering low-cost health insurance for members. New resources to help manufactures and artisans are added to the Whereoware Web site regularly. Whereoware merchants are also entitled to discounts at several businesses that provide services to the industry. Best of all, retailers can come to this site and start shopping featured lines right away. </p><p>According to Mike Dean, the president of Western Exhibitors/ Universal Shows in San Francisco, buyers like the ability to connect with their resources on the Web during the off-season (when shows are not being produced). &#8220;The Internet has become an important tool for (gift) retailers faster than I originally thought it would,&#8221; said Dean. &#8220;Nearly 20% of retailers who shop our shows now order merchandise on the Web frequently, while another 39% order occasionally.&#8221; </p><p>This is good news for all manufacturers who want to maximize their market presence. Whereoware.com is especially important to independent retailers and buyers in nonmetropolitan areas and retailers who don&#8217;t see their sales reps on a regular basis during the off-season. </p><p>Another excellent source for connecting with retailers is limited to quality craft producers. Guild.com is a beautiful Web site with the goal of connecting artists to their most appropriate markets. Established in 1985, Guild has helped artisans in many other ways, such as serving as an educational center and cheerleader for the high-end crafts market. Currently there are over a thousand artisans in Guild&#8217;s various programs. Even if your business isn&#8217;t crafts, it&#8217;s fun to visit this site to shop at retail or simply admire the talent. </p></div><p><i>TARGETING SPECIFIC CUSTOMER BASES </i></p><p>If you want to market your product through the U.S. mail (catalogs or brochures), by phone, or on the Internet, you&#8217;ll be doing something called <i>direct marketing. </i>One of the most helpful sources you&#8217;ll find to understand the intricacies of this complex field is the Direct Marketing Association at (212) 768-7277 and the-dma.org. With all the new privacy regulations, it&#8217;s important to understand the specifics of what constitutes a legal method of contacting potential customers. If you contact people on the FCC&#8217;s Do Not Call list or on the soon-to-come antispam list, you could be assessed hefty fines. While direct marketing is very lucrative, don&#8217;t chance handling your database improperly! The Direct Marketing Association can educate you and your staff on privacy issues and assist in many other ways. </p><p>Another resource is <i>DMNews </i>(dmnews.com), an online newspaper for direct marketers. This site has lists and databases for sale and can connect you to the <i>DM Yellow Pages, </i>one of the industry&#8217;s B2B guides. </p><p>An excellent source for databases and labels is USA Data, which offers both B2B and consumer data lists and mailing labels. If you plan to promote your products directly to consumers instead of stores, USA Data&#8217;s demographic listings can really zero in on target markets. They include consumers lists based on lifestyle, hobbies, marital status, gender, age, ethnicity, religion, estimated income, renters vs. home owners, recreational vehicle owners, residences with swimming pools, and other criteria. The company offers free estimates for your specific needs. Contact them at (800) 599-5030 or at usadata.com. </p><p>Additionally, many professional organizations, trade shows, and trade magazines offer lists of potential customers within their main category for sale. </p><p>Ask all resources how often their lists are updated. While no list is perfect, you&#8217;ll want to purchase only audited lists&#8212;not lists that are simply compiled. This way, you&#8217;ll avoid wasting time and money courting people or companies that have moved or changed their e-mail address or phone number. </p><p>Another helpful resource is the Electronic Retailing Association, whose goal is to help manufacturers maximize their selling efforts on television, online, and on the radio. Whether you want to sell via an infomercial or straight advertising, this is a group worth checking into. Their Web site is retailing.org or call (800) 787-6462. </p><p><i>202 </i><i>203 </i></p><div class="section"><p><i>THE COUPON INCENTIVE </i></p><p>You may also want to entice customers through the popular arena called &#8220;coupon clipping.&#8221; Each year, millions of coupons are offered to attract new and repeat business. Sometimes a dollar-off coupon makes all the difference when choosing between two similar brands&#8212;especially for consumers who regularly shop at the many supermarkets offering double or triple coupon values. </p><p>In recent years the clipless coupon has emerged as an important factor in the coupon business. You&#8217;ve probably seen them in grocery and drug stores, where they magically appear in little machines next to the products they represent. Pull a coupon out of the little machine, and use it immediately. No scissors needed! </p><p>To learn more about both types of coupons, contact the Association of Coupon Professionals at couponpros.com. </p><p>Some manufacturers are also producing downloadable coupons and rebates on their own Web sites. If you believe your site is getting enough traffic, this alternative may work for you. In that case you may want to partner with a coupon/rebate site such as DealOne.com to bring your discount to the attention of more potential customers. </p><p><i>RETAIL MARKETING GROUPS TO THE RESCUE! </i></p><p>In chapter 8 you learned all the important reasons to connect with other manufacturers or artisans within your field through networking. Now we want to introduce you to some great organizations that can connect you to important <i>retail </i>bases. </p><p>If you think your product is perfect for major convenience store chains, for restaurant chains, or for every drug store in the country, there are retail marketing associations that can help you speed up your efforts. Some of these organizations have wholesaler divisions you can join. Other groups allow you to advertise in their in-house publications or show your wares at their trade shows or business conferences. Many of these groups also offer educational venues to help manufacturers learn how to work effectively and efficiently within massive markets. </p><p>If you want to court the mass merchants of the world, take a good look at the Retail Industry Leaders Association (RILA), formerly known as the International Mass Retail Association. The group changed its </p></div><p>name to reflect its broadening scope, which now includes chain stores. </p><p>RILA can be reached at (703) 841-2300 or at retail-leaders.org. </p><p>To work within the huge private label marketplace, look no further than the Private Label Manufacturers Association (PLMA). If your primary or secondary goal is to create products for merchants who want their own brand name on apparel and products that they don&#8217;t manufacturer themselves, this resource is excellent. According to the PLMA, &#8220;Store brands now account for one of every five items sold every day in </p><p>U.S. supermarkets, drug chains and mass merchandisers. They represent more than $50 billion of current business at retail and are achieving new levels of growth every year.&#8221; To find out more, check out their Web site (plma.com) or call them at (212) 972-3131. </p><p>Another interesting resource is the Footwear Distributors and Retailers of America, a group that can connect your company with regional and national shoe chains and offers instructions on setting up private label programs. You can reach them at (202) 737-5660 and at fdra.org. </p><p>If you&#8217;re creating health and beauty products, you may want to consider the efforts of the American Health &amp; Beauty Aid Institute, which focuses primarily on African-American beauty and hair care products. Manufacturers who meet their standards can qualify for their seal of approval. They can be reached at (312) 644-6610 and at ahbai.org. </p><p>The General Merchandise Distributors Council works with health and beauty care stores, but also covers pharmacies, general merchandisers, value stores, and supermarkets with a variety of other products. International in scope, they can be reached at gmdc.org and at (719) 576-4260. </p><p>Several organizations cater to the massive drug store market across the United States. As their names indicate, both the Michigan-based Chain Drug Marketing Association, at (248) 449-9300 and chaindrug .com, and the Virginia-based National Association of Chain Drug Stores, at (703) 549-3001 and nacds.org, concentrate on chain drug store markets. Meanwhile, the National Association of Community Pharmacists at (703) 683-8200 and ncpanet.org specializes in independent, family-owned pharmacies. </p><p>If you long to cater to convenience stores, a helpful resource is the National Association of Convenience Stores, an organization with over 2,000 retail members who run more than 100,000 convenience store locations. They can be reached at (703) 684-3600 and at nacsonline.com. </p><p><i>204 </i><i>205 </i></p><div class="section"><p>The huge grocery/restaurant industry is supported by the Food-service Sales &amp; Marketing Association, which is an affiliate of Grocery Manufacturers of America. Contact them at (202) 295-3953 and at fsmaonline.com. A group that works with grocers and crosses over into the restaurant arena is the International Dairy-Deli-Bakery Association&#8212;a self-explanatory name if we ever heard one! They are at (608) 238-7908 and at iddba.org. Meanwhile, the National Council of Chain Restaurants, which is a division of the National Retail Federation, caters <i>(sorry!) </i>to nearly forty of this country&#8217;s largest restaurant companies. For more information, call (202) 626-8183 or check out their Web site at nccr.net. </p><p>Most car washes now have retail stores carrying everything from car supplies to snacks to greeting cards to gifts. Some also carry fresh flowers, gourmet foods, and an array of beverages. If you have an item appropriate for a car wash shop, check out the International Carwash Association online at carcarecentral.com or call (312) 321-5199. </p><p>There are also many excellent general retail marketing resources that may be of help to you. You&#8217;ll find a list of them in our Resource Guide at the back of this book. Look for chapter 20, Associations List. </p></div><p><i>CHAPTER 21<br/></i></p><div class="section"><p><i>THE MANY SALES <br/>OPPORTUNITIES BEYOND <br/>RETAIL STORES<br/></i></p></div><p>New companies always dream of landing that first <i>really </i>big retail account. But not all big new accounts are in the traditional storefront settings. Opportunities to work with nontraditional retailers and others who use products in their work can be found everywhere. You just need to know where to look and how to approach them. Here is our advice on several ways to expand your thinking about where you can sell your products. </p><p><i>STAY TUNED FOR MORE GREAT DEALS! </i></p><p>Television shopping networks today barely resemble the market at its inception almost twenty years ago. The $9 billion annual TV shopping market now represents almost every conceivable product category, from jewelry to clothing to home goods to high tech. </p><p>QVC (qvc.com) is the leader, with over $5.7 billion in sales on 137 million units shipped, according to their most recent figures. Founded in 1986, the company also has shopping channels in the United Kingdom, Japan, and Germany. QVC looks for an average of 250 new products to go on the air each week. Merchandise that appeals most to their buyers include developed brand names, products that offer a unique solution to an old problem, and items that compete with established products at lower prices. </p><p>The second largest player is the Home Shopping Network (hsn.com), which reported sales of $2.4 billion in 2004. Their viewership profile is much like the other networks: 75% female, age 40+ with an average income of $63,000 per year, so these stations no longer ap</p><div class="section"><p><i>207 </i></p><p>peal strictly to lower-income Americans. TV shopping networks&#8217; core customers are looking for better quality and design&#8212;and the shopping networks are delivering with more brand names and unique products. </p><p>Rounding out the top four players in this field are Shop NBC (shopnbc.com) with 2003 sales of $617 million and Shop at Home Network (shopathometv.com) with sales
