so, online apparel e-tailing alone is now a multibillion-dollar business.&#8221; </p><p>The convenience of being able to shop 24/7 helped push sales up during the 2002 holiday season when approximately one-half of all U.S. shoppers made at least one of their purchases on the Internet. A year later, Sears reported its first $1 million Internet sales day during that season. </p><p>With continued advances in Internet technology, and the declining costs of running a Web site, it&#8217;s now predicted that online sales will soon represent 10 to 12% of all sales in such categories as apparel, accessories, and toys. </p><p>Even sales in the high-touch categories such as fine apparel, beauty products, and luxury items are expected to continue to experience online sales growth. Some of these sales will ultimately be helped by new technology that will make it easier to see exact colors and eventually even transmit scents. Online food and beauty products sales are expected to soar: imagine ordering a new type of gourmet coffee beans after first downloading its aroma to confirm your interest! </p><p>Our own Internet expert JoAnne Stone-Geier notes, &#8220;This generation and future ones more habituated to digital conveniences will not differentiate shopping experiences; shopping on the Net will just be shopping to them.&#8221; This means that the best times for Internet merchants are still to come. </p><p><i>30 </i><i>31 </i></p><div class="section"/></div><div class="section"><div class="section"><h3><i>TO DIAL OR NOT TO DIAL... </i></h3><p><i>M-commerce anyone? </i>The jury is still out on this one. Initially the concept of people buying things over their cell phones (mobile commerce) was touted as the wave of the future. Now, however, most players are rethinking the basic strategy, especially in the United States where the easy accessibility of larger computer screens makes m-commerce less attractive for all but small or immediate sales, such as movie or event tickets and carryout food. Elsewhere, m-commerce is growing faster but is still in its infancy. </p><p>According to a report by AT Kearney, a management consultancy, 1 to 3% of cell phone users globally use their phones to purchase goods. In Japan 12% use their phones for purchasing. According to the same report, North American users fall into the 3% category (for product and service purchases), with more preferring to use their phones for e-mailing (27%), gaming (7%), and banking (6%). Still, product and service sales worldwide are projected to be $88 billion in 2009. </p><p>With wireless network hot spots (Wi-Fis) popping up in restaurants, airports, and coffee shops, many busy people are utilizing these spaces to make even more e-commerce and m-commerce purchases while on the run. The future of shopping is almost here! </p></div><div class="section"><h3><i>DREAMING OF THAT FIRST BIG SALE<br/>(IT&#8217;S ALL ABOUT FINDING THE RIGHT NICHE)<br/></i></h3><p>You&#8217;re probably already thinking about the various places where you&#8217;d love to sell your product. Write a few of them down as your next step. </p><p>Which ones did you pick? Selling to top chains, great independent stores, and other important accounts isn&#8217;t out of your reach, even as a new product producer. Your dreams can be as big as your ambitions if you&#8217;re just willing to do the work. </p></div></div><div class="section"><div class="section"><h3><i>DOUBLE YOUR PLEASURE </i></h3><p>Many of you will have the ability to sell your products two ways. Sell your regular line to the majority of your accounts, and offer to cus</p></div><div class="section"><p>tomize your products and create exclusive offerings for major retail </p></div><p>chains. Double your vision and your efforts in this way and watch your </p><p>small business grow into a big one quickly; just make sure your business is running smoothly before approaching the big guys. When you&#8217;re ready, the Private Label Manufacturers Association may be of assistance. (More about them later.) </p><p>One of the tricks to working well with today&#8217;s retail chains is to understand their individualized needs. Many of today&#8217;s top retail companies are courting very specific niche markets within their various brand names, and they&#8217;ll want products that do the same. </p><p>To better understand their businesses, research their Web sites <i>thoroughly </i>before you put together your presentations. These companies usually post their business histories, their mission statements, a profile of their customer base, and even the causes they support. Look at their product assortment, the categories they carry, and especially at their sale items to determine what didn&#8217;t sell out quickly. Then, when you send your presentation or meet with them in person, let them know that you have a clear understanding and can cater to their core business with private label or exclusive products. Do your homework and you&#8217;ll look smart and capable of doing business at their higher level. </p><p>Here are some interesting looks at some of the top American retail companies and how they&#8217;re structured to narrowly define their customer bases. </p><div class="section"><h5><i>Age-Specific Focus </i></h5><p>The Wet Seal, Inc., established in Southern California in 1962, has gained success by understanding their market of young women customers and creating two brands for similar but distinctive bases. Their original chain is Wet Seal (462 stores) for young women in their teens and early 20s looking for trendy styles. To keep their core customers as they age, the parent company created a second brand called Arden B (96 stores) that offers more provocative clothing for women in their 20s and 30s. Despite their success, they missed when they purchased Zutopia, a small chain they planned to develop for the tween market. A short while later they closed that division. </p><p>Others are also defining their customer bases by age. Northern California&#8211;based Gymboree (the very company that got out of the tween market by selling Zutopia to Wet Seal) has had incredible success catering primarily to children. Their core retail brand is Gym</p><p><i>32 </i><i>33 </i></p><div class="section"><p>boree (580 stores) for newborns through age 8. Seeing another need, they further defined their business by establishing Janie and Jack (55 stores in a quickly growing division) for preemies through size 4T. Recently, they&#8217;ve also started rolling out Janeville (14 stores) for women in their mid-30s and beyond (well-to-do-moms). </p><p>In addition to age demographics, Gymboree defines their customer bases as those looking for &#8220;unique detailing and exceptional quality.&#8221; That&#8217;s also a helpful way to let busy shoppers know if Gymboree stores are the right fit for their pocketbooks and tastes. </p></div></div><div class="section"><div class="section"><h5><i>Income Focus </i></h5><p>Smart retailers and manufacturers often define their consumers by disposable income level as well as by age. By narrowing their focus, they help the massive U.S. customer bases clearly identify which product to grab off the shelf (in a manufacturer&#8217;s case) or which stores might be the best starting place when shopping. </p><p>An excellent example is San Francisco&#8211;based GAP, Inc., with over 4,100 stores worldwide. They&#8217;ve broken their customer bases into the reliable concept of good-better-best with their successful brands: Old Navy, GAP, and Banana Republic. </p><p>Manufacturers also use the good-better-best formula to blanket the market with their products. At one time, the Campbell Soup Company sold condensed soups only. Today they offer distinct lines, including Campbell&#8217;s<sup>&#174; </sup>Condensed (good), Campbell&#8217;s<sup>&#174; </sup>Chunky<sup>&#8482; </sup>(better), and Campbell&#8217;s<sup>&#174; </sup>Select<sup>&#8482; </sup>(best). But they didn&#8217;t stop there. The company also makes Campbell&#8217;s<sup>&#174; </sup>Kids Soups plus Campbell&#8217;s<sup>&#174; </sup>Healthy Request<sup>&#174; </sup>and Carb Request for health-conscious adults. They understand that almost everyone loves soup and that their customers fall into clearly defined niche markets. </p></div></div><div class="section"><div class="section"><h5><i>Style Focus </i></h5><p>San Francisco&#8211;based Williams-Sonoma does this particularly well. Here&#8217;s a look at their furniture divisions only: West Elm (4 stores, just rolling out) is for those who like contemporary and retro styles from the mid&#8211;20th century forward. Pottery Barn, a sluggish brand Williams-Sonoma bought and totally revamped, is now three distinct, popular brands: Pottery Barn (160 stores) offers classical styling in the </p></div><div class="section"><p>mid-price range, Pottery Barn Kids (over 40 stores and growing </p></div><p>quickly) has fun, colorful furnishings and decor for children, and PB </p><p>Teen (a catalog and a Web site) offers bright, fun styles for tweens and teens. The company also owns Hold Everything (10 stores) for storage options and is rolling out a luxury brand called Williams-Sonoma Home. </p></div><div class="section"><h5><i>Leisure-Specific Focus </i></h5><p>Even runaway successes like Seattle-based Starbucks Coffee<sup>&#174; </sup>are niche marketing. With over 7,500 stores, they&#8217;ve pretty much maxed out their site options in the United States, so they&#8217;re redefining their locations. In their Starbucks brand stores options include wireless hot-spot stores, airport stores, lunch stores, &#8220;urban coffee opportunities,&#8221; and stores with drive-through windows. They also hope to capture more nighttime business by offering Chantico<sup>&#174;</sup>, a new chocolate drinkable dessert, described as &#8220;best enjoyed as the perfect ending to a dinner out&#8212;so now you can end your day where it began.&#8221; </p><p>Additionally, they are rolling out a new brand called Hear Music (2 California test stores) primarily for teens and up, who are tech-savvy, music-loving coffee and tea drinkers. Starbucks decided to create this new brand after discovering that many young customers defined their original brand as &#8220;too corporate.&#8221; Hear Music allows customers to listen to over 10,000 CDs and then burn their own while they sip their favorite brew. </p><p>These few examples should help you understand how tightly businesses of all types are defining themselves. To interact with them and get their respect, you will need to do the same with your products. </p><p><i>34<br/></i></p><div class="section"><p><i>CHAPTER 4<br/></i></p><p><i>WHICH ONES SHOULD INFLU<br/>ENCE YOUR NEW PRODUCT&#8217;S<br/>DESIGN AND MARKETING?<br/></i></p><p>If you were to ask a hundred market experts to list the top ten product and market trends, the lists would look very different&#8212;and likely there wouldn&#8217;t be any wrong answers, except for a few &#8220;experts&#8221; who still get the words <i>trend </i>and <i>fad </i>mixed up. </p><p>We understand the confusion. After all, magazines at the supermarket checkout have headlines that proclaim: &#8220;We&#8217;ve got the twenty top trends for summer!&#8221; </p><p>Fat chance. </p><p>A look inside usually reveals the error. The magazine has a list of items that are passing fads. Here today, gone tomorrow: colors and patterns the fashion-conscious may enjoy wearing this season but wouldn&#8217;t be caught dead in next summer. </p><p>It&#8217;s not that fads are a bad thing. Far from it. In some markets (such as tweens, teens, and even the young adult market), fads help propel product sales for short periods of time. This, in turn, helps fuel the economy, which helps all product makers. </p><p>That&#8217;s why those age groups are so important to advertisers: they&#8217;re constantly buying new merchandise to replace the old. Subsequently, for those creating products for the youth market, fads help drive business. They may even help make you rich! You just have to develop a strong sense of when to jump on and off a fad, or you&#8217;ll be stuck with stock you can&#8217;t move. </p><p>Trends, on the other hand, are more enduring, often lasting for a decade or longer. In fact, some trends go mainstream and become more or less permanent. But unlike fads, trends take time to emerge. Trends often take a year or more to develop, and by the time they enter </p></div><p>our collective consciousness, often one or two trend watchers have as</p><p>signed names to these concepts. </p><p>One person who loves to assign names to new trends is Faith Popcorn, who owns a New York&#8211;based company called Brain Reserve (brainreserve.com), which helps a lot of big corporations, including Proctor &amp; Gamble and McDonald&#8217;s, get their trend bearings. Popcorn introduced the word &#8220;cocooning&#8221; in the beginning of the 1990s, when people started spending more time at home and started using their disposable income on home products. </p><p>Popcorn agrees with us about an important task for manufacturers and artisans: they must regularly visit stores in major market centers to spot emerging trends and fads, field trips she calls TrendTreking and Virtual TrendTreking (computer Web site searches to spot trends and fads). </p><p>In this chapter we&#8217;ll present some of the most important current and emerging trends to consider (in our opinion). Then we&#8217;ll give you a look at the new face of 21st-century American consumers. </p></div></div><div class="section"><h3><i>THE FUSION TREND </i></h3><p>Some call this cross-pollination while others call it multicultural fusion. Fusion adds zest to the design field. Today <i>everything </i>is getting mixed up in interesting ways. You see it in the food business with products such as kosher dim sum and beef teriyaki burritos. In the spirituality field it&#8217;s Christians and Jews incorporating Buddhist meditation or yoga practice into their lifestyles, or the numerous non-Jewish media stars practicing kabbalah and wearing the red string bracelets to signify their study. It&#8217;s the popular WWJD (What Would Jesus Do?) bracelets and T-shirts appearing, then morphing into WWBD and WWMD (Buddha, Moses) products soon after. In the media field it&#8217;s Japanese and French rock mixed into today&#8217;s American hits, Spanish soap operas, and Uma Thurman&#8217;s Samurai-inspired sword fights in <i>Kill Bill, Volumes 1 &amp; 2. </i>In home furnishings it&#8217;s the well-placed Shiva sculpture and the African masks on the wall in an otherwise all-American-style home. In the fashion field one designer even introduced a clothing line based on Quaker styles. However, fusion isn&#8217;t always about mixing lifestyles: in some tabletop and furniture settings the fusion trend is based on mixing patterns or eras, not cultures. </p><div class="section"><p>Look for manufacturers of all types to be more daring with materi</p></div><p><i>36 </i><i>37 </i></p><div class="section"><p>als and ingredients previously thought to be unmixable as fusion becomes mainstream. </p></div></div><div class="section"><div class="section"><h3><i>THE SMART TREND </i></h3><p>Learning has been enhanced over the past ten to fifteen years. The Internet has made researching any topic easy, convenient, and fun. No wonder more people are doing it&#8212;and getting smarter at the same time. Leap Pads and other learning products from the toy industry are propelling young minds, which, coupled with the Harry Potter craze, have helped generate a strong base for children&#8217;s books. </p><p>At the university level, women now make up the majority of students. African-Americans have had the biggest jump in graduation levels in the past ten years: 80% now have high school degrees (10% higher than in 1990), and they&#8217;ve increased their college degrees to over 25% (a 5% increase in the past decade). </p><p>Until recently, e-learning was not widely accepted as an alternative to classroom settings. Now many major universities have joined the e-learning revolution, making it easier to take more classes, finish up a degree, or even get an advanced degree. </p><p>Pam Danziger, author of <i>Why People Buy Things They Don&#8217;t Need, </i>agrees that education is a big factor and notes that &#8220;the more education Americans get, the more they want.&#8221; She mentions books and other reading materials, art, computers and software, and entertainment products among the items that do well for this segment of the market. To that list we would add travelware, cerebral hobby items (such as telescopes and science sets), products for healthier living, and other discretionary items that a bigger paycheck can help buy. </p><p>Look for education to truly become a lifelong quest and for educational products to do well. </p></div></div><div class="section"><div class="section"><h3><i>THE HOME TREND </i></h3><p>This could also be called the &#8220;home as work of art&#8221; trend. At one time, people purchased houses, fixed them up, and were happy to live in them for ten or twenty years. Not today! Nowadays, home owners are remodeling and redecorating <i>constantly</i>. Donna Warner, the editor-inchief of <i>Metropolitan Home, </i>calls them &#8220;serial remodelers.&#8221; </p></div><div class="section"><p>In 2003 Americans spent $130.4 billion remodeling their houses </p></div><p>and condos, according to Harvard&#8217;s Joint Center for Housing Studies. The center also reported that this figure was a hefty 7.3% increase over the previous year. Along with the remodeling, new furniture is being bought at a similar rate. By the end of 2004, according to the industry publication <i>HFN, </i>consumer furniture spending was projected to be up 6.8%. Sales for 2005 were expected to be up another 6%. </p><p>Add to that our 21st-century lifestyles, which include the desire for entertaining-size kitchens, spa-inspired baths, home theaters, and mammoth closets. Is it any wonder that the average home is now 2,200 square feet&#8212;50% larger than it was just thirty years ago? </p><p>This trend is driven by our continuing desire to cocoon in uncertain times. Additionally, our exposure to so many interior designer and building contractor &#8220;trade secrets&#8221; on television and in magazines helps us determine precisely how to personalize our private spaces. We know what we want, and our homes reflect that individuality. </p><p>One of the big media successes of this trend is HGTV, based in Knoxville, Tennessee. One of the fastest-growing stations in cable history, it reaches over 80 million households in the United States each day. The company also owns 33% of their popular offshoot, HGTV Canada, and some of its shows are available in locations as diverse as Japan, Slovakia, Thailand, and the Philippines. The popularity of cable home-decorating shows is being watched carefully by the networks. ABC, the first to add one to their prime-time schedule, calls their <i>Extreme Makeover: Home Edition </i>a &#8220;ratings-rich reality series.&#8221; Their concept is grand scale compared to cable fare: a home is completely made over, inside and out, in just seven days for a worthy family. </p></div><div class="section"><h3><i>THE INSTANT GRATIFICATION TREND </i></h3><p>Americans have always wanted things fast. But our impatience has reached a new level&#8212;especially in the food marketplace. We not only want food <i>fast, </i>we want it to be <i>great </i>fast food. Want sushi? Have it made for you in seconds at the grocery store or find a fast food sushi outlet where you simply walk around the shop choosing prepacked delicacies. Quality prepackaged meals offer the ability to make lunch or dinner in ten to twenty minutes maximum. </p><p>You can now do your dry cleaning and develop pictures at home if you don&#8217;t have time to run errands. Saving time, even a few minutes </p><p><i>38 </i><i>39 </i></p><div class="section"><p>here and there, is a luxury people are willing to pay for. Some banks even offer additional services inside their doors, such as Starbucks, take-out restaurants, postal/printing shops, and dry cleaning services, allowing busy customers to multitask and save precious time. Try it once, and you&#8217;re hooked! </p><p>We&#8217;ve learned to expect instant gratification in the use of numerous computerized gadgets, including camera cell phones, iPods, Tivos, and the soon-to-be-popular IPTV (Internet protocol television). We&#8217;ve grown to love these aids, which provide information or entertainment on demand. And while cable TV is good, IPTV will redefine the experience, offering limitless channels, multiple viewing options, and the ability to interact with telecom services. Talking about the new IPTV technology with <i>Business Week </i>in February 2005, Bill Gates, whose company will control a large part of that emerging business, said, &#8220;We persevered, and now both on the cable and telco side we found a way for our software to fit and improve the TV experience.&#8221; </p><p>If your product can enhance a daily ritual or shave even a few minutes off a daily chore or an unpleasant task, today&#8217;s consumers will want it. Get busy and produce it! </p></div></div><div class="section"><div class="section"><h3><i>THE SAFETY TREND </i></h3><p>Twenty years from now we&#8217;ll wonder how people ever lived the security-lax lives we enjoy today. It&#8217;s an area that will experience (you&#8217;ll excuse the term) <i>explosive growth</i>. </p><p>On the home front, it&#8217;s not just security systems that are making Americans feel safer. Once only for the wealthy, self-fortressing has become the choice of many. Sam Hill notes in his book <i>60 Trends in 60 Minutes </i>that our country now has over 20,000 gated communities, compared to approximately 2,000 just thirty years ago. </p><p>But much of the new security will focus on public spaces and will eventually be visible everywhere we go. While eye scans likely won&#8217;t gain popularity (people are afraid of them), look for thumb and hand scanning to become commonplace. </p><p>We have friends working in the public security arena, and what we see coming is light-years ahead of today&#8217;s devices. The lie-detector test, easy to evade, is already being replaced in some areas by machinery that will accurately test employees, educators, and people crossing </p></div><div class="section"><p>borders for truthfulness to help determine what they are <i>inclined </i>to do. </p></div><p>(Think Tom Cruise in <i>Minority Report</i>.) The new personality-type data </p><p>will have to be used carefully, but it will make major strides in the fights against terrorism, child endangerment, and corporate theft. </p></div><div class="section"><h3><i>KEY 21ST-CENTURY CONSUMER BASES </i></h3><p>The United States has one of the most diverse and interesting consumer bases in the world. Your product may be geared at a precise segment of our total population (such as antique toy collectors, female </p></div></div><div class="section"><div class="section"><h3><i>Jelly Belly</i><i><sup>&#174; </sup></i><i>Candy Company </i></h3><p><i>Fairfield, CA/jellybelly.com </i></p></div><div class="section"><div class="section"><h5><i>AFTER A MAJOR SCORE</i><i><sup>&#174;</sup></i><i>, LIFE IN THE CANDY BUSINESS IS SWEET </i></h5><p>As an entrepreneur, there are five important things you should know about one of America&#8217;s top candy companies: (1) They&#8217;ve made candy a family affair for over 135 years (five generations). (2) They know when to ask for help and how to use it to grow a struggling business. (3) They know how to work the celebrity angle to their advantage. (4) They excel at packaging and promotions. (5) And they&#8217;ve built their business around fun&#8212;which is apparent to anyone who visits their West Coast factory, Midwest warehouse, or international Web site (available in five languages). </p><p>Current company president, Herman G. &#8220;Herm&#8221; Rowland, grandson of Herman Goelitz, the company&#8217;s founder, approached America&#8217;s free business counseling service SCORE<sup>&#174; </sup>in the early 1960s with a problem. At the time, the Herman Goelitz Candy Company produced great confections but was barely eking out a profit. The SCORE counselor, known simply as Mr. McDaniel, worked weekly for two years with Rowland and his company to help them reposition, then secure a loan for the updates their facility needed. </p><p>&#8220;There&#8217;s no doubt that Mr. McDaniel&#8217;s efforts helped save our family&#8217;s company, because he gave me real-life solutions to address our challenges,&#8221; notes a thankful Rowland. &#8220;He also taught me that to be successful, you have to think in terms of &#8216;us&#8217; and &#8216;we,&#8217; not &#8216;I&#8217; and &#8216;me.&#8217; That was a small mental adjustment, but it really woke me up to the importance of teamwork and commitment.&#8221; </p></div><div class="section"><p><i>41 </i></p><p>gymnasts, or deer hunters) or a broader group (grade school students, cooks, or commuters). Following, we&#8217;ve profiled some of the consumer groups worth watching, based on the broad categories of age, sex, income, and ethnicity. </p></div><div class="section"><div class="section"><h5><i>Teens . . . and Tweens Rule! </i></h5><p>As we noted previously, today&#8217;s teenagers have very deep pockets, so they&#8217;re a great market segment for product makers. </p><p>But the new kids on the block are tweens, differently defined by </p><p>In 1976 the company&#8217;s first flavors of a new, intense, small jelly bean rolled off the line, changing the company forever. The candy maker dedicated a great deal of effort to make certain its Jelly Belly<sup>&#174; </sup>line would not be confused with standard jelly beans by packaging each flavor separately&#8212;a bold and very successful move. The candy soon became popular with the public and many celebrities, then rode the ultimate success wave when Jelly Belly fan Ronald Reagan entered the White House and kept a constant supply of the beans on his Oval Office desk. During Reagan&#8217;s election year (1980), Jelly Belly sales climbed from $2.9 to million $4.6 million. </p><p>Today 100,000 pounds of Jelly Bellies are made each day, with each bean going through a machine that stamps the brand name on 20,700 beans per minute. Jelly Bellies maintain 50 &#8220;official&#8221; flavors, some coming and going to make room for &#8220;rookie flavors,&#8221; which currently include roasted garlic and cinnamon toast. The company eventually changed their name to match that of their most famous product, even though they continue to produce many other popular candies. </p><p>During tours, visitors can watch Jelly Bellies being made and stamped, see fun versions of major art work made out of Jelly Bellies, and then stop by the factory&#8217;s candy store, which is filled with all the company&#8217;s sweets and other products that bear the company&#8217;s logo. On their Web site, everything Jelly Belly is spotlighted, including Martha Stewart&#8217;s beautiful Jelly Belly wedding cake and the company&#8217;s new success promoting Jelly Bellies as &#8220;wedding beans.&#8221; </p><p>Kids everywhere are right: the fun never stops at the candy factory. In this case fun is part of a grand family tradition that continues to thrive. </p></div><p>credible sources as ages 8 to 12, 9 to 13, and 10 to 12. Previously called </p><p>&#8220;preteens,&#8221; theirs has always been an awkward, in-between stage, but now they&#8217;re finally being addressed by manufacturers and marketers as a separate category. Products are being developed for them that are neither juvenile nor as sophisticated as teen items. It&#8217;s a fine line, but one worth pursuing if you are developing products for kids or teens, as you can hold onto or grab their market share earlier. In a report titled <i>Hitting the Target </i>for Efficient Consumer Response Management, Laura Bates reports that the number of tweens is currently growing at a faster rate than the U.S. population as a whole. &#8220;This group is spending 57.8% more than their predecessors. They spend an average of $18 per shopping trip,&#8221; Bates notes. &#8220;Tweens account for $48 billion in spending per year, using over $15 billion of their own money.&#8221; </p><p>Teens, a far larger group, have even more spending power. According to Teenage Research Unlimited, their average spending was $104 per week in the early 21st century, with two-thirds spent at their discretion and the rest spend on specific needs, such as meals. </p><p>Speaking of food, more teens are becoming vegetarians. According to the American Dietetic Association, 30% more are calling themselves vegetarians than did just ten years ago. </p><p>One chain that caters very well to the tween and teen market segments is Claire&#8217;s, the fun fashion accessories store. Their shops are always great destinations for these age groups because their products are fun, fashionable, and dirt cheap. Tweens and teens can get a lot for their money&#8212;and that&#8217;s exactly what they&#8217;re looking for. </p></div><div class="section"><h5><i>It&#8217;s a Hip-Hop World </i></h5><p>Hip-hop music had its beginnings more than twenty-five years ago in New York and now accounts for over 11% of music sales (more than $90 million), according to a report by SoundScan, a company that follows music sales. SoundScan also notes that by the mid-1990s, over 75% of hip-hop music sales were to white consumers. </p><p>Despite all the critics who thought it was a passing fad, hip-hop has thrived, encompassing many other aspects of our culture, including language, dance, and clothing. A PBS documentary, &#8220;Hip Hop Style: What is Cool?&#8221;, showed how important it has become when they noted that Tommy Hilfiger&#8217;s profits soared by more than $90 million the year the company introduced hip-hop styling to their clothing line. </p><p><i>42 </i><i>43 </i></p><div class="section"><p>Yes, it&#8217;s mainstream here, and <i>Black Enterprise </i>magazine calls it &#8220;America&#8217;s leading cultural export.&#8221; </p><p>Here in the United States, hip-hop also defines a generation (primarily 15- to 25-year-olds) who has experienced a world on shaky ground. Most have lived through a series of unsettling, frightening page-one stories, from school shootings to 9/11 to Iraq. </p><p>These consumers often view marketing and advertising with a skeptical eye. A clean, direct approach is best, with a little humor thrown in for good measure. Words like &#8220;new and improved&#8221; or &#8220;now on sale&#8221; seem like lies to them. Honesty will win you points and possibly sales, too. </p><p>They view the items of the 1950s to 1970s as previous generation&#8217;s cherished keepsakes. So don&#8217;t expect many of them to warm up to older styling, to frilly, romantic looks, or to any product that looks too established. Williams-Sonoma, which owns Pottery Barn, has rolled out an exceptional catalog and stores called West Elm to help satisfy this market segment. Their executives believe that it may become their strongest offering. </p><p>Even Starbucks has had to create a whole new division of stores with young people in mind. The company started rolling out Hear Music Coffeehouses/Media Bars in Santa Monica and Berkeley, California, with more to follow. The stores offer listening bars where customers can hear over 10,000 CDs featuring the latest hits and emerging artists, create a custom mix, and burn a CD. Starbucks created the Hear Music division after a study revealed that many potential customers in this age group view their original store concept as too corporate. </p><p>The hip-hop generation is more savvy than previous generations were at their age. Their exposure to various art forms through the media and computers makes them comfortable with bold color usage and more creative styling. </p><p>Don&#8217;t look for this age group to grow up and join the establishment in the same way previous generations did. They just don&#8217;t have the mind-set to do so. Yet on many fronts, they are a generation that marketers forget. According to a February 2005 report in <i>Newsweek, </i>&#8220;The hip-hop generation is full of influential tastemakers.&#8221; Merrill Lynch&#8217;s Jessica Reif-Cohen, interviewed for that report, noted, &#8220;It&#8217;s a giant segment of the population that&#8217;s clearly underserved.&#8221; If you can create stylish apparel, media, and other consumer products for this group, do it! </p></div><div class="section"/></div><div class="section"><h5><i>The Aging Nicely Generation </i></h5><p>The Nielson ratings and other rating systems tell their television network clients that they should cater to consumers age 18 to 49 because older consumers are set in their ways and less inclined to purchase new products. Lately, many published reports question that rationale. Times have changed: Americans are living an average of ten to fifteen years longer than a century ago. Fifty is what forty used to be&#8212;and people well into their seventies and eighties lead active lives, look younger, and work to stay that way. And that takes money! According to MarketResearch.com, Americans are purchasing cosmeceuticals (enhanced beauty and other anti-aging products) at a rate of $12.4 billion a year&#8212;and that&#8217;s not all they&#8217;re buying. </p><p>Many empty nesters have a lot of disposable income, and they&#8217;re not just saving it. They&#8217;re traveling, investing in second homes, or building retirement homes that are in no way scaled down. Numerous studies show that many are as open to trying new products as younger age groups. </p><p>There are currently more than 35 million Americans over the age of 65. By 2025, seniors will account for one of every six Americans, so get used to courting this growing market. Few of them feel or act old. Don&#8217;t make the mistake of thinking they are. </p><p>Manufacturers who court people in this very broad age range simply need to make a few adjustments to their thinking. Get used to using bigger print on packaging and product manuals. If your product warrants it, apply ergonomic standards to what you create. Work with an aging consultant to make certain your items are easy to open or pick up. Few consumers will notice these subtle changes. They&#8217;ll still look just as attractive, but they&#8217;ll also appeal to a wider audience, bringing increased sales. </p></div><div class="section"><h5><i>Older, Wealthier Parents; Younger, Poorer Children </i></h5><p>Americans are getting married later, having fewer children, and often having them later in life. Having a first child after age forty was considered a novelty when Murphy Brown had one fifteen years ago on television. Now it&#8217;s commonplace for women to push the age limit for parenthood. All this accounts for parents with more disposable income (from extra years spent in the workforce). And from English prams to designer clothing to preschools with prices that rival college </p><p><i>44 </i><i>45 </i></p><div class="section"><p>tuition, many of these older, more established parents are spending money on their children that far exceeds what was spent on previous generations. </p><p>Manufacturers, artisans, and retailers are responding with more furnishing and clothing options. Children&#8217;s furniture design leaders such as Posh Tots, Bellini, and Mitchell Gold have been followed by major chains, such as Williams-Sonoma&#8217;s newer divisions, Pottery Barn Kids and PB Teen. Creative children&#8217;s clothing company Gymboree has expanded by adding another division, Janie and Jack, which caters to younger customers (from birth to 4T) with fashions their company describe as &#8220;distinctive, precious clothing and accessories with a handmade, luxurious quality.&#8221; The company now has well over 600 premium children&#8217;s stores across the United States and Canada. </p><p>Unfortunately, there&#8217;s a flip side to this: a whopping 17.6% of all of our country&#8217;s children are living below the poverty line. This sad number is fueled by single parenthood and by families that live in rural areas where the economies have dried up, leaving few well-paying jobs. Many of these families cannot afford to buy their children new clothing or even school supplies. Children, it seems, are our new poor, especially in inner cities and in rural areas. Several reports cite rural factory jobs lost to overseas operations as one of the culprits, leaving many young parents without work and unwilling to leave their extended families for jobs in other regions. No matter the reason, we hope more manufacturers will step up to the plate and create quality products for this market segment because the need is great. </p></div></div><div class="section"><div class="section"><h5><i>So, Tell Me About Yourself . . . </i></h5><p>Multiethnicity is growing, and the results are more children and adults who slide easily between two religions, two cultures, or two races (sometimes even more). This is part of the bigger fusion trend. California leads the way, where multiethnic marriages represent approximately one in five. </p><p>According to the Association of MultiEthnic Americans (ameasite .org), 2 to 3% of Americans identify with more than one racial heritage. Add to that Americans raised in homes with dual religious and cultural traditions, and the number goes way, way up. </p><p>According to the Mavin Foundation (mavinfoundation.org), another ethnic pluralism advocacy group, the 2000 Census marked the </p></div><div class="section"><p>first time Americans of multiple ethnicities could be counted, and 7 </p></div><p>million Americans marked this category, a dramatic demographic shift. </p><p>Mavin&#8217;s Web site notes, &#8220;Today, in cities like Seattle, Sacramento, and San Antonio, 1 in 6 babies born is multiracial. And yet, despite this national mixed race baby boom, few people are aware of the unique needs of this rapidly growing community.&#8221; </p><p>For many within this fast-growing group, not falling into a specific ethnic category has made them transparent in both our society and our marketplace. This creates many opportunities for smart manufacturers and artisans who understand and support diversity in their work. Christmas-Hanukkah cards and fusion foods such as kosher Chinese take-out are already in the marketplace. Yet we&#8217;re still not seeing enough diversity in product development in other categories, and new immigrants and ethnically loyal consumers still don&#8217;t see themselves well represented in many areas, including the doll market (which is crucial to instilling confidence). Mix it up! What can you bring to the marketplace that is cross-cultural and will inspire pride? </p></div><div class="section"><h5><i>Men as Shoppers </i></h5><p>According to tradition, women consumers have always driven the U.S. marketplace and controlled household spending, while most men found shopping a chore. Now, slowly but surely, men are taking their position as retail decision-makers. According to a report titled <i>U.S. Men&#8217;s Market </i>from MarketResearch.com, &#8220;Radical changes in the role of women in society over the past four decades inevitably have caused corresponding changes . . . The blurring of strict gender differences in roles and relationships has a significant impact on consumer behavior in 21st century America.&#8221; With more stay-at-home dads, more married men sharing household responsibilities, and younger generations viewing shopping malls as great places to hang out, look for real changes in men&#8217;s overall attitudes toward all types of shopping from now on. </p><p>And the changes aren&#8217;t just in brick and mortar settings. Men excel as Internet shoppers. Ecommerce-Guide recently reported on an America Online study of 6,200 shoppers. For the 2004 holiday season, online shopping by men was 15% higher than that of women. During the year, men spent an average of $204 on Internet goods monthly compared to women&#8217;s $186. </p><p>An MSN<sup>&#174;</sup>UK report reveals that the pattern change is becoming universal. According to the report by Matt Ball titled <i>Why Men Are Better Shoppers Than Women, </i>&#8220;They (men) enjoy it more. This is be</p><p><i>46 </i><i>47 </i></p><div class="section"><p>cause men buy more of what they actually need and see shopping trips as a functional exercise rather than an emotional journey.&#8221; </p><p>Paco Underhill, author of <i>Why We Buy, The Science of Shopping, </i>disagrees with the &#8220;enjoy&#8221; aspect of male shopping. His book has a chapter on men consumers in which he explains, &#8220;You&#8217;ll see a man moving through a store to the section he wants, pick something up, and then, almost as abruptly, he&#8217;s ready to buy, having taken no apparent joy in the process of finding.&#8221; Underhill notes that the sexes differ in another way: &#8220;Eighty-six percent of women look at price tags when they shop. Only 72% of men do.&#8221; </p><p>You can see that consumer models have changed through the years and the evolution continues. This century&#8217;s shoppers will be more diverse, better educated, more savvy, and likely more demanding of retailers and their vendors. Unless your products will appeal only to a single segment of the market (babies or seniors, for instance), make certain your goods and packaging have broad appeal. However, those of you catering to the niche markets, such as the ones mentioned here and in chapter 1, may be the luckiest. Hone in on their needs and you&#8217;re halfway to success. </p></div><div class="section"><p><i>CHAPTER 5 <br/></i></p><p><i>OUR FRANK OBSERVATIONS </i></p><p><i>ON TRENDS IN MAJOR </i></p></div></div></div><div class="section"><div class="section"><h4><i>PRODUCT CATEGORIES </i></h4></div><p>We enjoy giving advice to young companies. Sometimes that advice makes a big difference in product or marketing direction. But the problem with consulting is that you can give a company solid advice, yet ultimately they must decide whether to use it. In this chapter we&#8217;ll offer you the same opportunity. We&#8217;ve compiled a list of product areas you may be entering now or down the road as you expand your line. </p><p>To make our advice clear, we&#8217;re offering you traffic light signals for each category. </p><p>A <i>green light </i>designates a hot category. You could do well developing products here. The market is wide open to fresh ideas and new companies. </p><p>An <i>amber light </i>indicates you could do well here, too, but you&#8217;ll be entering a mature market with many established players. Do all your homework first to understand where your company will fit in, or consider selling your great idea to one of the industry&#8217;s major players and walk away with cash and royalties. </p><p>A <i>red light </i>means venture into that market only if you have something truly unique to offer. This is the toughest category to tackle. </p><p>Important: We hope that you&#8217;ll take the time to read or at least skim through categories other than your own. That&#8217;s the best way to spot marketplace trends as a whole. With so much crossover between product fields nowadays, it&#8217;s smart to stay on top of all areas. </p><p>An excellent source for more in-depth information is Market Research.com, also at (800) 298-5699 and at PackagedFacts.com. Their numerous reports include a variety of specialty areas within the fields of apparel, children&#8217;s products, cosmetics and personal care, bev</p><div class="section"><p><i>49 </i></p><p>erages, food, and house and home that can help you spot trends and stay on top of the latest manufacturing and raw material resources. They are the source for some of the figures that follow, for which we thank them. </p><p>All opinions are our own. Use our advice with that of others who follow the marketplace to make your final decisions. The product categories featured are in alphabetical order. </p></div></div><div class="section"><div class="section"><h3><i>BEAUTY CARE MARKET AND HEALTH MARKET </i></h3><p>With so many aging baby boomers, these are great growth areas. And people of all ages who never even cared about their health are finally joining the fit-and-trim movement. Whether it&#8217;s soy shakes, mineral and vitamin compounds, or cosmetics, lotions, and potions, we see many opportunities for companies with something fresh. We see young companies succeed here regularly. But don&#8217;t just bring a repackaged line into this wide sea of products. </p><p>Cosmetics are being offered with enhanced skin nutrition (called cosmeceuticals) and aromatherapy qualities&#8212;even at the supermarket and drug store levels. Cosmetics, hair care, and skin care are currently a $12.4 billion (and growing) industry in the United States, according to a report by PackagedFacts.com. Other reports note that the ethnic-specific cosmetic market now exceeds $1.5 billion a year, while the sun care and lip balm market tops out at $1 billion. </p><p>We give the beauty care and health markets a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>BEVERAGE MARKET </i></h3><p>The huge beverage market is reporting some notable changes, such as those noted below. </p><p>While overall bottled water sales continue to rise, the huge growth is in enhanced waters (those that add flavors or vitamins, etc.), where sales are already over $245 million annually. Initially dominated by great-tasting but sugary blends, the bright spotlight is now on those that add flavor without adding calories. For instance, according to <i>New Nutrition Business </i>magazine, sales of Fruit 2.0 rose from $15 million in </p></div><div class="section"><p>2001 to over $100 million by 2004. Through their own &#8220;enhanced&#8221; ad</p></div><p>vertising efforts in 2005, their sales margins are likely to grow again&#8212; </p><p>likely at the expense of calorie-laden water products. </p><p>Meanwhile, the average American drinks over 800 servings of soda a year (up almost 20% from the mid-1980s). Dietary concerns have helped diet sodas slowly grow to 27% of that industry&#8217;s $64 billion market. Several industry experts believe diet sodas will eventually reign over their sugar-packed cousins. Expect the still-new half-sugar, half&#8211;artificial sweetener sodas to bump down regular soda sales, too. However, fruit-flavored sodas, always popular with children, are in a growth phase, too: there the spotlight is on small, boutique bottler&#8217;s products, such as Izze Beverage&#8217;s &#8220;sparkling juices&#8221; or Switch Beverage Company&#8217;s exotic, adult flavors (including Cranberry Ginger). Both are marketing their sodas, also called health beverages, in vintage-style bottles. Others, like 7 UP, are also developing enhanced products. </p><p>Tea sales are up by 15%, too, due in part to RTDs (ready-to-drink) that took the work and wait out of brewing. But sales are also up due to baby boomers who have embraced all types of tea for its health benefits. </p><p>The coffee market remains robust, with recent annual sales reported at $9.2 billion retail with another $8.7 billion in the food service sector, according to coffeeresearch.org. They also report that over half of Americans drink coffee regularly, with almost 20% now preferring gourmet brands. </p><p>Drinks, anyone? According to a recent government report titled <i>Consumer Expenditures on Alcohol, </i>the answer is definitely &#8220;yes.&#8221; Americans spend $1 on alcohol for every $8 they spend on food, and they consume 24.9 gallons of alcoholic beverages per year (mostly beer). </p><p>Once flat, hard liquor sales are up. Mixed drinks are once again in vogue, with a specific flavor&#8217;s popularity often driven by fads and even the media. For instance, cosmopolitans were made popular by <i>Sex in the City </i>but plummeted soon after the show ended. Micro-breweries are doing well; many are going mainstream. Anheiser Busch is courting the 20-something market with an enhanced beer with a buzz, B<sup>E</sup>, which features caffeine, ginseng, and guarana. Meanwhile, quality vintners of all sizes are doing just fine, but a glut in wine&#8217;s mass market has made the competition fierce there. </p><p>We give the bottled water, soda, and tea markets a: <i>GREEN LIGHT </i>We give the rest of the beverage market an: <i>AMBER LIGHT </i></p><p><i>50 </i><i>51 </i></p><div class="section"/></div><div class="section"><div class="section"><h3><i>BOOK AND CALENDAR MARKET </i></h3><p>In certain categories the book market is stronger than ever. It seems that Harry Potter started kids of all ages on a reading quest (well over 100 million books sold worldwide so far). The category is also hot for a slew of celebrity children&#8217;s authors, including Madonna, Billy Crystal, Jamie Lee Curtis, and Maria Shriver. More than ever, young children and tweens are picking up books, and it&#8217;s likely they&#8217;ll continue their reading ways into adulthood. </p><p>The adult reading market is also booming in certain categories. Religion and spirituality tomes have experienced impressive increases, as has (dare we say it?) the business book market. Also showing no sign of abating are the health/diet category and cookbooks, which many now read for pleasure instead of as recipe sources. </p><p>According to the Book Industry Study Group, annual consumer spending on books should reach $44 billion by 2008. </p><p>The incentive market took a big bite out of the regular calendar market in the early 2000s. But now they&#8217;ve moved on to other goods, so the market for store-bought calendars is returning, though the use of Palm Pilots, BlackBerrys, and other devices will continue to erode sales. In the paper calendar market we&#8217;d like to see some new themes and images, such as multimedia calendars or some with smart graphics or with snappy verbiage. If you&#8217;ve got ideas that have mass appeal, go for it! </p><p>We give the book market a: <i>GREEN LIGHT </i></p><p>We give the calendar market an: <i>AMBER LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>CASUAL APPAREL MARKET </i></h3><p>Despite a growing need, there is little new in this massive, multibillion-dollar market. We wonder why more product producers aren&#8217;t using wick fabrics (to keep active people dry) and other enhanced fabrics, including those that offer sunscreen protection, insect protection, and germ resistance. This market is really driven by the latest color trends, the latest fads, and not much else. However, that&#8217;s likely not enough for new lines in a market dominated by a few huge players. Yet opportunities to come into this market and <i>WOW! </i>consumers are out there for truly original lines. </p></div><div class="section"><p>We give the casual clothing market an: <i>AMBER LIGHT </i></p></div><div class="section"><p><i>WHY TRULY NEW PRODUCTS ARE NEEDED </i></p><p>When asked about the number of <i>personally valuable </i>innovations they had seen in the last couple of years, upward of 50 percent of consumers said they saw <i>none</i>, and up to 70 percent saw either none or only one or two in each category tested. This was especially true for those with household incomes over $100,000. These customers saw significantly less valuable innovation in nearly every category. </p><p><i>&#8212;PAUL NUNES AND BRIAN JOHNSON Mass Affluence: 7 New Rules of Marketing to Today&#8217;s Consumer </i></p></div></div><div class="section"><h3><i>CHILDREN&#8217;S MARKET (ALSO SEE BOOK MARKET) </i></h3><p>Certain categories within the children&#8217;s market are very strong, including children&#8217;s furnishings (note the recent success of Pottery Barn Kid and PB Teen in chapter 1). Meanwhile, high-end children&#8217;s furniture stores Bellini and Land of Nod are expanding into teen furniture, allowing them to keep their customers longer. Overall, the children&#8217;s furniture market exceeded $1.1 billion last year, according to <i>Kids Today</i>. </p><p>Toys are another matter. No-tech and low-tech toy sales are flat beyond the toddler market, though certain items are becoming collectibles for adults (including some doll lines, plush items, and toys that evoke a sense of nostalgia.) Meanwhile, toys in the tech realm are strong. Children simply seem to be graduating earlier to high-tech devices. Don&#8217;t expect this trend to reverse itself. Author Sam Hill has applied a name to this phenomenon in his book <i>60 Trends in 60 Minutes</i>. He calls it &#8220;prematurity,&#8221; a name we find very appropriate for today&#8217;s children, who often seem to be growing up too fast. </p><p>Children&#8217;s clothing is thriving in the mid and high ends of the market. Like furniture, parents and grandparents are lavishing children with more clothing than most need. Style and color are the fun elements here, so be creative. </p><p>You may remember from chapter 4 that there is a great need for more affordable designs throughout the children&#8217;s marketplace because 17.6% of children in our country fall below the poverty line. Innovative, fun, and affordable products will be very welcome in this segment of the children&#8217;s market. </p><p><i>52 </i></p><div class="section"><p><i>53<br/></i></p><p>We give the overall children&#8217;s market a: <i>GREEN LIGHT </i></p><p>We give the tech toy market a: <i>GREEN LIGHT </i></p><p>We give the traditional toy market a: <i>RED LIGHT </i></p><p>We give the children&#8217;s clothing market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>COLLECTIBLES MARKET </i></h3><p>Recently one of us ran into a man who makes his living importing collectible spoons and plates. Our <i>grandmothers </i>collected those! Our generation and those to come likely won&#8217;t. In fact, the entire concept of collectibles and antiques will be dramatically altered in this decade and the next. What&#8217;s retro today (from the 1950s to 1970s) will be the preferred antiques of today&#8217;s youth. While they may be collecting sports and media memorabilia and fad items, don&#8217;t look for them to collect knickknacks and dainties when they grow up. Those categories are too old-fashioned for today&#8217;s aesthetics. </p><p>We give the collectibles market an: <i>AMBER LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>CRAFT MARKET </i></h3><p>This market is huge, covering a wide variety of product categories, so the sales numbers are difficult to define. Though the technology now exists for manufacturers to duplicate the efforts of artisans (especially in the home furnishings market), this field is flourishing. There&#8217;s nothing like a handmade, limited-edition piece to set us and our homes apart. However, look for the directions artisans take to become more sophisticated and for them to become more savvy about their business skills. In chapter 22, Advice from the Pros, Reed J. McMillan of the American Craft Council notes, &#8220;Crafting is an outdated word, reminiscent of the 1960s. Consumers are smarter about styles now. They&#8217;re looking for something that adds to the quality of life.&#8221; The craft field, once a hippie haven, is growing up. </p><p>We give the craft market an: <i>AMBER LIGHT </i></p></div></div><div class="section"><h3><i>DESIGN MARKET (CONTEMPORARY DESIGN) </i></h3><p>After an explosion during the late 1980s and early 1990s, this field has settled down somewhat. It hasn&#8217;t become complacent; it&#8217;s just that customers who were (finally) introduced to the major designers of the past (Le Corbusier, Eames, Mackintosh, etc.) now want to be charmed by something brand-new. While there are many excellent companies in this field, there isn&#8217;t a movement that excites us the way Memphis did during the 1980s. Instead, we&#8217;re seeing a lot of excellent products based on retro styling. Also exciting is the fact that fashion designers are designing furniture and architects are designing more home accessory lines. Maybe there&#8217;s hope for a new wave on the home front after all! </p><div class="section"><p>We give the contemporary design market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><h3><i>FRAGRANCE AND AROMATHERAPY MARKET </i></h3><p>Remember when we thought aromatherapy was a fad? Now it&#8217;s mainstream and has slowly but surely trickled down to middle America, and into the men&#8217;s market as well. Yet many of today&#8217;s new products are seldom really different. We believe sales in this market will continue to climb for some time; but look for big box and other mass retailers to take a bite out of the pie, driving prices down. </p><p>Meanwhile, the fragrance market remains steady, with few new names and faces. It continues to be a very expensive field to enter, unless a new line can be backed with massive advertising funds. </p><p>We give the fragrance and aromatherapy market an: <i>AMBER LIGHT </i></p></div><div class="section"><h3><i>FURNITURE AND HOME ACCESSORIES MARKET<br/>(ALSO SEE OUTDOOR/GARDEN/PATIO<br/>MERCHANDISE MARKETS)<br/></i></h3><p>With so much product being outsourced to China and other parts of Asia, this market is going through some major changes. Those creating and producing stateside will form more alliances with &#8220;made in America&#8221; groups to promote their goods as homegrown. There may eventually even be a certain cachet to making products in the United States, even though the quality of goods made abroad will continue to rise. </p><p><i>54 </i><i>55 </i></p><div class="section"><p>On the other hand, home accessories are doing well but seldom impress us creatively. It&#8217;s difficult to create something new in this highly developed field. We see major growth in the outdoor movement, in which people want their outdoors to become an extension of their indoors. In California, outdoor bedrooms, living and dining rooms, and kitchens are really taking off. This will influence the casual furniture market, which will start to mimic the regular furniture market. </p><p>We give the furniture market a: <i>GREEN LIGHT </i></p><p>We give the home accessories market a: <i>RED LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>FOOD: GENERAL AND GOURMET MARKETS </i></h3><p>While the food industry has gone through health kicks before, this one is likely here to stay. That&#8217;s because Americans of all ages, including young Americans, are extremely overweight. Government reports indicate that 90% of Americans will be obese by 2030 unless we drastically change the ways we eat and exercise. </p><p>Foods and beverages with healthy ingredients will be the big winners of the future. Fast food restaurants and even Krispy Kreme Doughnuts<sup>&#174; </sup>have felt the pressure to change their menus and recipes to accommodate the wave of change in eating patterns. School vending machines across the country are replacing candy bars and sodas with fresh fruit, juices, and carrot sticks. In some states and many school districts, healthy snacks and lunch menus are now the law. </p><p>This doesn&#8217;t mean snacks are going away. As we eat more small meals on the run, snacks have become one of the most important categories in supermarkets and convenience stores. The new self-heating packaging from OnTech/Sonoco (ontech.com) which can heat foods and beverages to 145&#176;F within minutes will soon futher enhance our ability to conveniently snack anywhere/anytime. </p><p>Health concerns and interest in high-protein/low-carb eating have pushed sales of prepared breakfast foods up, while cereal sales have gone down, according to a report from MarketResearch.com. </p><p>The splurges of the future will likely be on the really good stuff: downright decadent chocolates, cakes, sauces, and snack items. Americans will be retrained to view these treats as occasional indulgences. But while their market may ebb, it will still be worth millions. So, tread </p></div><div class="section"><p>lightly if you plan to create a line of high-fat, high-carb, high-calorie </p></div><p>foods. You&#8217;ll be entering the market as many consumers begin looking </p><p>for alternatives to those products. </p><p>Gourmet takeout is another red-hot category for supermarkets, and there&#8217;s no reason why more of these products can&#8217;t expand from the local to the regional and national markets. Many markets have added piping hot &#8220;homemade&#8221; soup, prepacked sushi-to-go, gourmet pizzas, and other items to accommodate our expanded palates and to help grocers compete with carryout restaurants. Vacuum packing and express shipping allow innovative product producers to ship fresh or perishable items almost anywhere. Look for fresh-prepared, prepackaged foods to own a huge and growing segment of the grocery and convenience food market. </p><p>Enhanced foods and juices are now everywhere. The popular energy bar market has been growing approximately 20% a year for the past five years. And while most people never warmed to low-fat foods, they have to low-carb. Unfortunately, too many food producers jumped into the low-carb market, creating a glut of products there&#8212; some that put their market entry date ahead of taste! Look for only the best products in this category to survive and thrive. </p><p>The Food Marketing Institute also notes that eight out of ten shoppers say they eat ethnic meals at least twice a month (especially 15- to 39-year-olds). Those numbers will continue to grow. </p><div class="section"><p>We give the grocery market an: <i>AMBER LIGHT </i>We give the health food market a: <i>GREEN LIGHT </i>We give the gourmet food market a: <i>GREEN LIGHT </i>for take</p></div><p>away grocery food and an <i>AMBER LIGHT </i>for regular packaged food We give the junk food market a: <i>RED LIGHT </i></p></div><div class="section"><h3><i>GREEN AND ORGANIC MERCHANDISE MARKET </i></h3><p>The first Earth Day was over thirty years ago, so many of us have grown up accustomed to caring about what happens to our planet. Look for this area, which for some reason still isn&#8217;t considered mainstream in many parts of the country, to finally make the big strides it should have long ago. Also look for the United States to finally bow to pressure from others to shape up our standing on global eco-issues. </p><p>As you develop your product, eco-correct is something you should always try to incorporate into your merchandise. Organic materials are used in so many product categories, including crafts, home furnishings, </p><p><i>56 </i><i>57 </i></p><div class="section"><p>clothing and shoes, stationery, and paper office products. According to the Organic Trade Association, U.S. sales of organic foods and beverages alone grew from $1 billion in 1990 to $10.4 billion in 2003. However, this represents just 2% of overall sales in those categories. Even with new labeling regulations clearly indicating what is and isn&#8217;t &#8220;organic,&#8221; expect to see more of the same growth patterns in this market. </p><p>We give the organic market an: <i>AMBER LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>HARDWARE AND HOME ARCHITECTURAL MARKET </i></h3><p>This market went through some dramatic changes in the 1990s, when manufacturers and retailers took a good look at their customer base and realized they had to start producing more female-friendly products to meet the growing demand. Manufacturers did a great job, and now the hardware marketplace offers a lot of colorful new products that have softened its image. Hardware stores have now become great shopping destinations for women, offering many great gift items&#8212; not just for Father&#8217;s Day but for Mother&#8217;s Day and wedding days as well. </p><p>Add the huge home renovations market (see chapter 4), and the hardware/home architectural market becomes a launching pad for many in the broad category of home improvement. Also look for more fiber optic installation to accommodate all the smart appliances that are now trickling and will soon be flowing into the home market (see housewares for more info). </p><p>We give the hardware and home architectural market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>HOUSEHOLD PRODUCTS MARKET </i></h3><p>This industry is experiencing explosive growth after years of stagnation. Much is due to the success of several initial offerings, such as Proctor &amp; Gamble&#8217;s Swiffer Sweeper, a popular mop for which consumers must continually buy replacement cloths. Following the concept of &#8220;give the razor away, but sell the blades,&#8221; other new products, many needing refills, are being rolled out this year. Proctor &amp; Gamble&#8217;s CEO Alan G. Lafley </p></div><div class="section"><p>believes his company&#8217;s new gadget approach will increase loyalty for </p></div><p>P&amp;G brands, and according to his company&#8217;s sales figures, their gadget </p><p>business grew by over 15% within the past year. Other new devices include Tide&#8217;s ultrasonic stain-removing gadget and Mr. Clean Auto Dry, which looks like an iron. In a mature market, these new products with add-on appeal are taking the ho-hum out of the cleaning world. </p><div class="section"><p>We give the household products market an: <i>AMBER LIGHT </i></p></div></div><div class="section"><h3><i>HOUSEWARES AND KITCHEN MARKET </i></h3><p>As in so many other industries, the middle part of this market seems to have dropped out. Now it&#8217;s either low-end, disposable goods at very affordable prices or quality high-end products that cost megabucks. </p><p>When you see consumers building pizza ovens and $1,000+ cappuccino machines into their walls or see others installing wine cellars and wine refrigeration in their kitchens, you know the gourmet market has hit new heights. In new homes across the country, kitchens are getting the royal treatment, not just as cooking centers but as social areas where these expensive gadgets can be showcased. </p><p>Meanwhile, certain kitchen gadgets are lagging: with prewashed, prepackaged salads and peeled carrots, the market simply doesn&#8217;t need as many salad spinners and vegetable peelers. Look to the grocery store shelves to forecast which products will be eliminated (or downsized) next as Americans demand more time-saving options. </p><p>But not everyone wants a bigger kitchen filled with neat gadgets and appliances. Another trend is toward appliances that are multifunctional and fit into smaller spaces. Sears is one of the companies that is leading the way, after winning a 2003 design award for their microwave/toaster combo. Other companies are combining mini-refrigerator/freezers with microwave ovens. So, where is the market for these smaller, multifunctional appliances? Think dorm rooms, senior living facilities, offices, and home offices&#8212;a sizable and growing market. </p><p>When developing products for this market, consider whether your item should incorporate &#8220;smart design.&#8221; For instance, some new microwave ovens and ranges have a smart chip that allows the owner to turn on the oven from their office computer or cell phone so a hot meal is waiting for them when they get home. Other microwave-oven smart chips read the bar codes on plastic and paper packaging, then cook that item to the manufacturer&#8217;s specifications. Not out yet, but likely coming, is a smart-chip measuring spoon that has been devel</p><p><i>58 </i><i>59 </i></p><div class="section"><p>oped at the Massachusetts Institute of Technology. It can tell you if you&#8217;ve used too much or too little salt, for instance, and allows you to adjust the recipe accordingly. Smart-chip technology will soon be all over our homes. Use it if you can. </p><p>We give the overall housewares market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>JEWELRY AND FASHION ACCESSORY MARKET </i></h3><p>It&#8217;s difficult to create products that are truly new in these categories, though the fine jewelry category is red hot, with sales of over $20 billion each year, according to the U.S. Department of Commerce. </p><p>More stores are adding fashion jewelry, too. The companies making the biggest splashes are those that work their marketing magic to create fad items and get the media (or media stars) to help promote them. Just remember, unless you&#8217;re creating luxurious classics, this market is driven by fads that often last six months to two years before drying up. You can&#8217;t play here unless you stay on top of the latest colors and materials. Plan on changing your line often. </p><p>Meanwhile, the fashion accessory field is filled with hits and misses. It is imperative to stay ahead of color and fabric trends to make certain your accessories match those featured on the runways in Paris, Milan and New York if you plan to cash in on the latest styles. </p><p>We give the jewelry and fashion accessory market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>LINEN MARKET </i></h3><p>The bed linen market has become much more sophisticated in recent years, thanks in part to Martha Stewart, who kept hyping higher thread counts. Also, the deep discounts within the quality bed market have allowed more Americans to purchase and experience the difference. It&#8217;s unlikely they&#8217;ll return to inferior bedding. Bed linen designs are also catching up with the more sophisticated European looks. Children&#8217;s, tweens&#8217;, and teens&#8217; bed linen patterns are so good that adults want to use them, too. Affordable and colorful contemporary designs, such as those featured by Garnet Hill and West Elm, are entering the mainstream. </p><p>The bath, kitchen, and table linen markets need to follow the lead </p></div><div class="section"><p>of the bed market, offering new concepts and patterns. We haven&#8217;t </p></div><p>seen much new in these categories for some time. We&#8217;re hoping that </p><p>Bardwil Linens&#8217; new contract with Dansk and the Michael Graves Design Group to produce table linens and kitchen textiles, slated to start appearing in stores in late 2005, will inspire others. They describe their new products as casual contemporary with some &#8220;quirky&#8221; designs. That&#8217;s the kind of edginess younger and sophisticated consumers will appreciate. </p><p>If you&#8217;re a designer planning to enter these fields, you&#8217;d better have something special, as all the main players are very well established. </p><div class="section"><p>We give the linen market an: <i>AMBER LIGHT </i></p></div></div><div class="section"><h3><i>MUSEUM-RELATED MERCHANDISE MARKET </i></h3><p>As we cover in an upcoming chapter, this market is explosive with new growth. Museum stores, their Web sites, and catalogs all seem to be in expansion mode, and museum product manufacturers are finding that other retail stores want to dabble in this area as well due to high interest from their customers. With children&#8217;s and science museums continuing to become more interactive, look for real interest in these product sectors. While this industry doesn&#8217;t publish its sales figures, they are huge. </p><div class="section"><p>We give the museum market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><h3><i>OUTDOOR/GARDEN/PATIO MERCHANDISE MARKETS (ALSO SEE FURNITURE MARKET) </i></h3><p>We see major growth in these categories, as people want their outdoor spaces to look like their indoor rooms. The backyard, patio, and deck have become highly regarded extensions of the home. In California outdoor bedrooms, living rooms, kitchens, and dining gazebos are really taking off. Outdoor grills, some costing thousands of dollars, are becoming status symbols, as well as built-in outdoor ovens and fireplaces. According to the International Housewares Association, American spending for outdoor improvements topped $670 million last year, up from $400 million a decade ago. This growth, and the addition of standard furniture pieces for the outdoors, will influence the casual </p><p><i>60 </i><i>61 </i></p><div class="section"><p>furniture market, which will start to mimic indoor furniture styles more often. </p><p>Meanwhile, gardening continues to be one of this country&#8217;s top hobbies, with new and higher-quality products for gardeners popping up all the time to keep sales blooming. This is a great area in which to develop products, <i>if </i>you have fresh ideas. The market will only continue to grow! </p><p>Outdoor sports equipment of all sorts is another area of growth. Americans are serious about their leisure activities and are buying the equipment they need to enjoy precious downtime. </p><p>We give the outdoor, garden, and patio markets a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>PET MARKET </i></h3><p>Pets are family members&#8212;and they&#8217;re being treated just as well as children in many households. In fact, the American Pet Products Manufacturers Association (APPMA) indicates that our pets outnumber us: there are 377.8 million pets versus 290+ million people in the United States, and 62% of our households own a pet. Cats (77.7 million) outnumber dogs (65 million), with fish tank pets outnumbering both (192 million). One in three households has a dog or a cat, making them by far the most popular animals in our care. </p><p>The APPMA also reports that U.S. pet spending doubled from $17 billion in 1994 to $34.3 billion in 2004. The pet product business now far exceeds many other important categories: it&#8217;s 60% larger than the toy industry and 33% larger than the candy industry. </p><p>Jay Leno may make fun of pet clothing on the <i>Tonight Show</i>, but it is a growing and viable market segment. Trendy (human) clothing retailer Anthropology featured pet sweaters as the sole items on the cover of their holiday 2004 catalog. Pet goggles protect our dogs&#8217; eyes from UV rays&#8212;and from bugs and dust on car trips. According to the APPMA, there is a huge demand for travel-friendly pet items and services. Pet toys are now often multifunctional, freshening breath or helping to keep teeth and gums healthy. </p><p>Beautifully packaged gourmet treats abound, but not only in pet stores. One of the reasons for this category&#8217;s massive growth is the entry of regular gift shops and gourmet stores into the fray. We suggest </p></div><p>even more upscale packaging to create more impulse purchases in </p><p>these newly pet-friendly stores. <br/>We give the pet market a: <i>GREEN LIGHT<br/></i></p></div><div class="section"><h3><i>SPIRITUAL AND RELIGIOUS PRODUCTS MARKET </i></h3><p>Once delegated to the religious book and gift store market, spiritual products are popping up everywhere. Always a strong category in our country, it&#8217;s growing in some interesting ways. Our more diverse population has shared concepts that have spouted growth areas, such as home altar books and kabbalah bracelets (which quickly sold out at Target). Spiritual figures are showing up on lamps, clothing, refrigerator magnets, and Bobbleheads. The popularity of &#8220;What Would Jesus Do?&#8221; books, T-shirts, and jewelry soon crossed over to other religions that simply substituted their religious figure&#8217;s name. </p><p>Explosive growth in the religious-themed novel category (<i>The Red Tent, The Da Vinci Code, The Left Behind </i>series, etc.) has created opportunities for an assortment of product producers who have cashed in on the books&#8217; and movies&#8217; successes. Religious nonfiction books are doing well, too. Amazon.com alone carries almost 25,000 books on religion and over 10,000 on spiritualism. </p><p>However, this is one category where you really need to make certain your product is in good taste. We&#8217;ve seen several products that weren&#8217;t, and a major clothing company had a PR nightmare in 2004 over a T-shirt that some thought was anti-Semitic. Especially if you plan to use humor, be careful not to offend your potential customer base! </p><p>We give the spiritual and religious products market a: <i>GREEN LIGHT </i></p></div><div class="section"><h3><i>STATIONERY AND PARTY GOODS MARKET </i></h3><p>The 1980s and 1990s were the heyday for new product development in this field, a time of explosive growth. Today the market is doing just fine, even without a lot of truly new products. E-mail and the computer age have enhanced instead of hurt greeting card sales. In fact, according to the Greeting Card Association (GCA), 7 billion cards are </p><p><i>62 </i><i>63 </i></p><div class="section"><p>now purchased annually (a 20% increase in a decade) from over 2,500 card publishers. Holidays throughout the year account for 50% of the cards purchased. The GCA notes that women age 30 to 65 purchase 80% of greeting cards. Meanwhile, stationery itself is lagging. If you want to create stationery items, consider creating note cards instead of full-fledged stationery sheets, as busy consumers want to jot notes, not write letters. </p><p>The party goods market, while challenged by discounters, is still strong. In many parts of the country, parties for children, tweens, and teens have become huge events. Some parents are spending as much money today on graduations, bar/bat mitzvahs, and Quinceanera parties (celebrating Mexican-American girls coming-of-age at fifteen) as they used to reserve for their children&#8217;s weddings! In fact, ethnicity is a big growth area in all three of these market segments. However, party goods distribution channels are crucial. If you can&#8217;t find a good one, sell your concept to a company with clout. </p><p>We give the greeting card market an: <i>AMBER LIGHT </i></p><p>We give the stationery market a: <i>RED LIGHT </i></p><p>We give the party goods market a: <i>GREEN LIGHT </i></p></div></div><div class="section"><div class="section"><h3><i>TABLETOP MARKET </i></h3><p>We aren&#8217;t setting our tables the way our grandmothers did, and likely never will again. Our age is casual, and what we put on the table reflects this 99% of the time. While some own fine bone china and silver patterns, we&#8217;re more likely mixing them with nontraditional items, creating the individualized tables that represent our own style. Even major purveyors of fine china, such Gumps in San Francisco, are creating display tables that mix an assortment of interesting colors, materials, patterns, and ethnic aspects. </p><p>Everyday boxed dinnerware sets often lag behind the rest of the tabletop market. There needs to be more innovation there. Create an affordable line of knock-out dinnerware patterns and you&#8217;ll succeed. </p><p>We give the tabletop market an: <i>AMBER LIGHT </i></p><p>Hopefully this information has given you even more ideas to pursue. Remember, the key to success is innovation. Always be willing to be different. It usually pays off. </p></div><div class="section"><p><i>CHAPTER 6<br/></i></p><p><i>IS YOUR PRODUCT READY <br/>FOR SUCCESS? (A CHECKLIST<br/>TO HELP YOU DECIDE)<br/></i></p></div><p>Across North America and for projects developed by the Department of Commerce, the United Nations, and others, two members of our writing team (Molly Miller-Davidson and JoAnne
